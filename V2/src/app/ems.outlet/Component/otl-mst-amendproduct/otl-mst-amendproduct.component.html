<div class="card shadow-sm">

    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary ">
        <h3 class="fw-bolder text-white">
            <i class="fa-solid fa-pen-to-square fs-3 me-4"></i> Amend Product Price
        </h3>
    </div>


<!-- <form [formGroup]="changepriceform"> -->
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="products" class="table table-striped table-row-bordered border-bottom">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            All
                        </th>
                        <th>SKU</th>
                        <th>Product Code</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Product Image</th>
                        <th class="text-nowrap" style="width:5%">Selling Price</th>

                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let data of products; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                        <td>{{data.customerproduct_code}}</td>
                        <td>{{data.product_code}}</td>
                        <td>{{data.product_name}}</td>
                        <td>{{data.product_desc}}</td>
                        <td style="width:9%;">
                            <img src="{{data.product_image}}" alt="" style="width:69%;height:55px;cursor:pointer;border-radius: 3px;">
                          </td>
                        <td >
                            <input type="text" class="form-control custom-input borderc-secondary bg-white"   (keypress)="onKeyPress($event)"
                              [(ngModel)]="data.cost_price"   style="height:30px;text-align:right;">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- </form> -->

    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="onupdate()">
            <i class="fa fa-arrow-up fs-5 me-3"></i>Update
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/outlet/OtlMstPriceManagement">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>
</div>
