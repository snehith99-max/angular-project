<div class="card rounded-top">
  <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
    <h3 class="fw-bolder text-white"><i class="fas fa-plus fw-bolder fs-3"></i> &nbsp;&nbsp;&nbsp;Add Product
    </h3>
  </div>

  <form [formGroup]="productform" (ngSubmit)="onadd()">
    <div class="d-flex flex-row m-6 flex-wrap">

        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 ">
          <ng-select formControlName="productgroup_name" [items]="productgroup_list"
            class="custom col-lg-11 col-14  fv-row mt-2"

          </ng-select>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Product Code</span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input [readonly]="isReadOnly" [value]="defaultProductCode" type="text" class="
                      form-control form-control-lg form-control-solid
                      mb-3 mb-lg-0 borderc-secondary bg-white custom-input
                  " formControlName="product_code" placeholder=" Product Code is Auto Generated" class="form-control"
            name="product_code" style="height: 40px;" />
        </div>
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold required"
          [ngClass]="{'error_input_field': product_name.invalid && product_name.touched}">Product</span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input type="text" class="
                form-control form-control-lg form-control-solid
                mb-3 mb-lg-0 borderc-secondary bg-white custom-input
              " placeholder="Product Name" formControlName="product_name" class="form-control"
            [ngClass]="{'invalid-border': product_name.invalid && product_name.touched}" style="height:40px;"
            maxlength="32" />
        </div>
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Description</span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <textarea type="text" class="
        form-control form-control-lg form-control-solid custom-input
        mb-3 mb-lg-0  borderc-secondary bg-white custom-input
      " placeholder="Product Description" formControlName="product_desc" class="form-control" rows="1"></textarea>
        </div>
      </div>


    </div>
    <div class="d-flex flex-row m-6 mt-0 flex-wrap">

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold required"
          [ngClass]="{'error_input_field': sku.invalid && sku.touched}">SKU</span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input type="text"
            class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white custom-input"
            placeholder="SKU" formControlName="sku" style="height:40px;" maxlength="12" [ngStyle]="{'border-color': sku.invalid && sku.touched ? 'red'
        : 'rgb(209, 209, 209)'
  }" style="height:40px;" />
        </div>
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"> <span class="fw-bold "
          [ngClass]="{'error_input_field': cost_price.invalid && cost_price.touched}">Selling Price <span
            class="ms-1 text-red">*</span></span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input type="text" class="
        form-control form-control-lg form-control-solid
        mb-3 mb-lg-0 borderc-secondary bg-white custom-input
      " [ngClass]="{'invalid-border': cost_price.invalid && cost_price.touched}" placeholder="Cost Price "
            formControlName="cost_price" pattern='^[0-9!@#$%^&*()_+\-=\[\]{};:"\\|,.<>/?]+$'
            oninput="this.value = this.value.replace(/[^0-9.]/g, '')" class="form-control"
            style="height:40px; text-align: left;" />
        </div>
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12"> <span class="fw-bold "
        >Product Image</span>
        <div class="col-lg-10 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input style="width: 100%;" (change)="onChange2($event)" accept="image/*"  formControlName = "product_image" type="file" #fileInput class="form-control form-control-lg form-control-solid bg-white
                    mb-3 borderc-secondary custom-input" name="fName" />
        </div>
      </div>

    <div class="text-center my-4">
      <button type="submit" class="btn-success btn-sm text-white me-2" [disabled]="productform.invalid"
        [ngClass]="{'primary-button': !productform.invalid,'secondary-button': productform.invalid}">
        <i class="fa fa-check fs-5"></i>&nbsp;Submit</button>
