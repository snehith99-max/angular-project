<div class="card shadow-sm">

    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary ">
        <h3 class="fw-bolder text-white">
            <i class="fa-solid  fa-users fs-3 me-5"></i> Assign Pincode
        </h3>
    </div>




    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="GetPincodeSummaryAssign" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            All
                        </th>
                        <th>Pincode</th>
                        

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of GetPincodeSummaryAssign; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                        <td>{{data.pincode_code}}</td>                                               
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="unassign()">
            <i class="fa fa-arrow-up fs-5 me-3"></i>Update
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/outlet/OtlMstDeliveryCostMapping">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>
</div>
