
<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title mt-5 fw-bold">Outlet Manager Summary</h3>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="daytracker_list" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                <thead>

                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width:5%">S.No</th>
                        <th style="width:30%">Outlet</th>
                        <th style="text-align: right; ">Revenue Amount</th>
                        <th style="text-align: right; ">Expense Amount</th>
                        <th >Entered By</th>
                        <th >Entered Date</th>
                        <th >Sales Date</th>
                        <th class="text-center" style="width: 10%;">Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of daytracker_list; let i=index;">
                        <td style="width:5%">{{i+1}}</td>
                        <td style="width:20%">{{data.campaign_name}}</td>



                        <td style="text-align: right; ">
                            <div >{{data.revenue_amount}}</div>
                        </td>

                        <td style="text-align: right; ">
                            <div >{{data.expense_amount}}</div>
                        </td>

                        <!-- <td style="text-align: center; width: 10px;">
                            <div style="display: inline-block; text-align: right;padding: 10px;">{{data.revenue_amount}}</div>
                        </td>
                        <td style="text-align: center; width: 10px;">
                            <div style="display: inline-block; text-align: right;padding: 10px;">{{data.expense_amount}}</div>
                        </td> -->
                        <td style="width:15%">{{data.created_by}}</td>
                        <td >{{data.created_date}}</td>
                        <td >{{data.trade_date}}</td>
                        <td class="text-center text-nowrap">
                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"
                            (click)="Viewedittracker(data.daytracker_gid)" data-bs-toggle="modal"><span
                              class="fa-solid fa-eye text-white fs-6"></span></button>

                            <!-- <span (click)="toggleOptions(data.daytracker_gid)" style="cursor: pointer;">

                                    <span class="fa-solid fa-ellipsis-vertical fs-1" style="color: #4d4d4d;"></span>
                                </button>
                                <div *ngIf="showOptionsDivId === data.daytracker_gid"
                                    class="pb-0 rounded bg-white cursor-pointer icon_menu">

                                        <span><i class="fa-solid fa-eye fs-3 me-6"></i></span>
                                        <span>View</span>
                                    </div>
                                </div>
                            </span> -->
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
