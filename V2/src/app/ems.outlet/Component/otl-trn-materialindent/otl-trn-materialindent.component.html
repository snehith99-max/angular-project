<div class="card mt-4 shadow-sm">

    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title fw-bold">Outlet Material Indent Summary</h3>
        </div>

        <div class="col me-5">
            <button type="button" class="btn-primary btn-sm text-white me-4 float-end" data-bs-toggle="modal"
                (click)="onadd()" data-bs-target="#myModaladd">
                <i class="fas fa-plus fw-bold"></i>&nbsp;Raise MI
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="materialindent_list" class="table table-striped table-row-bordered gy-5 gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width:2%">S.No</th>
                        <!-- <th>MI Date</th> -->
                        <th>Ref.No</th>
                        <!-- <th>Cost Center</th> -->
                        <th>Branch/Department</th>
                        <!-- <th>Created By</th>
                        <th>Raised On</th> -->
                        <!-- <th>Expected Date</th> -->
                        <!-- <th>MI Reference</th> -->
                        <th>Status</th>
                        <th>Remarks</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of materialindent_list; let i=index;">
                        <td>{{i+1}}</td>
                        <!-- <td>{{ data.materialrequisition_date }}</td> -->
                        <td>{{ data.material }}</td>
                        <!-- <td>{{ data.costcenter_name }}</td> -->
                        <td>{{ data.department_name }}</td>
                        <!-- <td>{{ data.user_firstname }}</td>
                        <td>{{ data.created_date }}</td> -->
                        <!-- <td>{{ data.expected_date }}</td> -->
                        <!-- <td>{{ data.materialrequisition_reference }}</td> -->
                        <td>{{ data.materialrequisition_status }}</td>
                        <td>{{ data.materialrequisition_remarks }}</td>

                        <td class="text-center text-nowrap">

                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"
                                (click)="onview(data.materialrequisition_gid)" data-bs-toggle="modal"
                                data-bs-target="#myModaladdproduct"><span
                                    class="fa-solid fa-eye text-white  fs-6"></span></button>
                            <button title="Pdf" type="button" data-bs-toggle="modal" data-bs-target="#myModalPdf"
                                class="btn btn-icon btn-sm background-color6 me-2 "><span
                                    class="fa-solid fa-file-pdf fs-3"
                                    (click)="PrintPDF(data.materialrequisition_gid)"></span></button>
                            <!-- <button title="Issue" type="button" class="btn btn-icon btn-sm bg-success me-2"
                                    data-bs-toggle="modal" data-bs-target="#myModalissuepodate" (click)="issue(data.materialrequisition_gid)"><span
                                    class="fa-solid fa-share-square text-white fs-6"></span>
                                </button> -->

                            <!-- <span (click)="toggleOptions(data.materialrequisition_gid)" style="cursor: pointer;">
                                <button class="btn me-2 p-1">
                                    <span class="fa-solid fa-ellipsis-vertical fs-1" style="color: #4d4d4d;"></span>
                                </button>
                                <div *ngIf="showOptionsDivId === data.materialrequisition_gid"
                                    class="pb-0 rounded bg-white cursor-pointer icon_menu">
                                    <div class="d-flex p-3 pb-3 Icon_hover" (click)="onview(data.materialrequisition_gid)">
                                        <span><i class="fa-solid fa-eye  fs-3 me-4"></i></span>
                                        <span>View</span>
                                    </div>
                                    <div class="d-flex p-3 pb-3 Icon_hover" (click)="PrintPDF(data.materialrequisition_gid)">
                                        <span><i class="fa-solid fa-file-pdf fs-3 me-4"></i></span>
                                        <span>PDF</span>
                                    </div>
                                </div>
                            </span> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
