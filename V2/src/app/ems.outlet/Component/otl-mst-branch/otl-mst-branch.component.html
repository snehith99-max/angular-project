  <form [formGroup]="reactiveFormNumber" #form="ngForm">
    <div class="modal fade" id="myModaladdnumber" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog p-10 modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="card-header pb-3 pt-6 rounded-top bg-primary">
            <div>
              <h3 class="fw-bolder text-white">
                <span class="fa-brands fa-whatsapp text-white ms-1"></span>&nbsp; &nbsp;Set What's App Number
              </h3>
            </div>

          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <div class="row"><span class="fw-bold">Entity</span>
              <div class="col-lg-12    col-md-12 col-sm-12 fv-row mt-2 d-flex ">


                <input formControlName="outlet_name" type="text" class="
                         form-control form-control-lg form-control-solid borderc-secondary
                         custom-input
                         mb-3 mb-lg-0
                         bg-white
                         custom-input bg-secondary 
                       " style="width: 420px;border: 0px solid grey; " placeholder="Enter Outlet Name"
                  name="outlet_name" required style="height:40px;" readonly />
              </div>

            </div>

            <br>
            <div class="row"><span class="fw-bold">Outlet</span>
              <div class="col-lg-12    col-md-12 col-sm-12 fv-row mt-2 d-flex ">

                <input type="hidden" formControlName="campaign_gid">
                <input formControlName="branch_name" type="text" class="
                       form-control form-control-lg form-control-solid borderc-secondary
                       custom-input
                       mb-3 mb-lg-0
                       bg-white
                       custom-input bg-secondary
                     " style="width: 420px;border: 0px solid grey; " placeholder="Enter Branch Name" name="branch_name"
                  required style="height:40px;" readonly />
              </div>

            </div>

            <br>

            <div class="row"><span class="fw-bold">What's App Number</span>
              <div class="col-lg-12 col-md-12 col-sm-12 fv-row mt-2 d-flex ">


                <!-- <input formControlName="mobile" type="text" class="
                         form-control form-control-lg form-control-solid borderc-secondary
                         custom-input
                         mb-3 mb-lg-0
                         bg-white
                         custom-input
                       " style="width: 420px;border: 0px solid grey;" placeholder="Enter What's App Number"
                name="mobile" required style="height:40px;" /> -->

                <ngx-intl-tel-input [cssClass]="'form-control custom-width'"
                  [preferredCountries]="[CountryISO.UnitedKingdom]" [enableAutoCountrySelect]="true"
                  [enablePlaceholder]="true" [searchCountryFlag]="true"
                  [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                  [selectedCountryISO]="CountryISO.UnitedKingdom" [phoneValidation]="true" name="mobile"
                  [maxLength]="15" formControlName="mobile" style="height:40px;width: 530px;"
                  required></ngx-intl-tel-input>

              </div>

            </div>
          </div>

          <!-- Modal footer -->
          <div class="text-center my-4">
            <button type="update" class="btn-success btn-sm text-white me-2" data-bs-dismiss="modal"
              (click)="onupdate()">
              <i class="fas fa-check text-white fs-5"></i> &nbsp; Update
            </button>
            <button class="btn-danger btn-sm text-white me-4" data-bs-dismiss="modal">
              <i class="fas fa-close text-white me-2"></i>Close
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>
