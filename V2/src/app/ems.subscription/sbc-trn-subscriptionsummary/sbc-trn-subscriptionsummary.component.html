<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
            <div class="col">
                <h3 class="card-title">Subscription</h3>
            </div>
    <br>
    
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="subscription_list" class="table table-striped table-row-bordered gy-5 gs-7">        
                <thead>
                    <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width: 10%;">Subscription Date</th>
                        <th style="width: 10%;">Customer</th>
                        <th style="width: 10%;">Server</th>
                        <th style="width: 10%;">Database </th>
                        <th  style="width: 10%;" >Company Code</th>
                        <th style="width: 10%;" >Username & Password</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let data of subscription_list; let i=index;"> 
                        <td style="width: 15%;">{{data.created_date}}</td>
                        <td style="width: 15%;">{{data.company_name}}</td>
                        <td style="width: 15%;">{{data.server_name }}</td> 
                        <td  style="width: 15%;">{{data.db_name}}</td> 
                        <td  style="width: 15%;">{{data.company_code}}</td> 
                        <td  style="width: 15%;">{{data.user_name}}</td> 
                    </tr>
                </tbody> 
            </table>
        </div> 
    
</div>

</div>
