<div class="card">
    <div class="card-header bg-primary"  style="color: white;">
        <h3 class="card-title"><i class="fa-regular fa-envelope" style="font-size: 20px;"></i>&nbsp;&nbsp;{{template_name}}
        </h3>
        <div style="margin: 13px">

            <button title="Back" class="btn-secondary btn-sm text-black me-4 " (click)="onback()"> <i
                    class="fas fa-arrow-left"></i>
                Back</button>


        </div>

    </div>

    <div class="card card-body m-3 shadow-xl p-3 mb-5 bg-white rounded">


        <table id="mailtemplatesendsummary_list" class="table table-striped table-row-bordered border-bottom gs-7">
            <thead>
                <tr class="fw-bolder fs-5 text-nowrap  text-white align-middle bg-primary"  style="color: white;">

                    <th>S.No</th>
                    <th>Date</th>
                    <th>Mail Address</th>
                    <!-- <th>Source</th> -->
                    <th>Sent</th>
                    <th>Received</th>
                </tr>
            </thead>
            <tbody id="Inbox" #Inbox>

                <tr *ngFor="let data of mailtemplatesendsummary_list; let i=index;">

                    <td>{{i+1}}</td>
                    <td class="">
                        <span class="fw-semibold ">{{data.date}}</span>
                    </td>

                    <td>
                        <a class="d-flex align-items-center text-gray-900">

                            <span class="fw-semibold ">{{data.to_mail}}</span>
                        </a>
                    </td>
                    <td><span *ngIf="data.status_delivery  === 'delivery'"
                            class="badge bg-info text-white ">&nbsp;&nbsp; sent &nbsp;&nbsp;&nbsp;</span><span
                            *ngIf="data.status_delivery  === ''"
                            style="color: rgb(0, 0, 0);font-weight:bolder;">&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;</span>
                    </td>

                    <td><span *ngIf="data.status_open  === 'open'" class="badge bg-success text-white ">&nbsp;&nbsp;
                            Received &nbsp;&nbsp;&nbsp;</span><span *ngIf="data.status_open  === ''"
                            style="color: rgb(0, 0, 0);font-weight:bolder;">&nbsp;&nbsp; - &nbsp;&nbsp;&nbsp;</span>
                    </td>

                   
                </tr>
            </tbody>
        </table>

    </div>
</div>
<form #form="ngForm">
    <div class="modal modal-xl " id="myModaladd5" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="card-header p-1 pb-2 pt-1 rounded-top bg-primary">
                    <h2 style="margin-top:10px;color:white;font-weight: bold;">&nbsp;&nbsp;<i
                            class="fa-solid fa-check fw-bolder fs-3"></i> &nbsp;&nbsp;Reply Status</h2>
                </div>
                <!-- Modal body -->
                <div *ngFor="let data of mailtemplatesendsummary_list;" class="modal-body">
                    <div id="kt_app_content" class="app-content  flex-column-fluid ">
                        <div class="row">
                            <div class="col">
                                <span
                                    class="fw-bold text-gray-900 text-hover-primary">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Subject:
                                </span>
                                <a href="#" class=" text-gray-900 text-hover-primary">{{data.sub}} </a>

                            </div>
                            <div class="col text-end">
                                <span class="fw-bold text-gray-900 text-hover-primary text-end me-3 mt-1">Created
                                    Date:</span>
                                <a href="#" class=" text-gray-900 text-hover-primary me-3">{{data.to_mail}}</a>

                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn-danger btn-sm text-white me-4" data-bs-dismiss="modal">
                            <i class="fas fa-close text-white"></i> &nbsp;Close
                        </button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</form>
