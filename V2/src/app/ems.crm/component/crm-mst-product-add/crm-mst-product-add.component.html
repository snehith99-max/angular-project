                    <div class="col-lg-12 col-12 col-md-11 col-sm-11 fv-row mt-2">
                        <ng-select formControlName="productgroup_name" [(ngModel)]="mdlproductgroup" [class.is-invalid]="
                        productgroup_name.invalid && (productgroup_name.dirty || productgroup_name.touched)
                          " [ngClass]="{'invalid-border': productgroup_name.invalid && productgroup_name.touched}"
                            [items]="productgroup_list" required
                            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
                            bindLabel="productgroup_name" bindValue="productgroup_gid"
                            placeholder="Select Product Group"></ng-select>

                        <div
                            *ngIf="productgroup_name.invalid && (productgroup_name.dirty || productgroup_name.touched)">
                            <div *ngIf="productgroup_name.errors?.['required']">
                                <span style="color:red;">Select Product Group</span>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold">Product Code</span>
                    <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                        <input [readonly]="isReadOnly" [value]="defaultProductCode" type="text" class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0 borderc-secondary bg-white custom-input
                " formControlName="product_code" placeholder=" Product Code is Auto Generated" 
                            style="height: 40px;"
                            [ngClass]="{'invalid-border': product_code.invalid && product_code.touched}" />

                    </div>
                </div>
                <div class="col-12 col-lg-4 col-md-6 col-sm-12">

                    <span class="font-bold "><span class="font-bold">Product Units<span
                                class="ms-1 text-red">*</span></span></span>

                    <ng-select formControlName="productuom_name" [class.is-invalid]="

                    productuom_name && (productuom_name.dirty || productuom_name.touched) " [items]="productunit_list"

                        bindLabel="productuom_name"
                        [ngClass]="{'invalid-border': productuom_name.invalid && productuom_name.touched}"
                        bindValue="productuom_gid" placeholder="Select Product Units"></ng-select>
                    <div *ngIf="productuom_name.invalid && (productuom_name.dirty || productuom_name.touched)">
                        <div *ngIf="productuom_name.errors?.['required']">
                            <span style="color:red;">Select Product Units</span>
                        </div>
                    </div>

                </div>

                form-control form-control-lg form-control-solid
