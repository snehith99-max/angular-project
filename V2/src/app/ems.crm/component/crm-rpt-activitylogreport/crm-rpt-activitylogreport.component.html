<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title">Activity Log Report</h3>
        </div>
        <div class="col me-5">
            <button title="Export Excel" type="button" class="btn btn-icon btn-sm bg-export me-2 float-end"
                (click)="exportExcel1()"><i class="fa-regular fa-file-excel fs-2"></i></button>
        </div>

        <div class="table-responsive">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded" >
                <table id="activitylog_list" class="table table-striped table-row-bordered border-bottom gs-7 align-middle ">
                    <thead>
                        <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                            <th style="width:2%">S.No</th>
                            <th>Team Name</th>
                            <th>Customer Name </th>
                            <th>Log Type</th>
                            <th>Date</th>
                            <th >Created Date</th>
                            <th >Remarks</th>
                            <th  >Log By</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of activitylog_list; let i=index;" class="align-middle">
                            <td>{{i+1}}</td>
                            <td>{{data.campaign_title}}</td>
                            <td>{{data.leadbank_name}}</td>
                            <td>{{data.log_type}}</td>
                            <td style="white-space: nowrap;">{{data.log_date}}</td>
                            <td>{{data.created_date}}</td>
                            <!-- <td >{{data.log_desc}}</td> -->
                            <td >
                                <label title="Remarks" data-bs-toggle="modal" data-bs-target="#myModalUpdateimage9"
                                    (click)="popmodal(data.log_desc,data.leadbank_name)">
                                    <i class="fas fa-question-circle fa-5x text-primary fs-2"></i>
                                </label>
                            </td>
                            <td style="white-space: nowrap;">{{data.created_name}}</td>
    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <div class="modal fade" id="myModalUpdateimage9" tabindex="-1" data-bs-backdrop='static'
aria-labelledby="editamlcategoryLabel" aria-hidden="true" data-bs-keyboard="false">
<div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content  d-flex justify-content-center  width: 100%;">
        <div class="card-header p-1 pb-1 pt-1 rounded-top bg-primary"
            style="display: flex; align-items: center; height: 40px;">

            <!-- <h3 Style="color: white; font-weight: bold; text-align: left; width: 100%;margin-left: 10px;">
                {{leadbank_name}}
            </h3> -->
            <div>
                <h2 class="fw-bolder ms-5 mt-4" style="color: #ffffff;">
                  <i class="fas  fs-2"></i>
                  &nbsp;{{leadbank_name}}</h2>
              </div>
        </div>
        <div class="modal-body">
                
                {{log_desc}}
            
            <div class="text-center my-4">
                <button class="btn-danger btn-sm text-white me-4" style="color:red;" data-bs-dismiss="modal">
                    <i class="fas fa-close text-white" ></i> &nbsp;Close
                    </button>&nbsp;
            </div>
            </div>
        </div>
        </div>
    </div>
