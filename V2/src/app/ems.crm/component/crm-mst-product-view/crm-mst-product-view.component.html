<div class="m-12 " *ngFor="let m of ViewProductSummary_list">

  <div class="m-12 ">
    <div class="card shadow-lg rounded-top">
      <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white"><i class="fas fa-eye fw-bolder fs-3"></i> &nbsp;&nbsp;&nbsp;View Product</h3>
      </div>


      <div class="d-flex flex-row m-3 mt-6 flex-wrap border-bottom">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Product Group </span>
          <p class="mt-3">{{m.productgroup_name}}</p>
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Product Code </span>
          <p class="mt-3">{{m.product_code}}</p>
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Product Units </span>
          <p class="mt-3">{{m.productuom_name}}</p>
        </div>
      </div>

      <div class="d-flex flex-row m-3 mt-2 flex-wrap border-bottom">       
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Product Name</span>
          <p class="mt-3">{{m.product_name}}</p>
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Cost Price </span>
          <p class="mt-3 ms-10">{{m.cost_price}}</p>
        </div>

        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="fw-bold">Sales Price </span>
          <p class="mt-3 ms-5">{{m.mrp_price}}</p>
        </div>

       
      </div>

     <div class="d-flex flex-row m-3 mt-2 flex-wrap border-bottom">
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 "><span class="fw-bold">Product Description</span>
          <p class="mt-3">{{m.product_desc}}</p>
        </div>
        <div class="col-12 col-lg-6 col-md-6 col-sm-6 "><span class="fw-bold">Product Image</span><br>
          <ng-container *ngIf="m.product_image !=='../../images/no_preview.jpg'">
            <img
                 title="Click to View" 
                 (click)="openImagePopup(m.product_image)" 
                 src="{{m.product_image}}" 
                 alt="" 
                 style="width:150px;height:100px;cursor:pointer;border-radius: 3px;" >
                </ng-container>
                <ng-container *ngIf="m.product_image ==='../../images/no_preview.jpg'">
                  <img
                  src="./assets/media/images/DefaultSignature.png"
                  alt="" 
                  style="width:150px;height:80%;border-radius: 3px;" >
                </ng-container>
        </div>
      </div>
     
      <div class="text-center my-4">
        <button class="btn-primary btn-sm text-white me-4 mt-3" routerLink="/crm/CrmMstProductsummary">
          <i class="fas fa-arrow-left"></i> &nbsp;Back
        </button>

      </div>
    </div>
  </div>
  <div id="imageModal" class="modals">
    <span class="close" (click)="closeImagePopup()">&times;</span>
    <img class="modals-content" id="modalImage">
  </div>
</div>
