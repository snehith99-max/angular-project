<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Assign Lead</h3>
        </div>
    </div>
    <div class="d-flex justify-content-center">
     
            <div class="text-center"
                style="display: flex; align-items: center; justify-content: center;margin-right:28px;;">
                <h4 class="card-title1" id="team">Team Name :</h4>
                <h4 class="card-title1" id="user"><b>{{campaign_name}}</b></h4>
            </div>
    </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="marketingteam_list1" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <!-- <th></th> -->
                        <th>S.No</th>
                        <th>Employee </th>
                        <th>Total</th>
                        <th>Forthcoming</th>
                        <th>New</th>
                        <th>Prospect</th>
                        <th>Potential</th>
                        <th>Completed</th>
                        <th>Drop</th>

                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data1 of marketingteam_list1; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{data1.user}}</td>
                        <td>{{data1.total}}</td>
                        <td>{{data1.visit}}</td>
                        <td>{{data1.newleads}}</td>
                        <td>{{data1.prospect}}</td>
                        <td>{{data1.potential}}</td>
                        <td>{{data1.customer}}</td>
                        <td>{{data1.drop_status}}</td>
                        <td class="text-center text-nowrap">
                            <!-- <a data-bs-toggle="modal" href="#" id="forgot">Assign Lead</a> -->
                            <button title="Assign Lead" (click)="onassign(data1)" data-bs-toggle="modal"
                                type="button" data-bs-target="#myModalmanager" class="btn btn-icon btn-sm  me-2"
                                style="background-color:rgb(11, 118, 151);"><i class="bi bi-person-fill"
                                    style="font-size:16px;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center my-4">
                <button type="button" class="btn-primary btn-sm text-white ms-2" routerLink="/crm/CrmMstCampaignsummary"
                    style="width: 100px;text-align: center;height: 40px;margin:auto">
                    <i class="fas fa-arrow-left text-white fs-5"></i> &nbsp;&nbsp;&nbsp; Back
                </button>
            </div>
        </div>
    </div>
</div>
<!-- //add// -->
