<div class="card shadow-sm">
    <div class="card-header bg-sms" style="color: white;">
        <h3 class="card-title"> <i class="bi bi-envelope fs-1"></i> &nbsp;
            {{campagin_title}}</h3>
        <div style="margin: 13px">
            <div class="col me-5">
                <button title="Back" routerLink="/crm/CrmSmmSmscampaign"
                    class="btn-secondary btn-sm text-black me-4 "><i class="ki-duotone ki-entrance-right fs-5">
                        <i class="path1"></i>
                        <i class="path2"></i>
                    </i>&nbsp;Back</button>
            </div>
        </div>
    </div>

    <!-- <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" ><span class="fa-solid fa-eye text-white  fs-6"></span></button> -->

    <div class="table-responsive">
        <div class="card card-body m-3 shadow-xl p-3 mb-5 bg-white rounded">
            <table id="smscampaignlog" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue" style="text-align: center">
                        <th>S.No</th>
                        <th>Phone Number</th>
                        <th>Name</th>
                        <th>Send By</th>
                        <th>Send At</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data1 of smscampaignlog; let i=index;" style="text-align:center">
                        <td>{{i+1}}</td>
                        <td>{{data1.phone_number}}</td>
                        <td>{{data1.contact_name}}</td>
                        <td>{{data1.created_by}}</td>
                        <td>{{data1.created_date}}</td>
                        <td>{{data1.status}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
