<div class="m-12">
    <form [formGroup]="reactiveForm" #form="ngForm">
        <div class="card shadow-lg rounded-top" style="top:-50px;">
            <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
                <h3 class="fw-bolder text-white">
                    <i class="fas fa-envelope fw-bolder fs-3"></i> &nbsp;&nbsp;&nbsp;Compose Mail
                </h3>
            </div>
            <div class="card m-3">
                <div class="d-flex flex-row m-3 mt-5 flex-wrap">
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">

                        <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
                            <div class="col">
                                <span class="font-bold">From<span class="ms-1 text-red">*</span></span>
                                <div class="col-lg-12 fv-row mt-2">
                                    <ng-select formControlName="mail_from" [items]="mailid_list" class="
                                        custom
                                        col-lg-11 col-14 
                                        fv-row
                                        mt-2
                                      " bindLabel="mail" bindValue="company_gid"
                                        placeholder="Select an option"></ng-select>

                                </div>
                                <div *ngIf="mail_from.invalid && (mail_from.dirty || mail_from.touched)">
                                    <div *ngIf="mail_from.errors?.['required']">
                                        <span style="color:red;">&nbsp; From Mail Is required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex flex-row m-6 mt-0">
                            <div class="col">
                                <span class="font-bold">Subject<span class="ms-1 text-red">*</span></span>
                                <div class="col-lg-12 fv-row mt-2">
                                    <input placeholder="Enter Subject" formControlName="sub" type="text" class="
                  form-control form-control-lg form-control-solid
                  bg-white
                  custom-input
                  mb-3 mb-lg-0
                  borderc-secondary " name="sub" />
                                </div>
                                <div *ngIf="sub.invalid && (sub.dirty || sub.touched)">
                                    <div *ngIf="sub.errors?.['required']">
                                        <span style="color:red;">&nbsp;Subject Is required.</span>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                        <div class="card ms-lg-3 ms-md-3 mt-lg-0 mt-md-0 mt-5 me-0">



                            <div class="d-flex flex-row m-lg-6 mt-lg-4 m-6 mt-4">
                                <div class="col">
                                    <span class="font-bold">To<span class="ms-1 text-red">*</span></span>
                                    <div class="col-lg-12 fv-row mt-2">
                                        <input placeholder="To Mail" formControlName="to" type="text" class="
                          form-control form-control-lg form-control-solid
                          bg-white
                          custom-input
                          mb-3 mb-lg-0
                          borderc-secondary " name="temporary_address1" />
                                    </div>
                                    <div *ngIf="to.invalid && (to.dirty || to.touched)">
                                        <div *ngIf="to.errors?.['required']">
                                            <span style="color:red;">&nbsp;To Mail Is required.</span>
                                        </div>
                                        <div *ngIf="to.errors?.['pattern']">
                                            <span style="color:red;">&nbsp; Invaild Email Format.</span>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="d-flex flex-row m-6 mt-0">
                                <div class="col">
                                    <span class="font-bold">Upload </span>
                                    <div class="col-lg-12 fv-row mt-2">
                                        <input (change)="onChange2($event)" accept="image/*" type="file" #fileInput
                                            class="
                  form-control form-control-lg form-control-solid bg-white
                  mb-3 mb-lg-0  borderc-secondary custom-input
                " name="fName" />
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">



                        <div class="d-flex flex-row m-6 mt-0">
                            <div class="col">
                                <span class="font-bold">Body</span>
                                <div class="col-lg-12 fv-row mt-2">
                                    <angular-editor [config]="config" formControlName="body"></angular-editor>

                                </div>
                            </div>
                        </div>



                    </div>

                </div>

                <div class="text-center my-4">


                    <button (click)="onadd()" [disabled]="reactiveForm.invalid" [ngClass]="{
                        'primary-button': !reactiveForm.invalid,
                        'secondary-button': reactiveForm.invalid
                      }" data-bs-dismiss="modal" class="btn-success btn-sm text-white me-2">
                        <i class="bi bi-send"></i> &nbsp;Send
                    </button>&nbsp;&nbsp;
                    <button class="btn-primary btn-sm text-white me-4" (click)="redirecttolist()">
                        <i class="ki-duotone ki-entrance-right fs-5">
                            <i class="path1"></i>
                            <i class="path2"></i>
                        </i>&nbsp;Back</button>

                </div>
            </div>
        </div>
    </form>
</div>
