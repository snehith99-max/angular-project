<app-crm-trn-tcontact-count></app-crm-trn-tcontact-count>
<div class="card">
  <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
          <h3 class="card-title">Consolidated Contacts</h3> 
      </div>
      
     <div class="col me-5">
      
      <button title="Add Individual" class="btn-primary  btn-sm text-white me-4 mb-2 mt-2 float-end" routerLink="/crm/CrmTrnContactManagementAdd">
          <i class="fas fa-plus"></i> &nbsp;&nbsp;
              Add Individual </button>
      <button title="Add Corporate" class="btn-primary  btn-sm text-white me-4 mb-2 mt-2 float-end" routerLink="/crm/CrmTrnContactCorporateadd">
                  <i class="fas fa-plus"></i> &nbsp;&nbsp;
                      Add Corporate </button>   
     </div>
  </div>
  <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded mt-2" >
          <table id="contactsummary" class="table table-striped table-row-bordered border-bottom gs-7 align-middle" >
              <thead>
                <tr class="text-white fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
                    <th style="width: 3%;">S.No</th>
                    <th style="width: 10%;">Company </th>
                    <th style="width: 15%;">Region</th>
                    <th style="width: 15%;">Source</th>
                    <th>Customer Type</th>
                    <th style="width: 10%;">Generated By</th>
                    <!-- <th class="text-center">Remarks</th> -->
                    <th >Status</th>
                    <th class="text-center">Action</th> 
                </tr>
              </thead>
              <tbody> 
                <tr *ngFor="let data of contact_list; let i=index;" class="align-middle">
                    <td style="width: 3%;">{{i+1}}</td>
                    <td style="width: 10%;">{{data.contact_name}}</td>
                    <td style="width: 15%;">{{data.region_name}}</td>
                    <td style="width: 15%;">{{data.source_name}}</td>
                    <td style="width: 15%;">{{data.contact_type}}</td>
                    <td style="width: 10%;">{{data.created_by}}</td>
                    <!-- <td class="text-center">
                        <label title="Remarks" data-bs-toggle="modal" data-bs-target="#myModalUpdateimage9"
                            (click)="popmodal(data.remarks,data.contact_name)">
                            <i class="fas fa-question-circle fa-5x text-primary fs-2"></i>
                        </label>
                    </td> -->
                    <td> <span *ngIf="data.assign_to === ''"><label class="ms-3"
                        class="badge bg-secondary text-black ">Not Assigned</label></span>
                    <span *ngIf="data.assign_to !== ''"><label class="ms-3"
                        class="badge bg-success text-black ">{{data.assign_to}}</label></span>
                  </td>           
                  <td class="text-center text-nowrap">
                    <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"  (click)="viewContact(data.contact_type,data.contact_gid)"><span class="fa-solid fa-eye text-white fs-6"></span></button> 
                    <button title="Edit" type="button" class="btn btn-icon btn-sm bg-etdark me-2" (click)="editContact(data.contact_type,data.contact_gid)" ><span class="fa-solid fa-pencil text-white  fs-6"></span></button>
                    <button title="Delete" type="button" class="btn btn-icon btn-sm bg-danger me-2" data-bs-target="#contactdetailsdelete" data-bs-toggle="modal" (click)="delete(data.contact_gid,data.contact_type)" ><span
                            class="fa-solid fa-trash text-white  fs-6"></span></button>
                </td>

 
                </tr>
       
              </tbody> 
              
          </table>
  </div>
  
  </div>
  <div id="contactdetailsdelete" class="modal fade">
      <div class="modal-dialog modal-confirm">
          <div class="modal-content">
              <div class="modal-body text-center">
                  <h4 class="w-100  fw-bolder fs-1 mt-5">Are you sure?</h4>  
                  <p class="fw-bold fs-5 mt-4">Do You Want To Delete The Record ?</p>
              </div>
              <div class="modal-footer justify-content-center">
                  <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn-danger" data-bs-dismiss="modal" (click)="ondelete()">Delete</button>
              </div>
          </div>
      </div>
  </div>
  <div class="modal fade" id="myModalUpdateimage9" tabindex="-1" data-bs-backdrop='static'
  aria-labelledby="editamlcategoryLabel" aria-hidden="true" data-bs-keyboard="false">
  <div class="modal-dialog modal-md modal-dialog-centered">
      <div class="modal-content  d-flex justify-content-center">
          <div class="card-header p-1 pb-1 pt-1 rounded-top bg-primary"
              style="display: flex; align-items: center; height: 40px;">

              <h3 Style="color: white; font-weight: bold; text-align: left; width: 100%;margin-left: 10px;">
                  {{leadbank_name}}
              </h3>
          </div>
          <div class="modal-body">

              <div class="col-12 col-lg-3 col-md-6 col-lg-12">

                  <span class="fw-bold">Remarks </span>

                  <p class="mt-2 wrap-text" style="max-width: 100%; overflow: auto; max-height: 200px;">
                      {{remarks}}</p>
              </div>
              <div class="text-center my-4">
                  <button class="btn-danger btn-sm text-white me-2" data-bs-dismiss="modal"
                      style="background-color: red;">
                      <i class="fas fa-close text-white"></i> &nbsp;close
                  </button>&nbsp;
              </div>
          </div>
      </div>
  </div>
</div>
</div>
