<div class="card ">
 
    <div class="card-header d-flex  mb-3 bg-whatsapp">
        <h1 class="card-title fs-2 text-white justify-content-center"><i class="fa fa-file-text"
                style="font-size: 22px;  margin-right: 5px;"></i>&nbsp;Customer Report Summary</h1>
                <div style="margin: 13px; ">
                    <div class="float-end">
                        <button title="Back" routerLink="/crm/CrmSmmWhatsappcampaign"
                        class="btn-secondary btn-sm text-black me-4"><i class="ki-duotone ki-entrance-right fs-5">
                            <i class="path1"></i>
                            <i class="path2"></i>
                        </i>&nbsp;Back</button>
                    </div>
                    
                </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="customerreport_list" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                <thead>
                    <tr class="fs-4 text-nowrap bg-whatsapp text-white align-middle">
                        <th style="width: 1px;">S.No</th>
                        <th >Customer Name</th>
                        <th class="me-10">Campaign Sent</th>
                        <th>Mobile Number</th>
                        <th> Region</th>
                        <th> Source</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of customerreport_list; let i=index;">
                        <td style="width: 1px;">{{i+1}}</td>
                                    <td> <span *ngIf="data.leadbank_name === '' "> - </span>
                                    <span *ngIf="data.leadbank_name !== ''" >{{data.leadbank_name}}</span>
                                    </td>
                                    <td title="View">
                                        <span>
                                            <label class="ms-10 badge badge-circle badge-secondary hover-effect"
                                                   style="color:black; min-width: 30px; min-height: 30px; cursor: pointer;"
                                                   data-bs-toggle="modal"
                                                   data-bs-target="#myModalcampaign"
                                                   (click)="popmodal(data.contact_id)">
                                                <b class="fs-6">{{formatNumber(data.project_count)}}</b>
                                            </label>
                                        </span>
                                    </td>
                                    
                                    <td><span *ngIf="data.wvalue === '' "> - </span>
                                        <span *ngIf="data.wvalue !== ''" >{{data.wvalue}}</span>
                                    </td>
                                    <td >
                                        <span *ngIf="data.region_name === '' "> - </span>
                                        <span *ngIf="data.region_name !== ''" >{{data.region_name}}</span>
                                    </td>
                                    <td>
                                        <span *ngIf="data.source_name === '' "> - </span>
                                        <span *ngIf="data.source_name !== ''" >{{data.source_name}}</span>                                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal" id="myModalcampaign" tabindex="-1" data-bs-backdrop='static'
        aria-labelledby="editamlcategoryLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">
                <div class="card-header p-1 pb-1 pt-1 rounded-top bg-whatsapp"
            style="display: flex; align-items: center; height: 40px;">
            <h3 class="mt-4" style="color: white; font-weight: bold; text-align: left; width: 100%; margin-left: 10px;">
               Campaign Sent</h3>
        </div>
                <div class="d-flex justify-content-center">
                    <div style="max-height: 160px;" class="overflow-auto p-3 col-10 " id="scroll-bar-table">
                        <table id="LeadsCountList" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                            <thead class="fs-4 text-nowrap bg-whatsapp text-white">
                                <!-- <th>S.No</th> -->
                                <th>Campaign</th>
                                <th>Sent Count</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of Getcampaignlists; let i=index;">
                                    <!-- <td>{{i+1}}</td> -->
                                    <td>{{data.p_name}}</td>
                                    <td>{{data.project_count}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="text-center mb-3 mt-2">
                    <button title="Close" type="button" class="btn-danger text-white" data-bs-dismiss="modal">
                        <i class="fa fa-close fs-5 text-center"></i>
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
<br>
