<div class="row" style="margin-top: 10px;">
    <div class="col-lg-3 col-md-3 col-sm-3" routerLink="/crm/CrmTrnTelemycampaign">
        <div class="cardHead radius-10 border-start border-0 border-3 border-violet" >
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Schedule</h5>
                            <h4 class="badge-violet  badge-outline-violet fs-4 mt-2">{{schedule_count}}</h4>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-violet text-white ms-auto"><i
                            class="fa-solid fa-calendar-days"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-brown" routerLink="/crm/CrmTrnTelemycampaignNew">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary"> New </h5>
                        <div>
                            <h4 class="badge-maroon badge-outline-maroon fs-4 mt-2">{{newleads_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-brown text-white ms-auto"><i
                            class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-darkblue" routerLink="/crm/CrmTrnTelemycampaignPending">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">New/Pending Calls</h5>
                        <div>
                            <h4 class="badge-blue  badge-outline-blue fs-4 mt-2">{{pending_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkblue text-white ms-auto"><i
                            class="fa-solid fa-asterisk"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-darkorange" routerLink="/crm/CrmTrnTelemycampaignFollowup">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Followup</h5>
                        <div>
                            <h4 class="badge1  badge-outline1 fs-4 mt-2">{{followup_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-users"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-orange" routerLink="/crm/CrmTrnTelemycampaignProspect">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Prospect</h5>
                        <div>
                            <h4 class="badge-brown  badge-outline-brown fs-4 mt-2">{{prospect_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkgreen text-white ms-auto"><i
                            class="fa fa-file"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-darkgreen" routerLink="/crm/CrmTrnTelemycampaignDrop">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Drop</h5>
                        <div>
                            <h4 class="badge-green  badge-outline-green fs-4 mt-2">{{drop_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkgreens text-white ms-auto"><i
                            class="fa-solid fa-circle-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-purple" routerLink="/crm/CrmTrnTelemycampaignAll">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">All</h5>
                        <div>
                            <h4 class="badge-orange  badge-outline-orange fs-4 mt-2">{{alllead_count}}</h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkoranges text-white ms-auto"><i
                            class="fa-solid fa-user-check"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3">
        <div class="cardHead radius-10 border-start border-0 border-3 border-blue" routerLink="/crm/CrmTrnTelemycampaignInbound"
        style="background-color: #d2d7f1;">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">In Bound</h5>
                        <div>
                            <!-- <h4 class="badge-royalblue  badge-outline-royalblue fs-4 mt-2"></h4> -->
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkblues text-white ms-auto"><i
                            class="fa-solid fa-phone-square fs-2"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
