    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="addreceipt" class="table table-striped table-row-bordered border-bottom gs-4">
                <thead>
                    <tr class="fw-bolder fs-5  text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width: 3%;">S.No</th>
                        <!-- <th style="width: 1%;">Invoice Ref.No</th> -->
                        <th style="width: 3%;">Customer</th>
                        <th>Contact</th>
                        <!-- <th style="width: 1%;">Invoice From</th> -->
                        <th style="text-align: center;">Invoice Count</th>
                        <th style="text-align: right;">Invoice Amount</th>
                        <th style="text-align: right;">Paid Amount</th>
                        <th style="text-align: right;">Outstanding Amount</th>
                        <th class="text-center bg-lightblue ">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of addreceipt; let i=index;" >
                        <td>{{i+1}}</td>
                        <!-- <td >{{data.invoice_refno}}</td> -->
                        <td style="width:28%">{{data.customer_name}}</td>
                        <td style="width:1%;">{{data.contact}}</td>
                        <!-- <td>{{data.invoice_from}}</td> -->
                        <td style="text-align: center;">{{data.invoice_count}}</td>
                        <td style="text-align: right;">{{data.invoice_amount}}</td>
                        <td style="text-align: right;">{{data.payment_amount}}</td>
                        <td style="text-align: right;">{{data.outstanding}}</td>
                        <td class="align-items-center text-nowrap">
                            <button title="Select" type="button" class="btn-lg  btn-primary ms-3" (click)="makereceipt(data.customer_gid)" style="height: 15px; display: flex; align-items: center; justify-content: center; ">Select</button>    
                        </td>  
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
