<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Customer Report</h3>
        </div>
        <div class="col me-5">
            <!-- <button title="Export Excel" type="button" class="btn btn-icon btn-sm bg-excel me-2 float-end"
                 (click)="exportExcel()"><i class="fa-regular fa-file-excel fs-2"></i>
            </button> -->

        </div>
    </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="debtorreport_list"
                class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width:1%" class="text-center">S.No</th>
                        <th style="width:40%" class="text-center ">Customer</th>
                        <th class="text-center custom_width ">Contact</th>
                        <th style="width:12%;" class="text-end">Opening Balance</th>
                        <th style="width:12%;" class="text-end">Sales Amount </th>
                        <th style="width:12%;"class="text-end">Paid </th>
                        <th style="width:12%;"class="text-end">Outstanding </th>
                        <th class="text-end">Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of debtorreport_list; let i=index;" class="align-middle">
                        <td style="width: 1%;">{{i+1}}</td>
                        <td class="text-nowrap">{{data.customer}}</td>
                        <td style="max-width: 250px; word-wrap: break-word;">{{data.contact}}</td>
                        <td style="width:12%;text-align: right;">{{data.opening_balance}}</td>
                        <td style="text-align: right;width:12%;">{{data.invoice_amount}}</td>
                        <td style="text-align: right;width:12%;">{{data.payment_amount}}</td>
                        <td style="text-align: right;width:12%;">{{data.outstanding_amount}}</td>
                        <td class="text-center text-nowrap">
                            <button title="Detailed Report" type="button"
                                class="btn btn-icon bg-primary btn-sm me-2 mt-2 "
                                (click)="DetailedReport(data.account_gid,data.customer_gid)">
                                <span class="fa-solid fa-eye text-white fs-2"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="color:maroon;font-weight: bolder;text-align: center;">Total</td>
                    <td style="color:maroon;font-weight: bolder;text-align: right;">{{totalDebit}}</td>
                    <td style="color:maroon;font-weight: bolder;text-align: right;">{{totalCredit}}</td>
                    <td></td>
                    
                </tr>
            </table>
        </div>
    </div>
</div>
