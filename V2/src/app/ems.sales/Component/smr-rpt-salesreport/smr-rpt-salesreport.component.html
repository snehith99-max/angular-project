<div class="card mt-4">
  <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title fw-bold"><b>Sales Report</b></h3>
      </div>
  
      <div class="col me-2">
      </div>
    </div>  
    <form [formGroup]="SalesLedgerForm">
      <div class="row ms-3 mt-3 d-flex align-items-center">
          <div class="row justify-content-center">
              <div class="col-md-2 mt-3 row">
                <label for="FromDate"><b>From Date:</b></label>
                <input type="date" pattern="^(?!\s*$).+" formControlName="from_date"
                  class="form-control form-control-lg form-control date-picker custom-input mb-3 mb-lg-0 bg-white"
                  placeholder="DD-MM-YYYY" />
              </div>&nbsp;&nbsp;&nbsp;
              <div class="col-md-2 mt-3 row">
                <label for="ToDate"><b>To Date:</b></label>
                <input type="date" pattern="^(?!\s*$).+" formControlName="to_date"
                  class="form-control form-control-lg form-control date-picker custom-input mb-3 mb-lg-0 bg-white"
                  placeholder="DD-MM-YYYY" />
              </div>&nbsp;&nbsp;&nbsp;
              <!-- <div class="col-md-1 mt-9 row">
                <button class="btn-success btn-sm text-black me-1" (click)="OnChangeFinancialYear()">Search</button>
              </div> -->
              <div class="col-md-1 mt-11 mb-3 row">
                <button title="search" class="btn btn-icon btn-sm bg-success me-1" (click)="OnChangeFinancialYear()"><i class="fa-solid fa-magnifying-glass text-white"></i></button>
                <button title="refresh" class="btn btn-icon btn-sm bg-warning me-1" (click)="onrefreshclick()"><i class="fa-solid fa-rotate-right text-white"></i></button>
              </div>
              <!-- <div class="col-md-1 mt-9 row">
                <button class="btn-warning btn-sm text-black ms-1" (click)="onrefreshclick()">Refresh</button>
              </div> -->
            </div>
  </div>
  </form>

  <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
          <table id="GetSaleLedger_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
              <thead>
                  <tr class="fw-bold fs-5 text-nowrap bg-lightblue align-middle text-blue">
                      <th>S.No</th>
                      <th >Date</th>
                      <th >Invoice Ref.No</th>
                      <th >Customer</th>
                      <th >Contact</th>
                      <th class="text-end">Net</th>
                      <th class="text-end">Discount </th>
                      <th class="text-end">Tax</th>
                      <th class="text-end">Gross</th>
                      <th class="text-center bg-lightblue ">Action</th>                     </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let data of GetSaleLedger_list; let i=index;">
                      <td style="width: 2%;">{{i+1}}</td>
                      <td style="width: 5%;">{{data.invoice_date}}</td>
                      <td style="width: 10%;">{{data.invoice_refno}}</td>
                      <td style="width: 20%;">{{data.customer}}</td>
                      <td>{{data.contact}}</td>
                      <td style="width: 5%;"  class="text-end">{{data.total_amount}}</td>
                      <td style="width: 5%;"  class="text-end">{{data.discount_amount_L}}</td>
                      <td style="width: 5%;"  class="text-end">{{data.total_tax}}</td>
                      <td style="width: 5%;"  class="text-end">{{data.invoice_amount}}</td>
                      <td style="width: 10%;" class="text-center">
                          <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onclick(data.invoice_gid)">
                              <span class="fa-solid fa-eye text-white fs-6"></span>
                          </button>
                          <button title="360" type="button" class="btn btn-sm btn-icon bg-view me-2 "
                          (click)="click360(data.customer_gid)">
                          <i class="fa-solid fa fa-retweet fs-2"></i>
                      </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
