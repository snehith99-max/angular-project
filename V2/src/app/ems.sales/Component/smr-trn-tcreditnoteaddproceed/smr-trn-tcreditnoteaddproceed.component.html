<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col p-3">
            <h3 class="card-title">Invoice Add Select</h3>
        </div>
        <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer me-12"
        routerLink="/smr/SmrTrnCreditNoteSummary"><i class="fa-solid fa-arrow-left text-blue mb-1"></i><span
            class="tooltips">Back</span></button>
    </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="creditnoteaddselectsummary_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th class="text-center" style="width: 1%;">S.No. </th>
                        <th class="text-center">Ref. No.</th>
                        <th class="text-center">Company</th>
                        <th class="text-center">Contact Details</th>
                        <th class="text-center">Invoice Status</th>
                        <th class="text-center">Invoice Amount</th>
                        <!-- <th class="text-center">Paid Amount</th>-->
                        <th hidden></th>
                        <th class="text-center">Outstanding Amount</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of creditnoteaddselectsummary_list; let i=index;">
                        <td>{{i+1}}</td>
                        <td class="text-nowrap text-center">{{data.invoiceref_no}}</td>
                        <td class="text-nowrap">{{data.customer_name}}</td>
                        <td style="width:18%">{{data.contact}}</td>
                        <td class="text-end">{{data.invoice_status}}</td>
                        <td style="text-align: right;">{{data.invoice_amount}}</td>
                        <!-- <td style="text-align: right;">{{data.payment_amount}}</td>
                        <td style="text-align: right;">{{data.credit_note}}</td> -->
                        <td style="text-align: right;">{{data.outstanding}}</td>
                        <td hidden>{{data.invoice_gid}}</td>
                        <td class="text-center text-nowrap">
                            <button title="Select" type="button" class="btn-lg  btn-primary ms-4" (click)="Onclickcredit(data.invoice_gid)" style="height: 20px; display: flex; align-items: center; justify-content: center; ">Select</button>    
                        </td> 
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
