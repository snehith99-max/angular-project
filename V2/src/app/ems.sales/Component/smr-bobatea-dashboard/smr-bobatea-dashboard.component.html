<div class="card">
  <div class="card-bordered" style="background-color: white;">
    <div class="card-header d-flex justify-content-center"
      style="background: rgb(81,183,204);background: linear-gradient(90deg, rgba(81,183,204,1) 0%, rgba(173,221,211,1) 35%, rgba(209,242,255,1) 100%);height:60px;">
      <div class="card-title ">
        <h1 class="card-title fw-bold fs-3" style="color:black;"><b>Sales Dashboard</b></h1>
      </div>
    </div>
    <br>
    <div class="row m-2 ">
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card border radius-10 ">          
          <h3 class="font-bold m-3">Sales Orders - {{systemmonth_first_amount}}</h3>
          <div class="card-body">
            <ng-container *ngIf="systemmonth_flag">
              <div #chartRef class="d-flex flex-column mixed-widget-2-chart card-rounded-bottom mt-4">
                <apx-chart [series]="systemmonthchart.series" [chart]="systemmonthchart.chart"
                  [title]="systemmonthchart.title" [yaxis]="systemmonthchart.yaxis" [stroke]="systemmonthchart.stroke"
                  [colors]="systemmonthchart.colors" [title]="systemmonthchart.title"
                  [subtitle]="systemmonthchart.subtitle" [labels]="systemmonthchart.labels"
                  [plotOptions]="systemmonthchart.plotOptions">
                </apx-chart>
              </div>
            </ng-container>
            <ng-container *ngIf="!systemmonth_flag">
              <div class="d-flex justify-content-center">
                  <img  src=".\assets\media\images\No_data_found.png" class=" no-data-image">
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card border radius-10 ">
          <h3 class="font-bold m-3">Shopify Orders - {{shopifymonth_first_amount}}</h3>
          <div class="card-body"> 
            <ng-container *ngIf="shopifymonth_flag">
              <div #chartRef class="d-flex flex-column mixed-widget-6-chart card-rounded-bottom mt-4">
                <apx-chart [series]="shopifymonthchart.series" [chart]="shopifymonthchart.chart"
                  [title]="shopifymonthchart.title" [yaxis]="shopifymonthchart.yaxis"
                  [stroke]="shopifymonthchart.stroke" [colors]="shopifymonthchart.colors" [fill]="shopifymonthchart.fill"
                  [title]="shopifymonthchart.title" [subtitle]="shopifymonthchart.subtitle"
                  [labels]="shopifymonthchart.labels" [plotOptions]="shopifymonthchart.plotOptions">
                </apx-chart>
              </div>
            </ng-container>
            <ng-container *ngIf="!shopifymonth_flag">
              <div class="d-flex justify-content-center">
                <span>
                  <img src=".\assets\media\images\No_data_found.png" class="no-data-image">
                </span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="card border radius-10 ">
          <h3 class="font-bold m-3">WhatsApp Orders - {{whatsappmonth_first_amount}}</h3>
          <div class="card-body">
            <ng-container *ngIf="whatsappmonth_flag">
              <div #chartRef class="d-flex flex-column flex-row mixed-widget-5-chart card-rounded-bottom mt-4">
                <apx-chart [series]="whatsappmonthchart.series" [chart]="whatsappmonthchart.chart"
                  [title]="whatsappmonthchart.title" [yaxis]="whatsappmonthchart.yaxis"
                  [stroke]="whatsappmonthchart.stroke" [colors]="whatsappmonthchart.colors"
                  [title]="whatsappmonthchart.title" [subtitle]="whatsappmonthchart.subtitle"
                  [labels]="whatsappmonthchart.labels" [plotOptions]="whatsappmonthchart.plotOptions">
                </apx-chart>
              </div>
            </ng-container>
            <ng-container *ngIf="!whatsappmonth_flag">
              <div class="d-flex justify-content-center">
                <span>
                  <img src=".\assets\media\images\No_data_found.png" class="no-data-image">
                </span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
    <div class="m-5 ms-1 me-1 d-flex flex-wrap mb-0 mt-0 ">
      <div class="col-12 col-lg-12 row">
        <div class="col-12 col-lg-6 pe-0">
          <div class="m-3 me-0 card border p-3 rounded" style="height:400px;border: 2px solid rgb(255, 254, 254);">
            <div class="card-header justify-content-center"
              style="background: rgb(81,183,204);
  background: linear-gradient(90deg, rgba(81,183,204,1) 0%, rgba(173,221,211,1) 35%, rgba(209,242,255,1) 100%);color:black;font-size: 14px;">
              <b style="padding-top: 12px;">Customer Stages</b>
            </div>
            <ng-container *ngIf="flag2">
              <div class="d-flex flex-column mt-12">
                <apx-chart [series]="saleschart.series" [chart]="saleschart.chart" [xaxis]="saleschart.xaxis"
                  [yaxis]="saleschart.yaxis" [dataLabels]="saleschart.dataLabels" [stroke]="saleschart.stroke"
                  [legend]="saleschart.legend" [fill]="saleschart.fill" [states]="saleschart.states"
                  [tooltip]="saleschart.tooltip" [colors]="saleschart.colors" [markers]="saleschart.markers"
                  [plotOptions]="saleschart.plotOptions">
                </apx-chart>
              </div>
            </ng-container>
            <ng-container *ngIf="!flag2">
              <div class="d-flex justify-content-center">
                <span>
                  <img src=".\assets\media\images\No_data_found.png" class="h-78px w-300px">
                </span>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="col-12 col-lg-6 pe-0">
          <div class="m-3 me-0 card border p-3 rounded" style="height:400px;border: 2px solid rgb(255, 254, 254);">
            <div class="card-header justify-content-center"
              style="background: rgb(81,183,204);
  background: linear-gradient(90deg, rgba(81,183,204,1) 0%, rgba(173,221,211,1) 35%, rgba(209,242,255,1) 100%);color:black;font-size: 14px;">
              <b style="padding-top: 12px;">Invoice</b>
            </div>
            <ng-container *ngIf="saleschartflag">
              <div class="d-flex flex-wrap ">
                <div id="chart">
                  <apx-chart [series]="Invoicechartcount.series" [chart]="Invoicechartcount.chart"
                    [labels]="Invoicechartcount.labels" [responsive]="Invoicechartcount.responsive"
                    [fill]="Invoicechartcount.fill"></apx-chart>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="!saleschartflag">
              <div class="d-flex justify-content-center">
                <span>
                  <img src=".\assets\media\images\No_data_found.png" class="h-78px w-300px">
                </span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
