

<div class="card mt-8">
    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
      <h3 class="fw-bolder text-white"><i class="fa-solid fa-receipt fs-2" aria-hidden="true"></i>&nbsp;&nbsp;Select To Add Renewal</h3>
  
      <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="back"
        routerLink="/smr/SmrTrnRenevalsummary"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
    </div>
     
    <form [formGroup]="renewalorderaddform">
        <div class="table-responsive">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                <input type="hidden" formControlName="salesorder_gid">
                <table id="salesorder_list" class="table table-striped table-row-bordered gy-5 gs-7">
                    <thead>
                        <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                           
                           
                            <th style="display:none;">S.No</th>                           
                            <th>Order Date</th>
                            <th>Order Ref.No</th>
                            <th>Customer</th>
                           <th>Branch</th> 
                           <th>Details</th> 
                            <th>Order Type</th>
                            <th>Amount</th>
                            <th>Order Status</th>                          
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of salesorder_list; let i = index;">
                           
                        
                            <td style="display:none;" >{{i + 1}}</td>       
                            <td style="width: 10%;">{{data.salesorder_date}}</td>
                            <td>{{data.so_referenceno1}}</td>
                            <td>{{data.customer_name}}</td>
                            <td>{{data.branch_name}}</td>
                            <td>{{data.contact}}</td>
                            <td>{{data.so_type}}</td>
                            <td>{{data.Grandtotal}}</td>

                            <td>{{data.salesorder_status}}</td>
                            <td class="align-items-center text-nowrap">
                                <div>
                                    <button title="Select" type="button" class="btn-lg btn-primary" 
                                    (click)="selectrenewal(data.salesorder_gid)"
                                            style="height: 20px; display: flex; align-items: center; justify-content: center;">
                                        Select
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
   </div>
    </form>

    
    
 </div>
