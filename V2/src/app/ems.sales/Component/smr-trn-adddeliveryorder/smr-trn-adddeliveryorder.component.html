 
<div class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title"><b>Despatch Process </b></h3>
    </div>
    <div class="table-responsive">
      <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white rounded table-responsive">
        <table id="adddeliveryorder_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
          <thead>
            <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
              <th>S.NO </th>
              <th>SO Date</th>
              <th>SO Reference .No</th>
              <th>Customer  </th>
              <th>Branch </th>
              <th>Contact Details</th>
              <th>Status</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of adddeliveryorder_list; let i=index;">
              <td>{{i+1}}</td>
              <td>{{data.salesorder_date}}</td>
              <td>{{data.so_referenceno1}}</td> 
              <td>{{data.customer_name  }}</td> 
              <td>{{data.branch_name}}</td>         
              <td>{{data.contact}}</td>
              <td>{{data.salesorder_status}}</td>
              <td class="text-center text-nowrap">

                <button title="View" type="button" (click)="openModaldelete()" data-bs-toggle="modal"
                data-bs-target="#myModaldelete" class="btn btn-icon btn-sm bg-primary me-2"><span
                  class="fa-solid fa-eye text-white  fs-6"></span></button>
  
                <button title="Delivery Order" type="button" class="btn btn-icon btn-sm bg-warning me-2"
                (click)="openModalorder()" data-bs-toggle="modal" data-bs-target="#myModaledit"><span
                class="fa-solid fa-arrow-up-right-from-square fs-6"></span></button>

              <button title="Purchase Requisation" type="button" (click)="openModalamend()" data-bs-toggle="modal"
                data-bs-target="#myModaldelete" class="btn btn-icon btn-sm bg-success me-2"><span
                class="fa-solid fa-cart-shopping text-white  fs-6"></span></button>

           
                  
                  

              </td>
  
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
