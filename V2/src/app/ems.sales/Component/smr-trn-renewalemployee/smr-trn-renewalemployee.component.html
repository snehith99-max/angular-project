
<div class="card shadow-sm">

    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
        <h3 class="fw-bolder text-white"><i class="fa-solid fa-receipt fs-2" aria-hidden="true"></i>&nbsp;&nbsp;Assign Renewal</h3>
    
        <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
          routerLink="/smr/SmrTrnRenevalsummary"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
      </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="renewalemployee_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                       
                        <th style="width: 20px;">Employee Name</th>
                        <th style="width: 30px;">Total Renewals</th>
                        <th style="width: 40px;">Upcoming</th>
                        <th style="width: 40px;">Completed</th>
                        <th style="width: 20px;">Dropped</th>
                        <th style="width: 15px;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of renewalemployee_list; let i=index;" class="align-middle">
                      
                                <td>{{data.user}}</td>
                                <td class="align-middle"  style="width: 100px">
                                    <a data-bs-toggle="modal"data-bs-target="#assignmanagerpopup"  title="Total"
                                        class="ms-6 count font-bold">{{data.totalrenewal}}</a>
                                </td>
                                <td class="align-middle"  style="width: 100px">
                                    <a data-bs-toggle="modal"data-bs-target="#assignmanagerpopup" title="Upcoming"
                                        class="ms-6 count font-bold">{{data.upcomming}}</a>
                                </td>
                                <td class="align-middle"  style="width: 100px">
                                    <a data-bs-toggle="modal"data-bs-target="#assignmanagerpopup" title="Completed"
                                        class="ms-6 count font-bold">{{data.completed}}</a>
                                </td>
                                <td class="align-middle"  style="width: 100px">
                                    <a data-bs-toggle="modal"data-bs-target="#assignmanagerpopup" title="Dropped"
                                        class="ms-6 count font-bold">{{data.dropped}}</a>
                                </td>
                                <td>
                                    <button title="Tag Employee" 
                                    type="button" class="btn btn-icon btn-sm me-2" 
                                    (click)="openModalrenew(data.campaign_gid, data.employee_gid)"  
                                    data-bs-target="#myModalrenew"  
                                    data-bs-toggle="modal"   
                                    style="background-color:#0d88df;">
                                <i class="fa-solid fa-tags"></i>
                            </button>
                            
                                </td>    
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="myModalrenew" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-center my-4">
                <h2><b>Are you sure?</b></h2>
                <br>
                <p style="display: block;">Confirm to Assign this Employee ?</p>
              <div class="text-center my-4">
                <button class="btn-success btn-sm text-white me-2" (click)="ononassignemployee()" data-bs-dismiss="modal" >  
                <i class="fas fa-check fs-5"></i> &nbsp;Assign
                </button>
                <button class="btn-primary btn-sm text-white me-2"  data-bs-dismiss="modal">
                    <i class="fas fa-close text-white"></i> &nbsp;Cancel
                </button>&nbsp;
              </div>
            </div>
            </div>
        </div>
    </div>

    






</div>
