<div class="card shadow-sm">

  <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary ">
      <h3 class="fw-bolder text-white">
        <i class="fa-solid fa-cart-plus fs-3 me-4"></i>Assign Product
      </h3>
  </div>

  <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
          <table id="productgroup_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
              <thead>
                  <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                      <th style="width: 2%;">
                          <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()" />
                           All</th>
                      <th style="width: 8%;">Product Group</th>
                      <th style="width: 5%;">SKU</th>
                      <th style="width: 8%;">Product Code</th>
                      <th style="width: 20%;">Product</th>
                      <th style="width: 20%;">Description</th>
                      <th style="width: 5%;">Unit</th>
                      <th style="text-align: right; width: 5%;">Sales Price</th>
                      
                  </tr>
              </thead>
              <tbody>
                  <tr  *ngFor="let data of productgroup_list; let i=index;" class="align-middle">
                      <td style="width: 2%;"> <input type="checkbox" (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(data) : null"
                              [checked]="selection.isSelected(data)" /></td>
                      <td style="width: 8%;">{{data.productgroup_name}}</td>
                      <td style="width: 5%;">{{data.sku}}</td>
                      <td style="width: 8%;">{{data.product_code}}</td>
                      <td style="width: 20%;">{{data.product_name}}</td>
                      <td  style="width: 20%;">{{data.product_desc}}</td>
                      <td style="width: 5%;">{{data.productuom_name}}</td>
                      <td style="text-align: right; width: 5%;">{{data.mrp}}</td>
                     
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="text-center my-4">
      <button type="submit" class="btn-success btn-sm text-white me-2" (click)="onsubmit()">
          <i class="fa fa-tasks fs-5 me-3"></i>Assign
      </button>

      <button class="btn-primary btn-sm text-white me-4" routerLink="/smr/SmrMstPricesegmentSummary">
          <i class="fas fa-arrow-left me-3"></i>Back
      </button>
  </div>
</div>
