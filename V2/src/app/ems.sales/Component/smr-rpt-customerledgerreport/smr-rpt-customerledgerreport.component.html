  <div class="table-responsive">
    
    <div class="card card-body m-3  bg-white rounded">
      <table id="customerledger_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
        <thead>
          <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
            <th>Customer Ref.No</th>
            <th>Customer Name</th>
            <th>Contact Details</th>
            <th>Products</th>
            <th>Order Type</th>
            <th class="text-end">Order Value (INR)</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>   
            
          <tr *ngFor="let data of customerledger_list;">
            <td>{{data.customer_gid}}</td>
            <td>{{data.customer_name}}</td>
            <td>{{data.contact_details}}</td>
             <td>{{data.products}}</td>
            <td>{{data.order_type}}</td>
            <td class="text-end">{{data.order_value}}</td>
            <td class="text-center text-nowrap">
              <button title="Details" type="button" data-bs-toggle="modal" data-bs-target="#myModalUpdateimage9"
              class="btn btn-icon btn-sm bg-success me-2"
              (click)="ondetail(data.customer_gid)"><span
                class="fa-solid fa-question text-white  fs-6"></span></button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
