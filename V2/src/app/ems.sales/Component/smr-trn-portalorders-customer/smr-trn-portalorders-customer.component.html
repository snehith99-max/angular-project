    <div class="table-responsive me-5">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded ">
        <table id="CustomerPortalSalesOrder_list" class="table table-row-bordered gy-5 gs-7 align-middle">
          <thead>
            <tr class="fw-bolder  fs-5 text-nowrap bg-lightblue text-blue align-middle">
              <th style="width: 1%;">S.NO </th>
              <th style="width: 1%;" >Date</th>
              <th style="width: 1%;" >Order Ref. No</th>
              <!-- <th style="width: 10%;">Customer Code</th> -->
              <th >Customer</th>
              <th >Contact</th>
              <th style="text-align: right;" style="width: 1%;">Order Value</th>
              <th style="width: 1%;">Status</th>
              <th style="width: 3%;" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of CustomerPortalSalesOrder_list; let i=index;" class="align-middle"
            
            >
              <td>{{i+1}}</td>
              <td class="text-nowrap">{{data.salesorder_date}}</td>
              <td class="text-nowrap">{{data.so_referenceno1}}</td>
              <!-- <td>{{data.customer_code}}</td> -->
              <td style="width: 26%;">{{data.customerdetails}}</td>
              <td style="width: 30%;">{{data.contact}}</td>
              <td style="text-align: right;" class="text-nowrap">{{data.Grandtotal}}</td>
              <td class="text-nowrap">{{data.salesorder_status}}</td>
              <td class="text-center text-nowrap">
                <span (click)="toggleOptions(data.salesorder_gid)"
                  style="cursor: pointer;">
                  <button class="btn me-2 p-1 "><span class="fa-solid fa-ellipsis-vertical fs-1 "
                      style="color: #4d4d4d;"></span></button>
                  <div *ngIf="showOptionsDivId === data.salesorder_gid"
                    class="pb-0 rounded bg-white cursor-pointer icon_menu"
                    style="margin-right:-15px; margin-top: -15px;">
                    <div class="d-flex p-3 pb-3 Icon_hover" (click)="onview(data.salesorder_gid,data.customer_gid)"
                     >
                      <span><i class="fa-solid fa-eye  fs-3 me-4"></i></span>
                      <span>View</span>
                    </div>
                    <!-- <div class="d-flex p-3 pb-3 Icon_hover" (click)="onedit(data.salesorder_gid)"

              </td>
            </tr>
          </tbody>
        </table>
