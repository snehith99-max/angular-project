<div class="card shadow-sm">

    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary ">
        <h3 class="fw-bolder text-white">
            <i class="fa-solid fa-cart-shopping fs-3 me-4"></i> Unassign Product
        </h3>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="unassignproduct_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width: 8px;">
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            All
                        </th>
                        <th style="width: 120px;">Product Group</th>
                        <th style="width: 30px;">SKU</th>
                        <th style="width: 15px;">Product Code</th>
                        <th style="width: 240px;">Product</th>
                        <th style="width: 240px;">Description</th>
                        <th style="width: 20px;">Unit</th>
                        <th style="width: 15px;text-align: right;">Sales Price</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of unassignproduct_list; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                                <td>{{data.productgroup_name}}</td>
                                <td>{{data.sku}}</td>
                                <td>{{data.product_code}}</td>
                                <td >{{data.product_name}}</td>
                                <td>{{data.description}}</td>
                                <td>{{data.productuom_name}}</td>
                                <td style="text-align: right;">{{data.mrp_price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="assign()">
            <i class="fa fa-tasks fs-5 me-3"></i>Unassign
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/smr/SmrMstTaxsummary">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>







</div>
