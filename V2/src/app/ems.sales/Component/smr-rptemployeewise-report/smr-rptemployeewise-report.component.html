<div class="card">
  <div class="row ms-1 me-1 d-flex align-items-center">
    <div class="card-title  pb-6 pt-6 rounded-top bg-primary">
      <h3 class="fw-bolder text-white"> &nbsp;&nbsp;Commission Payout Report
      </h3>
    </div>
      <div class="col-lg-2 col-md-2 col-sm-2 ms-8 me-3 mt-3"  routerLink="/smr/SmrRptCommissionpayoutReport" >
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Team Wise </h5>
                        <div >
                            <h4 class="my-1 text-info"></h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-darkgreens text-white ms-auto">
                      <i class="fa-solid fa-users"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 ms-8 me-3 mt-3"  routerLink="/smr/SmrRptemployeewiseReport" >
        <div class="cardHead radius-10 border-start border-0 border-3 border-brown">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Employee Wise</h5>
                        <div >
                            <h4 class="my-1 text-info"></h4>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-CancelOrder text-white ms-auto">
                      <i class="fa-solid fa-user-tie"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-2 col-md-6 col-sm-12 mt-3" ><span class="font-bold ">Sales Person</span>
        <div class="col-lg-12 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <ng-select [items]="sales_list" class="
            custom
            col-lg-11 col-12
            fv-row
            mt-2
         " bindLabel="user_name" formControlName="user_name" bindValue="user_gid" placeholder="Select an option"
            [(ngModel)]="mdlUserName"  (ngModelChange)="GetSalesperson()" required> </ng-select>
        </div>
      </div>
    <div class="modal-body">
    <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
        <table class="table table-striped table-row-bordered gy-5 gs-7 ">
          <thead>
            <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                            <th>S.No</th>
                            <th>Team Name</th>                                  
                            <th>Invoice Amount</th>
                            <th>Sales Person</th>
                            <th class="text-end"> Commission Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of GetCommissionPayout_List; let i=index;" style="white-space: nowrap;">
                            <td>{{i+1}}</td>
                            <td>{{data.campaign_title}}</td>                               
                            <td>{{data.invoice_amount}}</td>                                
                            <td>{{data.sales_person}}</td>
                            <td class="text-end">{{data.commission_amount}}</td>
  
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
