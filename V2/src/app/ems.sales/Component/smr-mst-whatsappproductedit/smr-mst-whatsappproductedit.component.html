<div class="card m-3">
    <div class="card-header bg-primary card-height55">
      <div class="card-title m-0 ">
        <h3 class="fw-bolder text-white"><i class="fas fa-pen-to-square fs-3"></i> &nbsp;&nbsp; Edit Product</h3>
      </div>
    </div>
    <form [formGroup]="productform" #form="ngForm">
      <input formControlName="product_gid" hidden placeholder="Address Line 1" type="text" class="
          form-control form-control-lg form-control-solid
          bg-white
          mb-3 mb-lg-0
          borderc-secondary 
        " name="product_gid" />
      <div class="m-4 mt-4 card border">
        <div class="d-flex flex-row m-6 mb-3 flex-wrap">
          <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <span class="font-bold">Product Group<span class="ms-1 text-red">*</span></span>
  
            <ng-select formControlName="productgroupname" [(ngModel)]="selectedProductgroup" [class.is-invalid]="
              productgroupname.invalid && (productgroupname.dirty || productgroupname.touched)
                " [ngClass]="{'invalid-border': productgroupname.invalid && productgroupname.touched}"
              [items]="productgroup_list" required class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
              bindLabel="productgroup_name" bindValue="productgroup_name" placeholder="Select Product Group"></ng-select>
            <div *ngIf="
              productgroupname.invalid && (productgroupname.dirty || productgroupname.touched)
                " class="invalid-feedback">
              <div *ngIf="productgroupname.errors?.['required']">
                Product Group is Required.
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 col-md-6 col-sm-12"> <span class="font-bold requierd">Product Code</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input [readonly]="isReadOnly" type="text" class="
                  form-control form-control-lg form-control-solid 
                  mb-3 mb-lg-0  borderc-secondary bg-white custom-input
                  " [ngClass]="{'invalid-border': productcodecontrol.invalid && productcodecontrol.touched}"
                placeholder="Product Code" formControlName="product_code" style="height: 40px;" />
  
  
            </div>
            <div *ngIf="productcodecontrol.invalid && productcodecontrol.touched">
              <div *ngIf="productcodecontrol.hasError('required')" style="color:red;">product code is required
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <span class="font-bold">Product Unit <span class="ms-1 text-red">*</span></span>
            <ng-select formControlName="productuomname" [(ngModel)]="selectedUnits" [class.is-invalid]="
                productuomname.invalid && (productuomname.dirty || productuomname.touched)
                  " [ngClass]="{'invalid-border': productuomname.invalid && productuomname.touched}"
              [items]="productunit_list" required class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
              bindLabel="productuom_name" bindValue="productuom_name" placeholder="Select Product Unit"></ng-select>
            <div *ngIf="
                productuomname.invalid && (productuomname.dirty || productuomname.touched)
                  " class="invalid-feedback">
              <div *ngIf="productuomname.errors?.['required']">
                Product Unit is Required.
              </div>
            </div>
          </div>
        </div>
  
        <div class="d-flex flex-row m-6 mb-3 flex-wrap">
          <div class="col-12 col-lg-4 col-md-6 col-sm-12"> <span class="font-bold required">Product Name</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input type="text" class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0 borderc-secondary bg-white custom-input
                    " [ngClass]="{'invalid-border': productnamecontrol.invalid && productnamecontrol.touched}"
                placeholder="Product Name" formControlName="product_name"  style="height: 40px;" />
            </div>
            <div *ngIf="product_name.invalid && (product_name.dirty || product_name.touched)">
              <div *ngIf="product_name.errors?.['required']">
                <span style="color:red;">Product Name is Required</span>
              </div>
            </div>
            <div *ngIf="product_name.invalid && (product_name.dirty || product_name.touched)">
              <div *ngIf="product_name.errors?.['pattern']">
                <span style="color:red;">Invalid Format</span>
              </div>
            </div>
            <!-- <div *ngIf="productnamecontrol.invalid && productnamecontrol.touched">
                    
                    <div *ngIf="productnamecontrol.errors?.['required']">
                      <span style="color:red;">Product Name Required</span>
          </div>
                </div> -->
  
          </div> 
          <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold">MRP</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input class="
                          form-control form-control-lg form-control-solid custom-input
                          mb-3 mb-lg-0  borderc-secondary bg-white custom-input
                        " placeholder="0.00" formControlName="mrp_price" 
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')"  style="height: 40px;text-align: right;" />
            </div>
  
          </div>
          <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold">Cost Price</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input class="
                        form-control form-control-lg form-control-solid custom-input
                        mb-3 mb-lg-0  borderc-secondary bg-white custom-input
                      " placeholder="0.00" formControlName="cost_price"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '')" 
                style="height: 40px;text-align: right;" />
            </div>
  
          </div>
        </div>
  
      <div class="d-flex flex-row m-6  flex-wrap">
      
          <div class="col-12 col-lg-4 col-md-6 col-sm-12"> <span class="font-bold">Product Description </span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <textarea type="text" class="
                      form-control form-control-lg form-control-solid
                      mb-3 mb-lg-0  borderc-secondary bg-white custom-input
                    " placeholder="Product Description" formControlName="product_desc" style="height: 40px;" maxlength="300"
                class="form-control" (ngModelChange)="updateRemainingCharsedit()" maxlength="1000"></textarea>
              <div class="text-muted fw-bold  mt-2">
                Remaining characters: {{ remainingChars }}/1000
              </div>
            </div>
          </div>
        </div> 
      </div>
      <div class="text-center my-4">
        <button class="btn-sm text-white me-2" [disabled]="productform.invalid" [ngClass]="{
    'primary-button': !productform.invalid,
    'secondary-button': productform.invalid
  }" (click)="validate()">
          <i class="fas fa-check text-white fs-5"></i> &nbsp; Update
        </button>
  
  
  
        <button class="btn-primary btn-sm text-white me-4" routerLink="/smr/SmrMstWhatsappproductsummary">
          <i class="fas fa-arrow-left"></i> &nbsp; Back
        </button>
      </div>
    </form>
  
  </div>
