<div class="card rounded-top">
  <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
    <h3 class="fw-bolder text-white"><i class="fa-solid fa-pen-to-square fs-3"></i> &nbsp;&nbsp;&nbsp; Edit Customer
    </h3>
  </div>
  <form [formGroup]="EditForm">

    <div class="d-flex flex-row m-6 flex-wrap">
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Customer Code</span>
        <div class="col-12 col-lg-11 col-md-6 col-sm-12">
          <input formControlName="customer_id" readonly
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 form-control form-control-lg custom-input borderc-secondary"
            style="height:40px;">

        </div>
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': customer_name.invalid && customer_name.touched || customer_name.errors?.['pattern'] }">Customer Name <span class="ms-1 text-red">*</span></span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input type="text" formControlName="customer_name" class="
              form-control form-control-lg form-control-solid
              custom-input
              mb-3 mb-lg-0
              bg-white
              custom-input
             " [ngStyle]="{
             'border-color':
             customer_name.invalid && customer_name.touched
         ? 'red'
         : 'rgb(209, 209, 209)'
         }" placeholder="Customer Name" pattern="^(?!\s*$).+" required style="height:40px;" />
          <!-- <div *ngIf=" customer_name.invalid &&
         (customer_name.dirty || customer_name.touched)
            " class="text-red">
            <div *ngIf="customer_name.errors?.['required']">
              Customer Name is required.
            </div>
            <div *ngIf="customer_name.errors?.['pattern']">
              Space Not Accepted.
            </div>
          </div> -->
        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': customercontact_name.invalid && customercontact_name.touched || customercontact_name.errors?.['pattern'] }">Contact Person<span class="ms-1 text-red">*</span></span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="customercontact_name" class="
              form-control form-control-lg form-control-solid
              custom-input
              mb-3 mb-lg-0
              bg-white
              custom-input
             " [ngStyle]="{
             'border-color':
             customercontact_name.invalid && customercontact_name.touched
         ? 'red'
         : 'rgb(209, 209, 209)'
         }" pattern="^(?!\s*$).+" required style="height:40px;">
        </div>
        <!-- <div *ngIf="customercontact_name.invalid && (customercontact_name.dirty || customercontact_name.touched)">
          <div *ngIf="customercontact_name.errors?.['required']">
            <span style="color:red;">Contact Person is required.</span>
          </div>
          <div *ngIf="customercontact_name.errors?.['pattern']">
            <span style="color:red;">Space Not Accepted.</span>
          </div>
        </div> -->
      </div>

    </div>

    <div class="d-flex flex-row m-6 flex-wrap">
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" >Contact Number</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <ngx-intl-tel-input [cssClass]="'form-control custom-width borderc-secondary'" [preferredCountries]="[CountryISO.UnitedKingdom]"
            [enableAutoCountrySelect]="true" [enablePlaceholder]="true" [searchCountryFlag]="true"
            (keypress)="onKeyPress($event)" [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
            [selectedCountryISO]="CountryISO.UnitedKingdom" [phoneValidation]="true"
            name="mobiles" [maxLength]="15"
            formControlName="mobiles" style="height:40px; width: 10px;"></ngx-intl-tel-input>
        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': email.invalid && email.touched || email.errors?.['pattern'] }">Contact Email<span class="ms-1 text-red">*</span></span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="email" class="
            form-control form-control-lg form-control-solid
            custom-input
            mb-3 mb-lg-0
            bg-white
            custom-input
           " [ngStyle]="{
           'border-color':
           email.invalid && email.touched
       ? 'red'
       : 'rgb(209, 209, 209)'
       }"
            required style="height:40px;">
        </div>
        <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']">
            <span style="color:red;"> Contact Email is required.</span>
          </div>
          <div *ngIf="email.errors?.['pattern']">
            <span style="color:red;">Invalid Pattern</span>
          </div>
        </div> -->
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Billing Email</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="billemail" class="
                  form-control form-control-lg form-control-solid
                  custom-input
                  mb-3 mb-lg-0
                  bg-white
                  custom-input borderc-secondary
                 "
        
             style="height:40px;">
        </div>
        <!-- <div *ngIf="billemail.invalid && (billemail.dirty || billemail.touched)">
          <div *ngIf="billemail.errors?.['pattern']">
            <span style="color:red;">Invalid Pattern</span>
          </div>
        </div> -->
      </div>

    </div>
    <div class="d-flex flex-row m-6 flex-wrap">

      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Tax Number</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input type="text" formControlName="tax_no" class="
                         form-control form-control-lg form-control-solid
                         custom-input
                         mb-3 mb-lg-0
                         borderc-secondary
                         bg-white
                         custom-input
                        "  placeholder="Tax.No " name="tax_no"  style="height:40px;" />
          <!-- <div *ngIf=" tax_no.invalid &&
                    (tax_no.dirty || tax_no.touched)
             " class="text-red">
            <div *ngIf="tax_no.errors?.['required']">
              Tax Number is required.
            </div>
          </div> -->
        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold required" [ngClass]
        ="{'error_input_field': taxsegment_name.invalid && taxsegment_name.touched }">Tax Segment</span>
        <ng-select formControlName="taxsegment_name"
          [ngClass]="{'invalid-border': taxsegment_name.invalid && taxsegment_name.touched}" [items]="taxsegment_list"
          class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="taxsegment_name"
          bindValue="taxsegment_gid" placeholder="Select a Tax Segment">
        </ng-select>
        <!-- <div *ngIf="taxsegment_name.invalid && (taxsegment_name.dirty || taxsegment_name.touched)"
          class="invalid-feedback">
          <div *ngIf="taxsegment_name.errors?.['required']">
            Tax Segment is required.
          </div>
        </div> -->
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Price Segment</span>
        <ng-select formControlName="pricesegment_name"
          [(ngModel)]="mdlpricesegment" [items]="pricesegment_list"
          class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="pricesegment_name"
          bindValue="pricesegment_name" placeholder="Select a Price segment">
        </ng-select>
        <!-- <div *ngIf="
              pricesegment_name.invalid && (pricesegment_name.dirty || pricesegment_name.touched)
                    " class="invalid-feedback">
          <div *ngIf="pricesegment_name.errors?.['required']">
            Price Segment is required.
          </div>
        </div> -->
      </div>
    </div>
    <div class="d-flex flex-row m-6 flex-wrap">


      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': address1.invalid && address1.touched || address1.errors?.['pattern'] }">Address - I<span class="ms-1 text-red">*</span></span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <textarea formControlName="address1" rows="1" class="
        form-control form-control-lg form-control-solid
        
        mb-3 mb-lg-0
        bg-white
        custom-input
       " [ngStyle]="{
       'border-color':
       address1.invalid && address1.touched
   ? 'red'
   : 'rgb(209, 209, 209)'
   }" pattern="^(?!\s*$).+" required style="height:40px;"></textarea>
        </div>
        <!-- <div *ngIf="address1.invalid && (address1.dirty || address1.touched)">
          <div *ngIf="address1.errors?.['required']">
            <span style="color:red;">Address is required.</span>
          </div>
          <div *ngIf="address1.errors?.['pattern']">
            <span style="color:red;">Space Not Accepted.</span>
          </div>
        </div> -->
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Address - II</span>
        <div class="col-12 col-lg-11 col-md-6 col-sm-12">
          <textarea formControlName="address2" rows="1"
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2  mb-3  form-control custom-input borderc-secondary"
            style="height:40px;"></textarea>

        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">City</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="city" pattern="^(?!\s*$).+"
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2  mb-3  form-control form-control-lg custom-input borderc-secondary"
            style="height:40px;">

        </div>
      </div>

    </div>

    <div class="d-flex flex-row m-6 flex-wrap">


      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Postal Code</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="postal_code" 
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 form-control form-control-lg custom-input borderc-secondary"
            style="height:40px;">

        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': country_name.invalid && country_name.touched || country_name.errors?.['pattern'] }">Country<span class="ms-1 text-red">*</span></span>
        <div class="col-12 col-lg-12 col-md-6 col-sm-12">
          <ng-select formControlName="country_name" [items]="country_list"
            [ngClass]="{'invalid-border': country_name.invalid && country_name.touched}" bindLabel="country_name"
            bindValue="country_gid" required class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2  mb-3 "
            placeholder="Select Country">
          </ng-select>
        </div>
        <!-- <div *ngIf="country_name.invalid && (country_name.dirty || country_name.touched)">
          <div *ngIf="country_name.errors?.['required']">
            <span style="color:red;">Country is required.</span>
          </div>
        </div> -->
      </div>

      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">Region</span>
        <div class="col-12 col-lg-12 col-md-6 col-sm-12">
          <ng-select formControlName="region_name" [items]="region_list"
            bindLabel="region_name"
            bindValue="region_gid" class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2  mb-3 "
            placeholder="Select Region" >
          </ng-select>
        </div>
        <!-- <div *ngIf="region_name.invalid && (region_name.dirty || region_name.touched)">
          <div *ngIf="region_name.errors?.['required']">
            <span style="color:red;">Region is required.</span>
          </div>
        </div> -->
      </div>


    </div>

    <div class="d-flex flex-row m-6 flex-wrap">
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold">State</span>
        <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
          <input formControlName="customer_state" 
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 form-control form-control-lg custom-input borderc-secondary"
            style="height:40px;">

        </div>
      </div>
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': sales_person.invalid && sales_person.touched || sales_person.errors?.['pattern'] }">Sales Person<span class="ms-1 text-red">*</span></span>
        <ng-select formControlName="sales_person" [class.is-invalid]="
      sales_person.invalid && (sales_person.dirty || sales_person.touched)
              " [ngClass]="{'invalid-border': sales_person.invalid && sales_person.touched}" [items]="salesperson_list"
          class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="salesperson_name"
          bindValue="salesperson_name" placeholder="Select Sales Person"></ng-select>
        <!-- <div *ngIf="
      sales_person.invalid && (sales_person.dirty || sales_person.touched)
              " class="invalid-feedback">
          <div *ngIf="sales_person.errors?.['required']">
            Sales Person is required.
          </div>
        </div> -->
      </div>
      <div class="col-12 col-lg-2 col-md-6 col-sm-12">
        <span class="font-bold" [ngClass]
        ="{'error_input_field': currency.invalid && currency.touched || currency.errors?.['pattern'] }">Currency<span class="ms-1 text-red">*</span></span>
        <ng-select formControlName="currency" [class.is-invalid]="
      currency.invalid && (currency.dirty || currency.touched)
              " [ngClass]="{'invalid-border': currency.invalid && currency.touched}" [items]="currency_list"
          class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="currency_name"
          bindValue="currency_name" placeholder="Select Currency"></ng-select>
        <!-- <div *ngIf="
      currency.invalid && (currency.dirty || currency.touched)
              " class="invalid-feedback">
          <div *ngIf="currency.errors?.['required']">
            Currency is required.
          </div>
        </div> -->
      </div>

      <!-- <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold">Credit Days</span>
        <div class="row">
          <div class="col-lg-4">
            <input type="text" formControlName="credit_days" class="
                  form-control form-control-lg form-control-solid
                  custom-input
                  mb-3 mb-lg-0
                  bg-white
                  custom-input borderc-secondary
                " placeholder="Enter Credit days" required style="height:40px;" />
          </div>
          <div class="col-lg-4">:Days</div>
        </div>
      </div> -->


      <div class="col-12 col-lg-2 col-md-4 col-sm-12"><span class="font-bold">Credit Days</span>
        <div class="col-lg-6">
          <div style="display: flex; flex-direction: column;">
            <input type="text" formControlName="credit_days"
              class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white custom-input borderc-secondary mt-2"
              placeholder="Days" style="height:40px; width: 65px;" />
            <span style="margin-left: 65px; margin-top: -21px; font-weight: bold; align-items: center;">Days</span>
          </div>
        </div>
      </div>

    </div>

    <div class="d-flex flex-row m-6 flex-wrap">



    </div>






    <div class="text-center my-4">
      <!-- <button class="btn-success text-white me-4" (click)="validate()">
        <i class="fas fa-check text-white fs-5"></i> &nbsp; Submit
      </button> -->

      <button class="btn-sm btn-success text-white me-2"
     (click)="validate()">
        <i class="fas fa-check text-white fs-5"></i> &nbsp; Update
      </button>

      <button class="btn-primary btn-sm text-white me-4" (click)="onclose()">
        <i class="fas fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>
  </form>
</div>
