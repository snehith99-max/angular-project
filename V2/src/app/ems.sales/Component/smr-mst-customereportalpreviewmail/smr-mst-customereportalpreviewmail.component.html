
    <div id="kt_app_content_container" class="app-container container-xl">
        <div class="d-flex flex-column flex-lg-row " style="padding-left: 200px;padding-top: 15px;">
            <div class="flex-lg-row-fluid ms-lg-7 ms-xl-10 ">
                
                <div class="card shadow-lg" style="width: 75%;">
                    <div class="card-header bg-primary d-flex justify-content-between py-3">
                        <h2 class="mt-3 text-white"><i class="fa-solid fa-envelope fs-3 text-white"></i>&nbsp;&nbsp;Mail Preview</h2>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="MailForm" #form="ngForm" id="kt_inbox_compose_form">
                            <div class="d-flex flex-row flex-wrap m-3">
                                <div class="col-12 col-md-1 col-lg-1 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-6">
                                        <span class="fw-bolder">To:</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8 col-lg-9 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-2 input-field">
                                        <input type="text" class="form-control form-control-transparent border-secondary" readonly formControlName="to" placeholder="To" style="border-left: none; border-right: none; border-top: none; border-radius: 0;"/>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row flex-wrap m-3">
                                <div class="col-12 col-md-1 col-lg-1 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-6">
                                        <span class="fw-bolder">Subject:</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8 col-lg-9 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-2 input-field">
                                        <input type="text" class="form-control form-control-transparent border-secondary" formControlName="subject" placeholder="Subject" style="border-left: none; border-right: none; border-top: none; border-radius: 0;"/>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex flex-row flex-wrap m-3">
                                <div class="col-12 col-md-1 col-lg-1 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-6">
                                        <span class="fw-bolder">Body:</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-8 col-lg-9 col-sm-12">
                                    <div class="col-12 col-lg-11 col-md-11 col-sm-11 fv-row mt-2 input-field">
                                        <angular-editor [config]="config" formControlName="body"></angular-editor>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row flex-wrap justify-content-center">                                
                                <div class="d-flex align-items-center me-3">
                                    <div class="btn-group align-items-center me-4">
                                        <div class="btn-group">
                                            <button type="button" class="btn-success send-button" (click)="sendemail()"><i class="fa-solid fa-envelope fs-5"></i>&nbsp;Send</button>                            
                                        </div>
                                    </div>
                            
                                    <div class="btn-group">
                                        <button type="button" class="btn-primary back-button" (click)="onback()"> <i class="fas fa-arrow-left fs-5"></i>&nbsp;Back</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
