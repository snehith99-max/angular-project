<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title fw-bold">Stock Regularization</h3>
        </div>
        <form [formGroup]="AddForm">
            <div class="table-responsive">
                <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                    <table id="contract_summarylist"
                        class="table table-striped table-bordered text-blue border-bottom gs-7 align-middle">
                        <thead>
                            <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                                <th class="text-blue" style="width: 1%;">
                                    <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()" />
                                    All
                                </th>
                                <th class="text-blue text-center" style="width: 10%;">Branch</th>
                                <th class="text-blue text-center" style="width: 15%;">Product Group</th>
                                <th class="text-blue text-center" style="width: 10%;">Product Code</th>
                                <th class="text-blue text-center" style="width: 15%;">Product</th>
                                <th class="text-blue text-center" style="width: 15%;">Stock Adjusment Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of contract_summarylist">
                                <td style="width: 1%;">
                                    <input type="checkbox" (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(data) : null"
                                        [checked]="selection.isSelected(data)" />
                                </td>
                                <td style="width: 10%;">{{ data.branch_prefix }}</td>
                                <td style="width: 15%;">{{ data.productgroup_name }}</td>
                                <td style="width: 10%;">{{data.product_code}}</td>
                                <td style="width: 15%;">{{data.product_name}} {{data.productuom_name}}</td>
                                <td style="width: 10%;">{{data.adjustment_qty}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center my-4">
                    <button class="btn-success btn-sm text-white me-2" *ngIf="contract_summarylist && contract_summarylist.length > 0" data-bs-dismiss="modal" (click)="onSubmit()">
                        <i class="fas fa-check fs-5"></i>
                        <span class="ms-3">Merge</span>
                    </button>
                    <!-- <button class="btn-primary btn-sm text-white me-4" (click)="redirectToList()">
                        <i class="fas fa-arrow-left fs-5"></i>
                        <span class="ms-3">Back</span>
                    </button> -->
                </div>
            </div>
        </form>
    </div>
</div>
