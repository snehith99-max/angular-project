<div class="card m-5">
    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
      <h1 class="fw-bolder text-white"><i class="fa fa-plus fs-2" aria-hidden="true"></i>&nbsp;&nbsp;Add ROL
      </h1>
      <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="back"
        routerLink="/ims/ImsTrnRolsettings"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
    </div>
    <div class="card mt-1 m-3 mb-0">
      <div class="card-header d-flex align-items-center mb-3 cursor-pointer no-arrow" style="background-color: #def0ff;">
        <div>
          <p class="card-title fw-bold fs-3 no-arrow" style="color: #2599ff;">
            <i class="fa-solid fa-clipboard fs-1"></i> &nbsp;&nbsp;Reorder Level Details
          </p>
        </div>
      </div>
    </div>
    <div>
      <form [formGroup]="productform" class="ms-10">
        <div class="d-flex flex-row m-6 flex-wrap">
          <div class="col-12 col-lg-4 col-md-4 col-sm-12">
            <span class="font-bold required"
              [ngClass]="{'error_input_field': branch_name.invalid && branch_name.touched}">Branch</span>
            <ng-select [items]="branch_list" class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
              [ngClass]="{'invalid-border': branch_name.invalid && branch_name.touched}" bindLabel="branch_name"
              (clear)="onClearlocation()" [(ngModel)]="mdlBranchName"
              formControlName="branch_name" placeholder="Select an option"></ng-select>
          </div>
          <div class="col-12 col-lg-4 col-md-4 col-sm-12">
            <span class="font-bold"
              [ngClass]="{'error_input_field': productgroup_name.invalid && productgroup_name.touched}">Product Group<span
                class="ms-1 text-red">*</span></span>
            <div class="col-lg-12 col-15 col-md-13 col-sm-13 fv-row mt-2">
              <ng-select formControlName="productgroup_name"
                [class.is-invalid]="productgroup_name.invalid && (productgroup_name.dirty || productgroup_name.touched)"
                [ngClass]="{'invalid-border': productgroup_name.invalid && productgroup_name.touched}" [items]="productgroup_list"
                required class=" col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 "
                (change)="GetOnChangeProductgroupName()" (clear)="onClearCustomer()" bindLabel="productgroup_name"
                placeholder="Select an option" [(ngModel)]="txtprodcutgroup">
              </ng-select>
            </div>
          </div>
          <div class="col-12 col-lg-4 col-md-4 col-sm-12">
            <span class="font-bold"
              [ngClass]="{'error_input_field': product_name.invalid && product_name.touched}">Product<span
                class="ms-1 text-red">*</span></span>
            <div class="col-lg-12 col-15 col-md-13 col-sm-13 fv-row mt-2">
              <ng-select formControlName="product_name"
                [class.is-invalid]="product_name.invalid && (product_name.dirty || product_name.touched)"
                [ngClass]="{'invalid-border': product_name.invalid && product_name.touched}" [items]="product_list"
                required class=" col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2 "
                (change)="GetOnChangeProductsName()" (clear)="onClearCustomer()" bindLabel="product_name"
                placeholder="Select an option" [(ngModel)]="mdlProductName">
              </ng-select>
            </div>
          </div>

        </div>
        <div class="d-flex flex-row m-6 flex-wrap">
          
          
          <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <span class="font-bold">Product Code</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input type="text" formControlName="product_code" class="form-control form-control-lg form-control-solid
                  mb-3 mb-lg-0 bg-white borderc-secondary" placeholder="Product Code" 
                [(ngModel)]="txtproductcode" readonly />
            </div>
          </div>
          <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <span class="font-bold">Product Unit</span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input type="text" formControlName="productuom_name" class="form-control form-control-lg form-control-solid
                  mb-3 mb-lg-0 bg-white borderc-secondary" placeholder="Product Unit" 
                [(ngModel)]="txtproductunit" readonly />
            </div>
          </div> 
          <div class="col-12 col-lg-4 col-md-4 col-sm-12">
            <span class="font-bold" [ngClass]="{'error_input_field': reorder_level.invalid && reorder_level.touched}"
            >Reorder Level<span class="ms-1 text-red">*</span></span>
            <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
              <input type="number" formControlName="reorder_level" class="
                form-control form-control-lg form-control-solid
                custom-input
                mb-3 mb-lg-0
                bg-white
                custom-input
               " [ngStyle]="{
               'border-color':
               reorder_level.invalid && reorder_level.touched
           ? 'red'
           : 'rgb(209, 209, 209)'
           }" placeholder="Opening Stock " name="reorder_level" required style="height:40px;" />
            </div>
          </div>

        </div>              
        <div class="d-flex flex-row m-2 flex-wrap">
          <div class="col-12 col-lg-12 col-md-4 col-sm-11 ms-3"><span class="font-bold">Description</span>
            <div class="col-lg-12 col-12 col-md-4 col-sm-11 fv-row mt-2">
              <textarea style="width: 96%;" type="text" class="
                form-control form-control-lg form-control-solid custom-input
                mb-3 mb-lg-0  borderc-secondary bg-white custom-input" formControlName="product_desc"
                (change)="GetOnChangeProductsName()" (clear)="onClearCustomer()" [(ngModel)]="mdlProductdesc"
                placeholder="Enter Description" class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
  
  
        <div class="text-center my-4">
          <button type="submit" class="btn-success btn-sm text-white me-2"
          [disabled]="productform.invalid" 
          [ngClass]="{
              'primary-button': !productform.invalid,
              'secondary-button': productform.invalid
            }" (click)="validate()">
            <i class="fas fa-check text-white fs-5"></i> &nbsp; Submit
          </button>
          <button class="btn-primary btn-sm text-white me-4" routerLink="/ims/ImsTrnRolsettings">
            <i class="fas fa-arrow-left"></i> &nbsp; Back
          </button>
        </div>
      </form>
    </div>
  </div>
