<div class="card mt-4">
  <div class="row ms-3 mt-3 d-flex align-items-center">
          <div class="col mt-3">
              <h3 class="card-title fw-bold">Despatch Process</h3>
          </div>
</div>
<div class="table-responsive">
  <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
      <input type="hidden" formControlName="purchaseorder_gid">
      <table id="adddeliveryorder_list" class="table table-striped table-row-bordered gy-5 gs-7">
          <thead>
              <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                <th style="width: 5%;">S.No</th>
                <th style="width: 8%;">Branch</th>
                <th style="width: 8%;">Date</th>
                <th style="width: 15%;">Order Ref No</th>
                <!-- <th style="width: 1px;">Customer Code</th> -->
                <th style="width: 20%;">Customer</th>
                <th style="width: 25%;" >Contact</th>
                <th style="width: 10%;">Status</th>
                <th style="width: 5%;" class="text-center bg-lightblue ">Action</th> 
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let data of adddeliveryorder_list;let i = index;">
                <td>{{i+1}}</td>
                <td>{{data.branch_prefix}}</td>
                <td>{{data.salesorder_date}}</td>
                <td>{{data.so_referenceno1}}</td> 
                <td class="ellipsis">{{data.customer_code}}/{{data.customer_name}}</td>      
                <td class="ellipsis">{{data.contact}}</td>
                <td>{{data.salesorder_status}}</td>
                  <td class="align-items-center text-nowrap">
                    <button title="Select" type="button" class="btn-lg  btn-primary ms-4" (click)="raisedeliveryorder(data.salesorder_gid)" style="height: 20px; display: flex; align-items: center; justify-content: center; ">Select</button>     
                    </td>         
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
