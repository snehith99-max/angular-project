<form [formGroup]="combinedFormData">
    <div class="card rounded-top mt-4">
        <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between 
        align-items-center">
            <h3 class="fw-bolder text-white"><i class="fas fa-plus fw-bolder fs-3"></i>&nbsp;&nbsp; Raise Purchase Return 
            </h3>

            <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="back"
      routerLink="/ims/ImsTrnPurchaseReturns"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>

        </div>
        <div class="d-flex flex-row m-6 flex-wrap row">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <span class="font-bold">Branch</span>
                <ng-select [items]="branch_list" class="custom col-12 fv-row mt-2" [ngStyle]="{
                'border-color':
                branch_name.invalid && branch_name.touched
                    ? 'red'
                    : 'rgb(209, 209, 209)'
              }" (click)="GetPurchaseReturnGRNSummary()"  bindLabel="branch_name" formControlName="branch_name" bindValue="branch_gid"
                    placeholder="Select an option" [(ngModel)]="mdlBranchName" required></ng-select>
            </div>
        </div>
        <div class="table-responsive">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                <table id="GetGRNPurchaseReturn_list" class="table table-striped table-row-bordered gy-5 gs-7">
                    <thead>
                        <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue algin-middle">
                            <th>S.No</th>
                            <th>GRN Date</th>
                            <th>GRN Refno</th>
                            <th>Vendor</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of GetGRNPurchaseReturn_list; let i = index;">
                            <td>{{i+1}}</td>
                            <td>{{data?.grn_date}}</td>
                            <td>{{data?.grn_gid}}</td>
                            <td>{{data?.vendor_companyname}}</td>
                            <td>{{data?.overall_status}}</td>
                            <td class="text-nowrap text-center">
                                <button title="Select" type="button" class="btn-lg btn-primary"
                                        (click)="addpurchasereturn(data?.grn_gid, data?.vendor_gid)"
                                        style="height: 20px; display: flex; align-items: center; justify-content: center;">
                                        Select
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
