<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title fw-bold"><b>Reorder Level Summary</b></h3>
        </div>
        <div class="col me-2">
          <button type="button" class="btn-primary btn-sm text-white me-4 float-end" data-bs-toggle="modal"
            data-bs-target="#myModaladd" (click)="onadd()">
            <i class="fas fa-plus fw-bold"></i>&nbsp;Add ROL
          </button>
        </div>
      </div>  
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="stock_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue align-middle text-blue">
                        <th style="width: 5%;">S.No</th>                        
                        <th style="width: 10%;">Branch </th>
                        <th style="width: 15%;">Product Group</th>
                        <th style="width: 25%;">Product </th>
                        <th style="width: 5%;">Unit </th>
                        <th style="width: 25%;">Description</th>
                        <th style="width: 10%;">Reorder Level </th>
                        <th class="text-center bg-lightblue ">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of stock_list; let i=index;">  
                        <td>{{i+1}}</td>
                        <td>{{data.branch_prefix}}</td>
                        <td>{{data.productgroup_name}}</td>
                        <td class="ellipsis">{{data.product_code}}/{{data.product_name}}</td>
                        <td>{{data.productuom_name}}</td>
                        <td class="ellipsis">{{data.display_field}}</td>
                        <td>{{data.reorder_level}}</td>
                        <td class="text-center">
                            <button title="Edit" type="button" class="btn btn-icon btn-sm bg-etdark me-2"  style="background-color:#009688;" 
                            (click)="onedit(data.rol_gid)" data-bs-toggle="modal" data-bs-target="#myModaledit"><span
                            class="fa-solid fa-pencil text-white  fs-6"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
