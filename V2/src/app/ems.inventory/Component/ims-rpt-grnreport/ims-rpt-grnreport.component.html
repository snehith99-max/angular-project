<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title fw-bold"><b>GRN Report</b></h3>
        </div>

        <div class="col me-2">
        </div>
    </div>
    <form [formGroup]="GRNform">
        <div class="d-flex flex-row ms-6 justify-content-center">
            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5 ps-8">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12"><span class=" font-bold">Branch</span>
                    <ng-select formControlName="branch_name" [items]="branch_list" style="height:30px !important;"
                class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="branch_name"
                bindValue="branch_gid" placeholder="Select an option" [(ngModel)]="mdlBranchName" 
                (clear)="onclearbranch()">
              </ng-select>
                </div>
            </div>
            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5 ps-8">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <span class=" font-bold">Vendor</span>
                    <ng-select formControlName="vendor_name" [items]="vendor_list"
                class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="vendor_companyname"
                bindValue="vendor_gid" placeholder="Select an option" [(ngModel)]="mdlvendorname" 
                (clear)="onclearbranch()">
              </ng-select>
                </div>
            </div>
            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5 ps-8">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <label class="font-bold">From Date</label>
                    <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="from_date"
                        class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2" style="height: 30px !important;"
                        pattern="^(?!\s*$).+" />
                </div>
            </div>

            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <label class="font-bold">To Date</label>
                    <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="to_date"
                        class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2" style="height: 30px !important;"
                        pattern="^(?!\s*$).+" />
                </div>
            </div>

            <div class="col-12 col-lg-2 col-md-2 col-12 mt-12">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <!-- <button title="Search" type="button" (click)="OnChangeFinancialYear()" 
                        [disabled]="GRNform.invalid" class="btn-success btn-sm text-black me-1" >Search
                    </button>
                    <button title="Search" type="button" (click)="onrefreshclick()" 
                        [disabled]="GRNform.invalid" class="btn-warning btn-sm text-black ms-1" >Refresh
                    </button> -->
                    <button title="search" class="btn btn-icon btn-sm bg-success me-2 mt-1" style="height: 30px !important;" (click)="OnChangeFinancialYear()"><i class="fa-solid fa-magnifying-glass text-white" ></i></button>
                        <button title="refresh" class="btn btn-icon btn-sm bg-warning me-2 mt-1" style="height: 30px !important;" (click)="onrefreshclick()"><i class="fa-solid fa-rotate-right text-white"></i></button>
                </div>
            </div>
        </div>
    </form>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="GetSaleLedger_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue  align-middle">
                        <th style="width: 2%;">S.No</th>
                        <th style="width: 5%;">Branch</th>
                        <th style="width: 8%;">Date</th>
                        <th style="width: 10%;">Ref.No</th>
                        <th style="width: 10%;">PO Ref.No</th>
                        <th style="width: 20%;">Vendor</th>
                        <th style="width: 8%;">Approval Date</th>
                        <th style="width: 15%;">Approved By</th>
                        <th style="width: 15%;">Status</th>
                        <th class="text-center">Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of GetSaleLedger_list;let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{data.branch_prefix}}</td>
                        <td>{{data.grn_date}}</td>
                        <td>{{data.grn_gid}}</td>
                        <td>{{data.purchaseorder_gid}}</td>
                        <td>{{data.vendor_companyname}}</td>
                        <td >{{data.approved_date}}</td>
                        <td >{{data.approved_by}}</td>
                        <td >{{data.overall_status}}</td>
                        <td class="text-center text-nowrap">
                        <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onview(data.grn_gid)" >  <span
                            class="fa-solid fa-eye text-white  fs-6" style="background: radial-gradient(circle, #47acbe 0%, #4aa5b9 100%);"></span></button>     
                        <button title="Pdf" type="button" data-bs-toggle="modal" data-bs-target="#myModalPdf"
                           class="btn btn-icon btn-sm background-color6 me-2 "
                           style="background: radial-gradient(circle, #47acbe 0%, #4aa5b9 100%);"><span
                           class="fa-solid fa-file-pdf fs-6" (click)="PrintPDF(data.grn_gid)"></span>
                         </button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
