<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title fw-bold">Stock Consumption Report</h3>
        </div>
      </div>
    
    
      <div class="table-responsive">
        <div class="card card-body m-3 p-3 mb-5 bg-white rounded table-responsive">
          <table id="stockreport_list" [(ngModel)]="stockreport_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
            <thead>
              <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue  align-middle">
                <th>S.No </th>
                <th>GRN Ref.No</th>
                <th>Branch</th>
                <th>Product Group</th>
                <th>Product</th>
                <th>Quantity Issued</th>
                <!-- <th>Cost Price</th>     
                <th>Total Price</th>             -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of stockreport_list; let i=index;">
                <td style="width: 5%;">{{i+1}}</td>
                <td style="width: 10%;">{{data.grn_gid}}</td>
                <td style="width: 25%;">{{data.branch_name}}</td>
                <td style="width: 20%;">{{data.productgroup_name}}</td> 
                <td style="width: 25%;">{{data.product_code}}/{{data.product_name}}</td>
                <td>{{data.quantity}} {{data.productuom_name}}</td>
                <!-- <td>{{data.product_price}}</td>
                <td>{{data.total_price}}</td>  -->
              </tr>
            </tbody>
            <tfoot *ngIf="stockreport_list && stockreport_list.length > 0">
              <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                  <td colspan="5" class="text-end">Total</td>
                  <td>{{ Quantity }}</td>
              </tr>
          </tfoot>
          </table>
        </div>
      </div>
      </div>
