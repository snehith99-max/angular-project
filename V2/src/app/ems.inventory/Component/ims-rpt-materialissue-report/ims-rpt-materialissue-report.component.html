<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title fw-bold">Material Issued Report</h3>
        </div>
      </div>
 
    
    
      <div class="table-responsive">
        <div class="card card-body m-3 p-3 mb-5 bg-white rounded table-responsive">
          <table id="stockreport_list" [(ngModel)]="stockreport_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
            <thead>
              <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue  align-middle">
                <th>S.No </th>
                <th>Date</th>
                <th>Issued Ref.No</th>
                <th>Branch</th>
                <th>MI Ref.No</th>
                <th>Issued By</th>
                <th>Issued To</th>
                <th class="text-center">Action</th>  
       
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of stockreport_list; let i=index;">
                <td style="width: 5%;">{{i+1}}</td>
                <td>{{data.materialissued_date}}</td>
                <td>{{data.materialissued_gid}}</td>
                <td style="width: 20%;">{{data.branch_name}}/{{data.department_name}}</td> 
                <td>{{data.materialrequisition_gid}}</td>        
                <td>{{data.user_firstname}}</td>
                <td>{{data.issued_to }}</td>
                <td class="text-center text-nowrap">

                    <button title="View" type="button" (click)="onview(data.materialissued_gid)" 
                    class="btn btn-icon btn-sm bg-primary me-2"
                    data-bs-toggle="modal" data-bs-target="#myModaladdproduct"><span
                    class="fa-solid fa-eye text-white  fs-6"></span></button>
                    <button title="Pdf" type="button" data-bs-toggle="modal" data-bs-target="#myModalPdf"
                    class="btn btn-icon btn-sm background-color6 me-2 "
                    style="background: radial-gradient(circle, #47acbe 0%, #4aa5b9 100%);"><span
                    class="fa-solid fa-file-pdf fs-3" (click)="PrintPDF(data.materialissued_gid)"></span>
                    </button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
