<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Sundry Expense Summary</h3>
        </div>

        <div class="col me-5">
            <button type="button" class="btn-primary btn-sm text-white me-4 float-end"
                routerLink="/finance/AccTrnAddsundryexpense"> <span
                    class="fa-solid fa-plus text-white fs-6"></span>&nbsp;
                Add Expense
            </button>
        </div>
    </div>
    <form [formGroup]="expenseform" #form="ngForm">
        <div class="table-responsive">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded  table-responsive">
                <table id="expense" class="table  table-striped table-row-bordered gy-5 gs-7 ">
                    <thead>
                        <tr class=" text-white fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                            <th style="width: 10px;">S.No</th>
                            <th style="width: 35px;">Date</th>
                            <th style="width: 80px;">Ref No</th>
                            <th>Vendor</th>
                            <th style="width: 35px;">Due Date</th>
                            <th style="width: 80px;" class="text-end">Amount</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of expense; let i=index;" style="white-space: nowrap;"
                            class="align-middle">
                            <td style="width: 10px;">{{i+1}}</td>
                            <td style="width: 35px;">{{data.expense_date}}</td>
                            <td style="width: 80px;">{{data.expense_reference}}</td>
                            <td>{{data.vendor_companyname}}</td>
                            <td style="width: 35px;">{{data.due_date}}</td>
                            <td style="width: 80px;" class="text-end">{{data.Amount}}</td>
                            <td class="text-center text-nowrap" style="width: 5%;">
                                <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onview(data.expense_gid)">
                                    <span class="fa-solid fa-eye fs-6 text-white"></span>
                                </button>

                                <button title="Edit" type="button" class="btn btn-icon btn-sm bg-etdark me-2" (click)="onedit(data.expense_gid)">
                                    <span class="fa-solid fa-pencil fs-6 text-white"></span>
                                </button>

                                <button title="Delete" type="button" data-bs-toggle="modal" data-bs-target="#myModaldelete" class="btn btn-icon btn-sm bg-danger me-2" (click)="openModaldelete(data.expense_gid)">
                                    <span class="fa-solid fa-trash text-white  fs-6"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<div class="modal" id="myModaldelete" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog del_modal-dialog modal-dialog-centered">
        <div class="modal-content del_modal-content">
            <div class="text-center my-4">
                <br />
                <h2><b>Are you sure?</b></h2>
                <br />
                <p style="display: block;font-size:14px">Do You Want To Delete ?</p>
                <br />
                <div class="text-center my-4">
                    <button class="btn-danger btn-sm text-white me-4" (click)="Ondelete()" data-bs-dismiss="modal">
                        <i class="fas fa-close fs-5 me-2"></i>Delete
                    </button>
                    <button class="btn-primary btn-sm text-white me-2" data-bs-dismiss="modal">
                        <i class="fas fa-close text-white me-2"></i>Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
