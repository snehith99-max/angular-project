<div class="card">
    <div class="card-header bg-primary" style="color: white;">
        <div>
            <h3 class="card-title mt-5">Balance Sheet Statement View</h3>
        </div>
        <div class="float-end mt-2">
            <button title="Back" routerLink="/finance/AccRptBalancesheetstatement"
                class="btn-secondary btn-sm text-black "><i class="ki-duotone ki-entrance-right fs-5">
                </i>&nbsp;Back</button>
        </div>
    </div>
    <form [formGroup]="reactiveform">
        <div class="d-flex flex-row m-6">
            <div class="col-12 col-lg-4 col-md-4 col-12">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <label class="fs-3 font-bold mt-5">Account Name:</label> <span class="ms-3 fs-3"></span>
                </div>
            </div>

            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <label class="font-bold">From Date</label>
                    <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="from_date"
                        class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2"
                        pattern="^(?!\s*$).+" />
                </div>
            </div>

            <div class="col-12 col-lg-2 col-md-2 col-12 mt-5">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <label class="font-bold">To Date</label>
                    <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="to_date"
                        class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2"
                        pattern="^(?!\s*$).+" />
                </div>
            </div>
            <div class="col-12 col-lg-2 col-md-2 col-12 mt-10">
                <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                    <button title="Search" type="button" (click)="OnChangeFinancialYear()"
                        [disabled]="reactiveform.invalid" class="btn btn-icon btn-sm bg-success cursor-pointer"><span
                            class="fa-solid fa-magnifying-glass text-white  fs-3"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <div class="card card-body m-0 p-0 mb-0 bg-white rounded table-responsive">
            <table id="Openingbalance_lists"
                class="table table-striped table-row-bordered border-bottom gs-7 align-middle "
                style="border-bottom: 1px solid rgb(245, 244, 244); max-height: 330px; overflow-y: auto;">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                        <th>Transaction Date</th>
                        <th>Ref No</th>
                        <th>Account Name</th>
                        <th>Opening Balance</th>
                        <th>Closing Balance</th>
                        <th class="text-center"> Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of LedgerView_list; let i=index;">
                    <td>{{data.created_date}}</td>
                    <td>{{data.account_ref_no}} </td>
                    <td>{{data.account_name}}</td>
                    <td>{{data.opening_balance}}</td>
                    <td></td>
                    <td class="text-center text-nowrap"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
