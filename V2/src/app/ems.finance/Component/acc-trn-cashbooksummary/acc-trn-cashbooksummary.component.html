<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Cash Book</h3>
        </div>
    </div>
    
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="CashBook_list" class="table table-striped table-row-bordered gy-5 gs-7 align-middle">
                <thead>
                    <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue">
                        <th style="font-size: 11px;">S.No</th>
                        <th style="font-size: 11px;">Branch Code</th>
                        <th style="font-size: 11px;">Branch Name</th>
                        <th style="font-size: 11px;">GL Code</th>
                        <th style="font-size: 11px;width:10%;" class="text-end">Opening Balance</th>
                        <th style="font-size: 11px;width:10%;" class="text-end">Closing Amount</th>
                        <th style="font-size: 11px;" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of CashBook_list; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{data.branch_code}}</td>
                        <td>{{data.branch_name}}</td>
                        <td>{{data.gl_code}}</td>
                        <td style="text-align: right;width:10%;">{{data.openning_balance}}</td>
                        <td style="text-align: right;width:10%;">{{data.closing_amount}}</td>
                        <td class="text-center text-nowrap">
                            <button class="btn btn-icon btn-sm me-2 bg-gradient-darkblue"
                                (click)="onselect(data.branch_gid)">
                                <i class="fa-solid fa-check fs-3"></i>
                            </button>
                            <button class="btn btn-sm btn-icon bg-success me-2" (click)="edit(data.branch_gid)">
                                <i class="fa-regular fa-pen-to-square fs-3"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
