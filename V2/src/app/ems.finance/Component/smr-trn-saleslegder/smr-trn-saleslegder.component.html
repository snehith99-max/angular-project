<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title fw-bold"><b>Sales Ledger</b></h3>
        </div>
    
        <div class="col me-2">
        </div>
      </div>  
      <form [formGroup]="SalesLedgerForm">
      <div class="d-flex flex-row ms-6 justify-content-center">
        <div class="col-12 col-lg-2 col-md-2 col-12 mt-5 ps-8">
            <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                <label class="font-bold">From Date</label>
            <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="from_date"
                class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2"
                pattern="^(?!\s*$).+" />
            </div>
        </div>

        <div class="col-12 col-lg-2 col-md-2 col-12 mt-5">
            <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                <label class="font-bold">To Date</label>
            <input type="date" placeholder="" placeholder="DD-MM-YYYY" formControlName="to_date"
                class="form-control date-picker custom-input mb-3 bg-white custom-input mt-2"
                pattern="^(?!\s*$).+" />
            </div>                
        </div>
        
        <div class="col-12 col-lg-2 col-md-2 col-12 mt-10">
            <div class="col-12 col-lg-11 col-md-11 col-sm-12">
                <button title="Search" type="button" (click)="OnChangeFinancialYear()"
                    [disabled]="SalesLedgerForm.invalid" class="btn btn-icon btn-sm bg-success mb-2 cursor-pointer"><span
                        class="fa-solid fa-magnifying-glass text-white  fs-3"></span>
                </button>
            </div>
        </div>  
</div>
    </form>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="GetSaleLedger_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue align-middle text-blue">
                        <th>S.No</th>
                        <th >Invoice Date</th>
                        <th >Invoice Ref.No</th>
                        <th >Customer</th>
                        <th >Account Sub-Group</th>
                        <th class="text-end">Net</th>
                        <th class="text-end">Tax</th>
                        <th class="text-end">Gross</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of GetSaleLedger_list; let i=index;">
                        <td style="width: 2%;">{{i+1}}</td>
                        <td style="width: 5%;">{{data.invoice_date}}</td>
                        <td style="width: 5%;">{{data.journal_refno}}</td>
                        <td style="width: 25%;">{{data.customer_id}} /{{data.customer_name}}</td>
                        <td style="width: 10%;">{{data.account_name}}</td>
                        <td style="width: 5%;"  class="text-end">{{data.net_amount}}</td>
                        <td style="width: 5%;"  class="text-end">{{data.tax_amount}}</td>
                        <td style="width: 5%;"  class="text-end">{{data.transaction_amount}}</td>
                        <td style="width: 10%;" class="text-center">
                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onclick(data.invoice_gid)">
                                <span class="fa-solid fa-eye text-white fs-6"></span>
                            </button>
                            <button title="360" type="button" class="btn btn-sm btn-icon bg-view me-2 "
                            (click)="click360(data.customer_gid)">
                            <i class="fa-solid fa fa-retweet fs-2"></i>
                        </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
