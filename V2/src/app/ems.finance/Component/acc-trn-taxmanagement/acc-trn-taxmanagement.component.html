<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Manage Tax</h3>
        </div>

        <div class="col me-5">
            <button type="button" class="btn-primary btn-sm text-white me-4 float-end" (click)="NavigateToAddTaxFilingPage()">
                Create Tax Filling
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="TaxManagementSummary_List" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width:8%">S.No</th>
                        <th style="width:18%;">Tax Filing Month</th>
                        <th style="width:10%;" style="text-align: right;">Tax Output</th>
                        <th style="width:10%;" style="text-align: right;">Tax Input</th>
                        <!-- <th style="width:10%;" style="text-align: right;">CN / DN</th> -->
                        <th style="width:10%;" style="text-align: right;">Tax Payable</th>
                        <th style="width:18%;">Filing Ref No</th>
                        <th class="text-center" style="width:10%;">Action</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of TaxManagementSummary_List; let i=index;">
                        <td style="width:8%">{{i+1}}</td>
                        <td style="width:18%;">{{data.month}}</td>
                        <td style="text-align: right;width:10%;" [ngStyle]="{color: data.tax_output === '0.00' ? 'red' : 'black'}">{{data.tax_output}}</td>
                        <td style="text-align: right;width:10%;" [ngStyle]="{color: data.tax_input === '0.00' ? 'red' : 'black'}">{{data.tax_input}}</td>
                        <!-- <td style="text-align: right;width:10%;"></td> -->
                        <td style="text-align: right;width:10%;" [ngStyle]="{color: data.overalltax_amount === '0.00' ? 'red' : 'black'}">{{data.overalltax_amount}}</td>
                        <td style="width:18%;">{{data.fillingref_no}} || {{data.taxfilling_date}}</td>                        
                        <td class="text-center text-nowrap" style="width:10%;">
                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"
                                (click)="tax_view(data)">
                                <span class="fa-solid fa-eye text-white  fs-6"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
