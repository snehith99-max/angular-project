<div class="card shadow-sm">
    <div class="row">
        <div class="card-header col-lg-6">
            <h3 class="card-title">Record Expense</h3>
        </div>

        <div class="col-lg-6 ">
            <div class="float-end">
                <button type="button" class="btn-primary btn-sm text-white me-4 mt-4" [routerLink]="'/finance/AccTrnExpenseAdd'">
                    Add Expense
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <div class="card card-body m-3 p-3 mb-5 bg-white table-responsive rounded">
            <table id="entity_list" class="table table-striped table-row-bordered gy-5 gs-7">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Expense data</th>
                        <th>Vendor</th>
                        <th>Vendor GST</th>
                        <th>Contact Person</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of RecordSummary_list; let i=index" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.expenserequisition_date}}</td>
                        <td>{{data.vendor}}</td>
                        <td>{{data.vendor_gst}}</td>
                        <td>{{data.contactperson_name}}</td>
                        <td>{{data.due_date}}</td>
                        <td>{{data.overall_status}}</td>
                        <td class="text-center">
                            <!-- <button class="btn me-2 p-1" (click)="toggleOptions(data)">
                                <span class="fa-solid fa-ellipsis-vertical fs-1" style="color: #4d4d4d;"></span>
                            </button>

                            <div *ngIf="showOptionsDivId === data" class="pb-0 rounded bg-white cursor-pointer icon_menu">
                                Add Icons
                                <div class="d-flex p-3 pb-3 Icon_hover" (click)="onroute(data.expenserequisition_gid)">
                                    <span><i class="fa-solid fa-money-check-dollar fs-3 me-5"></i></span>
                                    <span>make payment</span>
                                </div>

                                <div class="d-flex p-3 pb-3 Icon_hover" data-bs-toggle="modal" data-bs-target="#myModaldelete" (click)="openModaldelete(data.expenserequisition_gid)">
                                    <span><i class="fa-solid fa-trash fs-3 me-5"></i></span>
                                    <span>Delete</span>
                                </div>
                            </div> -->
                            <button title="make payment" type="button" class="btn btn-sm btn-icon bg-excel me-2 "
                            (click)="onroute(data.expenserequisition_gid)">
                            <i class="fa-solid fa-money-check-dollar fs-5"></i>
                        </button>
                        <button title="Delete" type="button" class="btn btn-sm btn-icon bg-danger me-2 " 
                        data-bs-toggle="modal" data-bs-target="#myModaldelete"
                        (click)="openModaldelete(data.expenserequisition_gid)">
                            <i class="fa-solid fa-trash fs-5"></i>
                        </button>
                        </td>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="myModaldelete" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h4 class="w-100  fw-bolder fs-1 mt-5">Are you sure?</h4>
                <p class="fw-bold fs-5 mt-4">Do You Want To Delete The Record ?</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn-danger" data-bs-dismiss="modal" (click)="ondelete()">Delete</button>
            </div>
        </div>
    </div>
</div>
