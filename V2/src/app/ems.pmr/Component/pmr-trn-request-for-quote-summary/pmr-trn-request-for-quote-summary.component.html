<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Request for Quotation Enquiry</h3>
        </div>

        <div class="col me-5">
            <button type="button" class="btn-primary btn-sm text-white me-4 float-end" data-bs-toggle="modal"
                data-bs-target="#myModaladd" (click)="onadd()">
                <i class="fas fa-plus"></i>&nbsp;&nbsp; Raise Enquiry
            </button>
        </div>
    </div>

    <div class="table-responsive"><br>
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">

            <table id="Getrequestforquote_lists" class="table table-striped table-row-bordered gy-5 gs-7">
                <thead>
                    <tr class="fw-bold fs-7 text-nowrap bg-lightblue text-blue align-middle">
                        <th>Enquiry Date</th>
                        <th>Enquiry Ref. No</th>
                        <th>Enquiry Status</th>
                        <th>PR Ref. No.</th>
                        <th class="text-center">Details</th>
                        <th>Remarks</th>
                        <th>Total Quote Received</th>
                        
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of Getrequestforquote_lists;">
                        <td>{{data.enquiry_date}}</td>
                        <td>{{data.enquiry_gid}}</td>
                        <td>{{data.enquiry_status}}</td>
                        <td>{{data.purchaserequisition_gid}}</td>
                        <td class="text-center text-nowrap">
                            <label title="Details" data-bs-toggle="modal" data-bs-target="#myModalUpdateimage9"(click)="Details(data.parameter,data.enquiry_gid)"  >
                               <i class="fas fa-question-circle fa-5x text-center text-primary fs-2"></i>
                            </label>
                      </td>
                      <td style="width: 150px;" >{{data.enquiry_remarks}}</td>
                        <td>{{data.vendor_companyname}}</td>
                        <td class="text-center text-nowrap">
                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"  (click)="onview(data.enquiry_gid)"><span
                                    class="fa-solid fa-eye text-white  fs-6"></span></button>

                             <!-- <button title="close" type="button" class="btn btn-icon btn-sm bg-danger me-2" 
                                    data-bs-toggle="modal" data-bs-target="#myModalclose"><span
                                      class="fa-solid fa-close text-white  fs-6"></span></button>  

                                  
                              <button title="Vendor" type="button" class="btn btn-icon btn-sm bg-success me-2"
                                  data-bs-toggle="modal" data-bs-target="#myModaledit">
                              <span class="vendor-icon fa-solid fa-star text-white fs-6"></span>
                             </button> -->
                          

                              
                             <!-- <button title="Pdf" type="button" data-bs-toggle="modal" data-bs-target="#myModalPdf"
                             class="btn btn-icon btn-sm bg-warning me-2" style="background-color: yellow;">
                             <span class="fa-solid fa-file text-white fs-6"></span>
                            </button>
                      -->

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
