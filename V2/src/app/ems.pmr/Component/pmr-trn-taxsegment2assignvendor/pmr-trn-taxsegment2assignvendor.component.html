<div class="card shadow-sm">
    <div class="card m-5">
        <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
            <h3 class="fw-bolder text-white"><i class="fa fa-user-plus fs-3 me-4"></i>Unassign Vendor</h3>
        <div class="card-title p-2 rounded-top bg-primary d-flex justify-content-end align-items-end">
            <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
            routerLink="/pmr/PmrMstTaxSegment"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="unassignvendor_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            All
                        </th>
                        <th>Vendor Code </th>
                        <th>Vendor </th>
                        <th>Contact Details  </th>
                        <th>Country </th>
                        <th>Region </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of unassignvendor_list; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                        <td>{{data.vendor_code}}</td>
                        <td>{{data.vendor_companyname}}</td>
                        <td>{{data.Contactdetails}}</td>
                        <td>{{data.country}}</td>
                        <td>{{data.region_name}}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="unassign()">
            <i class="fa fa-tasks fs-5 me-3"></i>Unassign
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/pmr/PmrMstTaxSegment">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>
</div>
