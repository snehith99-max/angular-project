<div class="card shadow-sm">

    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary ">
        <h3 class="fw-bolder text-white">
            <i class="fas fa-file-invoice  fs-2"></i>&nbsp;&nbsp;Invoice Tag
        </h3>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="assignproduct_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th style="width: 8px;">
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            All
                        </th>
                        <th>Invoice Date</th>
                        <th>Invoice Ref. No</th>
                        <th>Vendor</th>
                        <th>Contact Details</th>
                        <th>Invoice Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of assignproduct_list; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                                <td>{{data.invoice_date}}</td>
                                <td>{{data.invoice_refno}}</td>
                                <td>{{data.customer_name}}</td>
                                <td >{{data.contact}}</td>
                                <td>{{data.invoice_amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="assign()">
            <i class="fa fa-tasks fs-5 me-3"></i>Assign
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/pmr/PmrTrnPurchaseagreement">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>







</div>
