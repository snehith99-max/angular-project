<div class="m-3">
  <form [formGroup]="reactiveForm" #form="ngForm">
    <div class="card">
      <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
        <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
          <h3 class="fw-bolder text-white"><i class="fa fa-user-plus fs-3 me-4"></i>&nbsp;&nbsp;Edit Vendor</h3>
        </div>
        <div class="card-title p-2 rounded-top bg-primary d-flex justify-content-end align-items-end">
          <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
          routerLink="/pmr/PmrMstVendorregister"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
        </div>
      </div>
      <div class="d-flex flex-row m-6 flex-wrap">
        <!-- vendor Code textbox design-->
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required "
            [ngClass]="{'error_input_field': vendor_code.invalid && vendor_code.touched}">Vendor Code</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="vendor_code" class="
                    form-control form-control-lg form-control-solid
                    custom-input
                    mb-3 mb-lg-0
                    bg-white
                    custom-input
                  " [ngStyle]="{
                    'border-color':
                    vendor_code.invalid && vendor_code.touched
                        ? 'red'
                        : 'rgb(209, 209, 209)'
                  }" placeholder="Vendor Code" style="height:40px;" name="vendor_code"readonly required />

          </div>
        </div>

        <!-- Vendor Company Name textbox design-->
        <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required"
            [ngClass]="{'error_input_field': vendor_companyname.invalid && vendor_companyname.touched}">Vendor</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="vendor_companyname" class="
                           form-control form-control-lg form-control-solid
                           custom-input
                           mb-3 mb-lg-0
                           bg-white
                           custom-input
                          " [ngStyle]="{
                          'border-color':
                          vendor_companyname.invalid && vendor_companyname.touched
                      ? 'red'
                      : 'rgb(209, 209, 209)'
                      }" placeholder="Vendor Company Name" style="height:40px;" name="vendor_companyname" required />

          </div>
        </div>


        <!-- Contact Person Name textbox design-->
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required"
            [ngClass]="{'error_input_field': contactperson_name.invalid && contactperson_name.touched}">Contact
            Person</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="contactperson_name" class="
                  form-control form-control-lg form-control-solid
                  custom-input
                  mb-3 mb-lg-0
                  bg-white
                  custom-input
                 " [ngStyle]="{
                 'border-color':
                  contactperson_name.invalid && contactperson_name.touched
                   ? 'red'
                   : 'rgb(209, 209, 209)'
                    }" placeholder="Contact Person Name" style="height:40px;" name="contactperson_name" required />
            <!-- <div *ngIf=" contactperson_name.invalid &&
                     (contactperson_name.dirty || contactperson_name.touched)
                        " class="text-red">
              <div *ngIf="contactperson_name.errors?.['required']">
                Contact Person is required.
              </div>
            </div> -->
          </div>
        </div>
      </div>
       <div class="d-flex flex-row m-6 flex-wrap">
        <!-- <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required" [ngClass]="{'error_input_field': contact_telephonenumber.invalid && contact_telephonenumber.touched}">Contact Number</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="contact_telephonenumber" class="
            form-control form-control-lg form-control-solid
            custom-input
            mb-3 mb-lg-0
            bg-white
            custom-input
          " [ngStyle]="{
            'border-color':
            contact_telephonenumber.invalid && contact_telephonenumber.touched
                ? 'red'
                : 'rgb(209, 209, 209)'
          }" placeholder="Contact Number" minlength="0" maxlength="16" pattern="^\+[0-9]{1,15}$" name="contact_telephonenumber" required />
          </div>
        </div> -->


        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required" [ngClass]="{'error_input_field': contact_telephonenumber.invalid && contact_telephonenumber.touched}">Contact Number</span>
          <div class="col-lg-12 col-12 col-md-12 col-sm-12 fv-row mt-2">
            <ngx-intl-tel-input [cssClass]="'form-control custom-width w-100'"
              [preferredCountries]="[CountryISO.UnitedKingdom]" [enableAutoCountrySelect]="true"
              [enablePlaceholder]="true" [searchCountryFlag]="true"
              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
              [selectedCountryISO]="CountryISO.UnitedKingdom" [phoneValidation]="true" name="contact_telephonenumber" [maxLength]="15"
              formControlName="contact_telephonenumber" style="height:40px;"required></ngx-intl-tel-input>
             
          </div>
        </div>


        <!-- <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold"[ngClass]="{'error_input_field': email.invalid && email.touched}">Contact Email<span class="ms-1 text-red">*</span></span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"> -->
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
              <span class="font-bold required"
                [ngClass]="{'error_input_field': email.invalid && email.touched}">Contact Email</span>
              <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">

            <input formControlName="email_id" type="text" class="
                  form-control form-control-lg form-control-solid                 
                  bg-white
                  custom-input
                  mb-3 mb-lg-0
                " [ngStyle]="{
                  'border-color':
                  email.invalid && email.touched
                      ? 'red'
                      : 'rgb(209, 209, 209)'
                }" placeholder="Email" style="height:40px"
              pattern="^([a-z0-9-]+|[a-z0-9-]+([.][a-z0-9-]+)*)@([a-z0-9-]+\.[a-z]{2,20}(\.[a-z]{2})?|\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\]|localhost)$"
              name="email_address" required />
          </div>
          
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold "
            >Billing Email</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">

            <input formControlName="billingemail_address" type="text" class="
              form-control form-control-lg form-control-solid
              bg-white borderc-secondary
              custom-input
              mb-3 mb-lg-0
            " placeholder="Email" style="height:40px"
              pattern="^([a-z0-9-]+|[a-z0-9-]+([.][a-z0-9-]+)*)@([a-z0-9-]+\.[a-z]{2,20}(\.[a-z]{2})?|\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\]|localhost)$"
              name="email_address"  />
          </div>


        </div>
      </div>
      <div class="d-flex flex-row m-6 flex-wrap">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold "
            >Tax Number</span>
          <div class="col-lg-11 col-12  col-md-11 col-sm-12 fv-row mt-2">
            <input formControlName="tax_number" type="text" class="form-control form-control-lg form-control-solid
              bg-white borderc-secondary
              custom-input
              mb-3 mb-lg-0
            "
             placeholder="Tax Number" style="height:40px" name="Average LeadTime"  />
          </div>
        </div>

        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required"[ngClass]="{'error_input_field': taxsegment_name.invalid && taxsegment_name.touched}">Tax Segment</span>
          <ng-select formControlName="taxsegment_name" 
          [ngClass]="{'invalid-border': taxsegment_name.invalid && taxsegment_name.touched}"
            [items]="taxsegment_list" class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
            bindLabel="taxsegment_name" bindValue="taxsegment_name"
            placeholder="Select Tax Segment"></ng-select>

        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold  ">Average Lead Time</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">

            <input formControlName="averageleadtime" type="text" class="form-control form-control-lg form-control-solid
              bg-white
              custom-input borderc-secondary
              mb-3 mb-lg-0
            "  
            placeholder="Average Lead Time" style="height:40px" name="Average LeadTime"  />


          </div>
        </div>
      </div>


      <div class="d-flex flex-row m-6 flex-wrap">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required" [ngClass]="{'error_input_field': address.invalid && address.touched}">Address
            I</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <textarea type="text" formControlName="address" class="
                    form-control form-control-lg form-control-solid
                    custom-input
                    mb-3 mb-lg-0
                    bg-white
                    custom-input
                  " [ngStyle]="{
                    'border-color':
                    address.invalid && address.touched
                        ? 'red'
                        : 'rgb(209, 209, 209)'
                  }" placeholder="Address I" style="height:40px" name="address" required></textarea>
            <!-- <div *ngIf="address.invalid && (address.dirty || address.touched)" class="text-red">
              <div *ngIf="address.errors?.['required']">
                Address is required.
              </div>
            </div> -->
          </div>
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold">Address II</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">

            <textarea formControlName="address2" type="text" class="
									form-control form-control-lg form-control-solid
									borderc-secondary
									bg-white
									custom-input
									mb-3 mb-lg-0
								" placeholder="Address II" style="height:40px" name="address2"></textarea>
          </div>
        </div>

        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold " >City</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="city" class="
                    form-control form-control-lg form-control-solid
                    custom-input borderc-secondary
                    mb-3 mb-lg-0
                    bg-white
                    custom-input
                  "  placeholder="City" style="height:40px" name="city"  />

          </div>
        </div>

      </div>

      <div class="d-flex flex-row m-6 flex-wrap">

        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold " 
                    
          >Post Code</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">

            <input formControlName="postal_code" type="numeric" class="
                  form-control form-control-lg form-control-solid
                  bg-white borderc-secondary
                  custom-input
                  mb-3 mb-lg-0
                "  placeholder="Post code"  minlength="0" maxlength="6" style="height:40px"
              name="postal_code"  />
          </div>
       
      
        </div>

        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold " [ngClass]="{'error_input_field': country_name.invalid && country_name.touched}">Country</span>
          <ng-select formControlName="country_name" 
            [ngClass]="{'invalid-border': country_name.invalid && country_name.touched}" [items]="country_list"
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="country_name"
            bindValue="country_name" placeholder="Select Country"></ng-select>
        
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold " >Region</span>
          <div class="col-lg-12 col-12 col-md-12 col-sm-11 fv-row mt-2">
            <ng-select formControlName="region"  [items]="region_list"
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="region_name"
            bindValue="region_gid" placeholder="Select Region"></ng-select>
        
          </div>
        </div>
      </div>


      <div class="d-flex flex-row m-6 flex-wrap">


        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold required"[ngClass]="{'error_input_field': currencyname.invalid && currencyname.touched}">Currency</span>
          <ng-select formControlName="currencyname" [ngClass]="{'invalid-border': currencyname.invalid && currencyname.touched}" [items]="currency_list"
            class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="currency_code"
            bindValue="currency_code" placeholder="Select currency"></ng-select>
        
        </div>
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold">Payment Terms</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="paymentterms" class="
            form-control form-control-lg form-control-solid
            borderc-secondary
            bg-white
            custom-input
            mb-3 mb-lg-0" placeholder="Days" style="height:40px" name="Days" required />
          
          </div>
        </div>
        <!-- <div class="col-12 col-lg-4 col-md-6 col-sm-12">
          <span class="font-bold">Credit Days</span>
          <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
            <input type="text" formControlName="creditdays" class="
            form-control form-control-lg form-control-solid
            borderc-secondary
            bg-white
            custom-input
            mb-3 mb-lg-0" placeholder="Days" style="height:40px" name="city" required />
            
          </div>
        </div> -->
        <div class="col-12 col-lg-4 col-md-4 col-sm-12"><span class="font-bold">Credit Days</span>
          <div class="col-lg-4">
            <div style="display: flex; flex-direction: column;">
              <input type="text" formControlName="creditdays"
                class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white custom-input borderc-secondary mt-2"
                placeholder="Days" style="height:40px; width: 65px;" />
              <span style="margin-left: 75px; margin-top: -28px; font-weight: bold;"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="text-center my-4">
      <button class="btn-success btn-sm text-white me-2" [ngClass]="{
              'primary-button': !reactiveForm.invalid,
              'secondary-button': reactiveForm.invalid
            }" (click)="validate()">
        <i class="fas fa-check text-white fs-5"></i> &nbsp; Update
      </button>

      <button class="btn-primary btn-sm text-white me-4" routerLink="/pmr/PmrMstVendorregister">
        <i class="fas fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>


  </form>
</div>
