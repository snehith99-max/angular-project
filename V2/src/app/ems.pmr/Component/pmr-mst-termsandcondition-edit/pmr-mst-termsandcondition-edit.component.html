<div class="card">
    <div class="card m-5">
      <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
      <h3 class="fw-bolder text-white"><i class="fas fa-plus fw-bolder fs-3"></i> &nbsp;&nbsp;&nbsp;Edit Terms and Conditions</h3>
      <div class="card-title p-2 rounded-top bg-primary d-flex justify-content-end align-items-end">
      <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
      routerLink="/pmr/PmrMstTermsconditionssummary"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
      </div>
    </div>
</div>
    
        <form [formGroup]="templateformedit">
            

            <input formControlName="termsconditions_gid" hidden type="text" class="form-control form-control-lg form-control-solid bg-white custom-input mb-3 mb-lg-0 borderc-secondary" name="template_name" />

            <div class="d-flex flex-row flex-wrap mt-6 ms-3">
                
                <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required" [ngClass]="{'error_input_field': template_name.invalid && template_name.touched}">Template Name</span>
                    <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                         <input formControlName="template_name" type="text" class="form-control form-control-lg  custom-input mb-3 mb-lg-0 bg-white custom-input"  placeholder="Template Name"  pattern="^(?!\s*$).+"   name="template_name" style="width:340px; height: 40px;" 
                       [ngClass]="{'invalid-border': template_name.invalid && template_name.touched}"  required  />
                    </div>
                    <!-- <div *ngIf="template_name.invalid && (template_name.dirty || template_name.touched)">
                      <div *ngIf="template_name.errors?.['required']">
                                  <span style="color:red;">Template Name Required </span>
                      </div>
                    </div>  -->
                </div>
              
                <!-- <div class="col-12 col-lg-4 col-md-6 col-sm-12"><b>Template Type</b><span class="ms-1 text-red">*</span>
                    <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                        <select class="form-select" formControlName="template_type"
                        placeholder="Template Type"  pattern="^(?!\s*$).+"  name="payment_terms" required>
                          <option value="General">General</option>
                          <option value="Payment Terms">Payment Terms</option>
                          <option value="Delivery Details">Delivery Details</option>
                        </select>
                        
                    </div>
                </div> -->
                <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required" [ngClass]="{'error_input_field': template_type.invalid && template_type.touched}">Template Type</span>
                    <div class="col-12 col-lg-4 col-md-3 col-sm-12">
                      <ng-select formControlName="payment_terms" pattern="^(?!\s*$).+"
                         
                              bindLabel="template_type"  placeholder="Select an option" style="width: 340px;" 
                              [ngClass]="{'invalid-border': template_type.invalid && template_type.touched}">
                              <ng-option value="General">General</ng-option>
                              <ng-option value="Payment Terms">Payment Terms</ng-option>
                              <ng-option value="Delivery Details">Delivery Details</ng-option>
                              </ng-select>       
                  </div>
                  <!-- <div *ngIf="template_type.invalid && (template_type.dirty || template_type.touched)">
                    <div *ngIf="template_type.errors?.['required']">
                                <span style="color:red;">Template Type Required </span>
                    </div>
                    </div> -->
                  </div>  
            </div>
<br><br>
        
            <div class="card-header bg-lightblue card-height35 table-responsive">
                <div class="card-title m-0">
                  <h5 class="fw-bolder text-blue"><span class="font-bold required" >Template Content</span></h5>
                </div>
              </div>
              <div class="d-flex flex-row flex-wrap mt-6 ms-3 table-responsive">
                <div class="col-12 col-lg-12 col-md-12 col-sm-12">
                  <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                  <angular-editor [config]="config" pattern="^(?!\s*$).+" formControlName="template_content">
                  </angular-editor>
                </div>
              </div>
            </div>
            <div class="card mt-6">
                <div class="text-center my-4">
                    <!-- <button type="submit" [disabled]="templateformedit.invalid" [ngClass]="{
                      'primary-button': !templateformedit.invalid,
                      'secondary-button': templateformedit.invalid
                    }" 
                    class="btn-success btn-sm text-white me-4" (click)="templateupdate()">   
                        <i class="bi bi-check-square fs-7 me-1"></i>
                        Update
                    </button> -->
                    <button class="btn-success btn-sm text-white me-2" (click)="templateupdate()" 
                    [disabled]="templateformedit.invalid" [ngClass]="{
                      'primary-button': !templateformedit.invalid,
                      'secondary-button': templateformedit.invalid
                    }" data-bs-dismiss="modal">          
                      <i class="fas fa-check text-white fs-5" ></i> &nbsp;Update
                  </button> &nbsp;&nbsp;
        
                    <button class="btn-primary btn-sm text-white me-4" routerLink="/pmr/PmrMstTermsconditionssummary">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </button>
                </div>
            </div>
        </form>        
    </div>
