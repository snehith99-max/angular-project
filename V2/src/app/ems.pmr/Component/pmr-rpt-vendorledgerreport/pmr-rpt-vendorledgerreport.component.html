  <div class="table-responsive">

    <div class="card card-body m-3  bg-white rounded">
      <table id="vendorledger_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
        <thead>
          <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
            <th style="width:10%" class="text-center">Vendor Code </th>
            <th style="width:20%"class="text-center">Vendor</th>
            <th style="width:8%"class="text-center">Contact </th>
            <th class="text-center">Opening Balance</th>
            <th class="text-center">Purchase Amount</th>
            <th class="text-center">Paid</th>
            <th class="text-center">Outstanding</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let data of vendorledger_list;">
            <td>{{data.vendor_code}}</td>
            <td>{{data.vendor_companyname}}</td>
            <td>{{data.contact}}</td>
            <td class="text-end">{{data.opening_balance}}</td>
            <td class="text-end">{{data.invoice_amount}}</td>
            <td class="text-end">{{data.payment_amount}}</td>
            <td class="text-end">{{data.outstanding_amount}}</td>
            <td style="width: 10%;" class="text-center">
              <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"
              (click)="onview(data.vendor_gid)"><span
              class="fa-solid fa-eye text-white  fs-6"></span></button>

              <button title="360" type="button" class="btn btn-sm btn-icon bg-view me-2 "
              (click)="click360(data.vendor_gid)">
              <i class="fa-solid fa fa-retweet fs-2"></i>
          </button>


          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
