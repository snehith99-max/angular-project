<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title fw-bold">Select Contract PO</h3>
      </div>
    </div>
    <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
        <table id="contract_summarylist" class="table table-striped table-row-bordered gy-5 gs-7 ">
          <thead>
            <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
              <th style="width: 8px;">S.No</th>
              <th style="width: 10%;">Vendor Code</th>
              <th style="width: 25%;">Vendor</th>
              <th style="width:25%;">Contact</th>
              <th>Assigned Product</th>
              <th class="text-center bg-lightblue ">Action</th> 
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of contract_summarylist; let i=index;" class="align-middle">
              <td>{{i+1}}</td>
              <td style="width: 250px;">{{data.vendor_code}}</td>
              <td style="width: 250px;">{{data.vendor_companyname}}</td>
              <td style="width: 250px;">{{data.vendor_details}}</td>
              <td><a class="ms-6 count font-bold">{{data.count}}{{data.assigned_product}}</a></td>
                <td class="align-items-center text-nowrap">
                    <div>
                        <button title="Select" type="button" class="btn-lg btn-primary" 
                                (click)="RCPurchaseOrder(data.ratecontract_gid,data.vendor_gid)"
                                style="height: 20px; display: flex; align-items: center; justify-content: center;">
                            Select
                        </button>
                    </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
