<form [formGroup]="reactiveForm" #form="ngForm">
    <div class="card ">
      <!-- <div class="card-header" style="background-color: skyblue;">
        <h2 class="card-title" style="color: rgb(14, 7, 7);"><b> ENQUIRY PROCEED</b></h2>
    </div> -->
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary" >
      <h3 class="fw-bolder text-white"><i class="fas fa-plus fw-bolder fs-3"></i> &nbsp;&nbsp;Enquiry Proceed </h3>
    </div>
  
      <div class="table-responsive">
        <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white rounded">
          <table id="enquiryaddprodeed_list" class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
              <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                <th>
                    <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" />
                    Check All
                </th>
                <th>PI Ref No</th>
                <th>PI Date</th>
                <th>Product Group</th>
                <th>Product Code</th>
                <th>Product</th>
                <th>Unit</th>
                <th>Requested Quantity</th>
                <!-- <th>Enquiry Quantity</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of enquiryaddprodeed_list; let i = index;">
                <td> <input type="checkbox" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(data) : null"
                    [checked]="selection.isSelected(data)" /></td>
                <td>{{data.purchaserequisition_gid}}</td>
                <td>{{data.purchaserequisition_date}}</td>
                <td>{{data.productgroup_name}}</td>
                <td>{{data.product_code}}</td>
                <td>{{data.product_name}}</td>
                <td>{{data.productuom_name}}</td>
                <td style="text-align:center;">{{data.qty_requested}}</td>
                <!-- <td><input type="text" [(ngModel)]="data.Enquiry_quantity" style="width: 100px;"></td> -->

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-center my-4">
      <button class="btn-success text-white"  (click)="submit()">
        <i class="fas fa-check text-white fs-5"></i> &nbsp; Proceed
      </button>
      <button style="margin-left: 10px;"  class="btn-primary btn-sm text-white me-4" routerLink="/pmr/PmrTrnEnquiryAddSelect">
        <i class="fas fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>
</form>
