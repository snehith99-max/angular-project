<div class="card mt-4">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
          <h3 class="card-title fw-bold">Select Purchase Order</h3>
        </div>  
    
<div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="grn_list"  class="table table-striped table-row-bordered table-responsive gy-5 gs-7">
                <thead class="table_head">
                    <tr class=" text-white fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th style="width:8%">Branch</th>
                        
                        <th style="width:8%">PO Date</th>
                        <th style="width:12%">PO Ref No</th>
                        <th style="width:12%">Department</th>
                        <th style="width:18%">Vendor</th>
                        <th style="width:20%">Contact</th>
                        <th style="width:15%">Status</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let data of grn_list; let i=index;"> 
                        <td style="width: 2%;">{{i+1}}</td>
                        <td>{{data.branch_prefix}}</td>
                        <td>{{data.purchaseorder_date }}</td>
                        <td>{{data.porefno}}</td>
                        <td>{{data.department_name}}</td> 
                        <td class="ellipsis">{{data.vendor_companyname}}</td>
                        <td class="ellipsis">{{data.contact_info}}</td>
                        <td>{{data.purchaseorder_status}}</td>
                        <td class="text-center" class="text-nowrap">
                            <button title="Select" type="button" class="btn-lg  btn-primary ms-4" (click)="Onclickgrn(data.purchaseorder_gid)" style="height: 20px; display: flex; align-items: center; justify-content: center; ">Select</button>    
                        </td>                     
                    </tr>
                </tbody> 
            </table>
        </div> 
    </div> 
</div>
