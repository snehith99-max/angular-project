<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">E-Way Invoice Summary</h3>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="invoice" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Invoice Ref. No </th>
                        <th>Invoice Date</th>
                        <th>Customer Name</th>
                        <th>Contact Details</th>
                        <th style="text-align: right;">Invoice Amount</th>
                        <th>Status</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of ewaybillinvoicesummarylist; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.invoice_refno}}</td>
                        <td>{{data.invoice_date | date: 'dd-MM-yyyy'}}</td>
                        <td>{{data.customer_name }}</td>
                        <td>{{data.customer_contactperson}}</td>
                        <td style="text-align: right;">{{data.invoice_amount}}</td>
                        <td>{{data.invoice_status}}</td>
                        <td class="text-center text-nowrap">
                            <button title="Add" type="button" class="btn btn-icon btn-sm bg-info me-2" (click)="addewaybill(data.invoice_gid)">
                                <span class="fa-solid fa-plus fs-6" style="color: #ffffff;"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
