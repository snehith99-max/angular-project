<!--begin::Content-->
<div id="kt_app_content" class="app-content  flex-column-fluid ">


    <!--begin::Content container-->
    <div id="kt_app_content_container" class="app-container  container-xxl ">
        <!--begin::Inbox App - Compose -->
        <div class="d-flex flex-column flex-lg-row">
            <!--begin::Sidebar-->

            <!--end::Sidebar-->

            <!--begin::Content-->
            <div class="flex-lg-row-fluid ms-lg-7 ms-xl-10">

                <!--begin::Card-->
                <div class="card shadow-lg">

                    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
                        <h3 class="fw-bolder text-white"><i class="fa-solid fa-envelope-open-text fs-2"></i> &nbsp;&nbsp;&nbsp; Proforma
                            Compose Mail
                            <i class="bi bi-arrow-left-square-fill float-end fs-1 me-6" (click)="onback()"></i>
                        </h3>
                    </div>

                    <div class="card-body p-0">
                        <!--begin::Form-->
                        <form [formGroup]="reactiveForm" #form="ngForm" id="kt_inbox_compose_form">
                            <!--begin::Body-->
                            <div class="d-block">
                                <!--begin::From-->
                                <div class="d-flex align-items-center border-bottom px-8 min-h-50px mt-5">
                                    <!--begin::Label-->

                                    <div class="text-gray-900 fw-bold w-75px">
                                        From:
                                    </div>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                    <ng-select [items]="GetMailId_list" class=" col-lg-5 mt-2" bindLabel="employee_emailid"
                                   formControlName="employee_emailid" bindValue="employee_emailid"
                                    placeholder="Select an option" (change)="GetOnChangeTerms()"></ng-select>

                                    <!-- <input type="text" class="form-control form-control-transparent border-0"
                                        formControlName="mail_from" value="" data-kt-inbox-form="tagify" /> -->
                                    <div *ngIf="employee_emailid.invalid && (employee_emailid.dirty || employee_emailid.touched)">
                                        <div *ngIf="employee_emailid.errors?.['required']">
                                            <span style="color:red;">&nbsp; From Mail Is required.</span>
                                        </div>
                                    </div>
                                    <!--end::Input-->


                                </div>
                                <!--end::Reply To-->
                                <!--begin::From-->
                                
                                <!--end::Reply To-->
                                <!--begin::To-->
                                <div class="d-flex align-items-center border-bottom px-8 min-h-50px mt-2">
                                    <!--begin::Label-->
                                    <div class="text-gray-900 fw-bold w-75px">
                                        To:
                                    </div>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                    <input type="text" class="form-control form-control-transparent border-0"
                                        formControlName="to" value="" data-kt-inbox-form="tagify" />
                                    <div *ngIf="to.invalid && (to.dirty || to.touched)">
                                        <div *ngIf="to.errors?.['required']">
                                            <span style="color:red;">&nbsp;To Mail Is required.</span>
                                        </div>
                                        <div *ngIf="to.errors?.['pattern']">
                                            <span style="color:red;">&nbsp; Invaild Email Format.</span>
                                        </div>
                                    </div>
                                    <!--end::Input-->

                                    <!--begin::CC & BCC buttons-->
                                    <!-- <div class="ms-auto w-75px text-end">
                                        <span class="text-muted fs-bold cursor-pointer text-hover-primary me-2"
                                            data-kt-inbox-form="cc_button">Cc</span>
                                    </div> -->
                                    <!--end::CC & BCC buttons-->
                                </div>
                                <!--end::To-->

                                <!--begin::CC-->
                                <div class="d-flex align-items-center border-bottom px-8 min-h-50px">
                                    <!--begin::Label-->
                                    <div class="text-gray-900 fw-bold w-75px">
                                        Cc:
                                    </div>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                    <input type="text" class="form-control form-control-transparent border-0"
                                        formControlName="cc" value="" data-kt-inbox-form="tagify" />
                                    
                                    <!--end::Input-->

                                    <!--begin::CC & BCC buttons-->
                                    <!-- <div class="ms-auto w-75px text-end">
                                        <span class="text-muted fs-bold cursor-pointer text-hover-primary me-2"
                                            data-kt-inbox-form="cc_button">Cc</span>
                                    </div> -->
                                    <!--end::CC & BCC buttons-->
                                </div>
                                <!--end::CC-->

                                <div class="d-flex align-items-center border-bottom px-8 min-h-50px">
                                    <!--begin::Label-->
                                    <div class="text-gray-900 fw-bold w-75px">
                                        Bcc:
                                    </div>
                                    <!--end::Label-->

                                    <!--begin::Input-->
                                    <input type="text" class="form-control form-control-transparent border-0"
                                        formControlName="bcc" value="" data-kt-inbox-form="tagify" />
                                    
                                    <!--end::Input-->

                                    <!--begin::CC & BCC buttons-->
                                    <!-- <div class="ms-auto w-75px text-end">
                                        <span class="text-muted fs-bold cursor-pointer text-hover-primary me-2"
                                            data-kt-inbox-form="cc_button">Cc</span>
                                    </div> -->
                                    <!--end::CC & BCC buttons-->
                                </div>

                                <!--begin::Subject-->
                                <div class="border-bottom">
                                    <input class="form-control form-control-transparent border-0 px-8 min-h-45px"
                                        formControlName="sub" placeholder="Subject" />
                                    <div *ngIf="sub.invalid && (sub.dirty || sub.touched)">
                                        <div *ngIf="sub.errors?.['required']">
                                            <span style="color:red;">&nbsp;Subject Is required.</span>
                                        </div>
                                    </div>
                                </div><br>
                                <div class="d-flex flex-row m-6 mt-0">
                                    <div class="col">
                                        <span class="font-bold">Upload </span>
                                        <div class="col-lg-5 fv-row col-12   ms-5 m-12 mt-2">
                                            <input (change)="onChange2($event)" accept="image/*,.pdf,.doc,.docx,.txt,.xlsx,.xls,.mp4"  type="file" #fileInput
                                                class="
                      form-control form-control-lg form-control-solid bg-white
                      mb-3 mb-lg-0  borderc-secondary custom-input
                    " name="fName" multiple/>
                                        </div>
                                    </div>
                                </div>
                                <!--end::Subject-->
                                <!-- <div class="d-flex flex-row m-6 mt-0">
                                    <div class="col">
                                        <button class="font-bold" (click)="uploadfiles()" >Upload </button>
                                        
                                    </div>
                                </div> -->
                                <!--end::Message-->
                                <!-- 
                                        
                                    </div>



                                </div>
                                 -->

                                 <div class="col-12 col-lg-19 col-sm-12">
                                    <div class="d-flex flex-row m-6 mt-0">
                                      <h5 class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-1">Templates</h5>
                                    </div>
                                  </div>
                                  <ng-select [items]="templatelist" class="custom col-lg-5 m-12 col-12 fv-row mt-2" bindLabel="template_name"
                                    [(ngModel)]="Templateterm" formControlName="template_name" bindValue="template_gid"
                                    placeholder="Select an option" (change)="GetOnChangeTerms()"></ng-select>
                                  <div class="d-flex flex-row m-12 flex-wrap table-responsive">
                                    <div class="col-12 col-lg-12 col-md-10  col-sm-10 fv-row mt-2">
                                      <angular-editor [config]="config" formControlName="template_content"></angular-editor>
                                    </div>
                                  </div>










                            </div>
                            <!--end::Body-->

                            <!--begin::Footer-->
                            <div
                                class="d-flex flex-stack flex-wrap justify-content-center gap-2 py-5 ps-8 pe-5 border-top">
                                <!--begin::Actions-->
                                <div class="d-flex align-items-center me-3">
                                    <!--begin::Send-->
                                    <div class="btn-group align-items-center  me-4 ">
                                        <!--begin::Submit-->

                                        <!-- Example split danger button -->
                                        <!-- app/send-button/send-button.component.html -->
                                        <div class="btn-group ">
                                            <button type="button" class="btn send-button  text-blue "   style="left: 0%;"     align="left"
                                                (click)="onadd()">Send</button>
                                            <!-- <button type="button"
                                                class="btn send-button dropdown-toggle dropdown-toggle-split text-white"
                                                (click)="toggleDropdown()" [attr.aria-expanded]="isDropdownOpen"
                                                aria-haspopup="true">
                                                <span class="sr-only">Toggle Dropdown</span>
                                                <div class="dropdown-menu" [ngClass]="{ 'show': isDropdownOpen }">
                                                    <a class="dropdown-item" href="#">Schedule send</a>
                                                </div>
                                            </button> -->
                                            
                                        </div> &nbsp;&nbsp;
                                        <!--end::Submit-->

                                    </div>
                                
                                    <div class="btn-group">

                                        <button type="button" class="btn back-button text-red "
                                            (click)="onback()">Back</button>
 
                                    </div>                                    
                                </div>
                                <!--end::Actions-->

                            </div>
                            <!--end::Footer-->
                        </form>
                        <!--end::Form-->
                    </div>
                </div>
                <!--end::Card-->

            </div>
        </div>
        <!--end::Content-->
    </div>
    <!--end::Inbox App - Compose -->




</div>
<!--end::Content container-->




<!--end::Page-->
<!--end::App-->
