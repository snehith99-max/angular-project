<div class="card shadow-sm">
    <div class="card-header">
        <h3 class="card-title">Opening Invoice</h3>
    </div>
    <br>
    <div> &nbsp; &nbsp;
        <!-- ADD Function -->
        <button type="button" class="btn-primary btn-sm text-white me-4" data-bs-toggle="modal"
            routerLink="/payable/PmrTrnOpeningInvoice" data-bs-target="#myModaladd">
            <i class></i> Raise Opening Invoice

        </button>
    </div>
    <div class="table-responsive">
        <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white rounded">
            <table id="PblTrnOpeninginvoice_lists" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>

                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                        <th>S.No </th>
                        <th>Invoice Ref No </th>
                        <th>Invoice Date</th>
                        <th>Vendor</th>
                        <th>Invoice Amount</th>
                        <th>Status
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of PblTrnOpeninginvoice_lists; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{data.invoice_refno}}</td>
                        <td>{{data.invoice_date}}</td>
                        <td>{{data.vendor_companyname}}</td>
                        <td>{{data.invoice_amount}}</td>
                        <td>{{data.overall_status}}</td>
                        <td class="text-center text-nowrap">

                            <button title="View" type="button" class="btn btn-icon btn-sm bg-primary me-2"><span
                                    class="fa-solid fa-eye text-white  fs-6"></span></button>

                            <button title="Amend" type="button" class="btn btn-icon btn-sm bg-success me-2"><span
                                    class="fa-solid fa-file-pen text-white  fs-6"></span></button>

                            <button title="Delete" type="button" (click)="openModaldelete()" data-bs-toggle="modal"
                                data-bs-target="#myModaldelete" class="btn btn-icon btn-sm bg-danger me-2"><span
                                    class="fa-solid fa-trash text-white  fs-6"></span></button>



                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
