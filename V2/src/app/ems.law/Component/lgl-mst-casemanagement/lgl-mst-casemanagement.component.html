<div class="card">
  <div class="ms-3 mt-3 d-flex align-items-center ">
    <div class="col">
      <h3 class="card-title">Case Management Summary</h3>
    </div>
    <div class="col me-5">
      <button title="Create Case" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
        data-bs-toggle="modal" routerLink="/legal/CaseManagementAdd">
        <i class="fas fa-plus"></i> &nbsp;&nbsp;
        Create Case</button>
    </div>
  </div>
  <div class="table-responsive">
    <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
      <table id="salesproductgroup_list" class="table table-striped table-row-bordered border-bottom gs-7">
        <thead>
          <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">

            <th (click)="sortColumn('sno')">S.No<i class="fa ms-2" [ngClass]="getSortIconClass('sno')"></i>
            </th>
            <th (click)="sortColumn('caseno')">Case No<i class="fa ms-2" [ngClass]="getSortIconClass('caseno')"></i>
            </th>
            <th (click)="sortColumn('date')">Date<i class="fa ms-2" [ngClass]="getSortIconClass('date')"></i>
            </th>
            <th (click)="sortColumn('institutename')">Institute<i class="fa ms-2"
                [ngClass]="getSortIconClass('institutename')"></i>
            </th>
            <th (click)="sortColumn('clientname')">Client Name<i class="fa ms-2"
                [ngClass]="getSortIconClass('clientname')"></i>
            </th>
            <th (click)="sortColumn('casetype')"> Case Type <i class="fa ms-2"
              [ngClass]="getSortIconClass('casetype')"></i>
          </th>
            <th class="text-center">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of GetCaseSummary_list; let i=index;" class="align-middle">
            <td>{{i+1}}</td>
            <td>{{data.case_no}}</td>
            <td>{{data.case_date}}</td>
            <td>{{data.institute_name}}</td>
            <td>{{data.client_name}}</td>
            <td>{{data.casetype_name}}</td>
            <td class="text-center text-nowrap ">
              <button title="View 360" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="onview(data.case_gid)" ><span class="fa-solid fa fa-retweet text-white  fs-6"></span></button>
              <button title="Upload" type="button" class="btn btn-icon btn-sm bg-primary me-2"
              (click)="onUpload(data.case_gid)">
              <span class="fa-solid fa-file-arrow-up" style="color: #ffffff;"></span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
