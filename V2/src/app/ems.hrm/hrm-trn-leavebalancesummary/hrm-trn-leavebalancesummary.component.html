<div class="table-responsive">
    <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded mt-2">
        <div *ngIf="dataTable">
            <table id="leavebalance" class="table table-striped table-row-bordered gy-5 gs-7 ">

                <thead>
                    <tr class=" text-white fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                        <ng-container *ngFor="let column of dataTable.columns.slice(1)"><th>{{column}}</th></ng-container>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let row of dataTable.rows">
                      
                        <ng-container *ngFor="let cell of row.slice(1)"><td>{{cell}}</td></ng-container>

                        <td class="text-center text-nowrap">
                            <button title="Edit" type="button" class="btn btn-icon btn-sm bg-etdark me-2"
                                (click)="onedit(row[0])"><span
                            class="fa-solid fa-pencil text-white  fs-6"></span>
                        </button>
