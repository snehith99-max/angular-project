<div class="card card-bordered">

    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
        <h1 class="fw-bolder text-white fs-2">Monthly Attendance</h1>
        <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
          routerLink="/hrm/HrmTrnMemberdhashboard"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
      </div>

    <div class="table-responsive">
        <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white rounded">
            <table id="monthlyreport" class="table table-striped table-row-bordered gy-5 gs-7 ">

                <thead>
                    <tr class=" text-white fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                        <th>S.NO</th>
                        <th>Attendance Date</th>
                        <th>Shift </th>
                        <th>Login Time</th>
                        <th>Logout Time</th>
                        <th>Attendance Type</th>
                        <th>Worked Hours</th>
                        <th>Late By</th>
                        <th>Early By</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of monthlyreport; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{data.attendance_date}}</td>
                        <td>{{data.shift_name}}</td>
                        <td>{{data.Login_time}}</td>
                        <td>{{data.logout_time}}</td>
                        <td>{{data.attendance_type}}</td>
                        <td>{{data.worked_hrs}}</td>
                        <td>{{data.late}}</td>
                        <td>{{data.early}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
