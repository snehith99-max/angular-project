<div class="card">
    <!-- <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white"><b>Promotion History</b></h3>
    </div> -->
    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
        <h1 class="fw-bolder text-white fs-2">
            <span><i class="fas fa-history fs-3"></i></span>&nbsp;De-Promotion History Details</h1>
        <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
          routerLink="/hrm/HrmTrnDepromotedetailssummary"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
      </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="promotion_historylist" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-bottom">
                        <th class="align-bottom">S.No</th>
                        <th>Employee Name</th>
                        <th>Branch</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th>From Date</th>
                        <th>To Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of promotion_historylist; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.username}}</td>
                        <td>{{data.branch_name}}</td>
                        <td>{{data.department_name}}</td>
                        <td>{{data.designation_name}}</td>
                        <td>{{data.from_date}}</td>
                        <td>{{data.to_date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
