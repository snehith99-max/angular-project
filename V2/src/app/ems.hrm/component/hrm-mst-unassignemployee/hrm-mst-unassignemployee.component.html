<div class="card rounded-top">

    <div class="d-flex justify-content-center mt-2">
        <label class="card-title fw-bold fs-3">Holiday Grade Code:</label>
        <label class="fw-bold fs-3 ms-10" style="color: #800000">{{holidaygrade_code}}</label>
        <label class="card-title fw-bold fs-3 ms-20">Holiday Grade Name:</label>
        <label class="fw-bold fs-3 ms-10" style="color: #800000">{{holidaygrade_name}}</label>
    </div>
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white">
            <span class="fa-solid fa-users-slash fs-6"></span>&nbsp;&nbsp;Unassign Holiday Grade To Employee
        </h3>
    </div>



    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="holidayunemployee_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>
                            <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            Check All
                        </th>
                        <th>Employee Code</th>
                        <th>Employee Name</th>
                        <th>Branch</th>
                        <th>Department</th>
                        <th>Designation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of holidayunemployee_list; let i=index;" class="align-middle">
                        <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(data) : null"
                                [checked]="selection.isSelected(data)" /></td>
                        <td>{{data.user_code}}</td>
                        <td>{{data.empname}}</td>
                        <td>{{data.branch_name}}</td>
                        <td>{{data.department_name}}</td>
                        <td>{{data.designation_name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2"(click)="unassign()">
            <i class="fa fa-tasks fs-5 me-3"></i>Unassign
        </button>

        <button class="btn-primary btn-sm text-white me-4" routerLink="/hrm/HrmMstHolidaysummary">
            <i class="fas fa-arrow-left me-3"></i>Back
        </button>
    </div>
</div>
