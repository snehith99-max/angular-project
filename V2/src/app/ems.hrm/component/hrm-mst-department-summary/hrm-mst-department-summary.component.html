<div class="card shadow-sm">
    <div class="card-header">
        <h3 class="card-title">Department Summary</h3> 
    </div>
    <br>
        <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white table-responsive rounded">
           <table id="DepartmentSummary" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                        <th>S.No</th>
                        <th>Department Code</th>
                        <th>Department Name</th>
                        <th>Department Prefix</th>
                        <th>Department Manager</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let data of department_data; let i=index;"> 
                        <td >{{i+1}}</td>
                        <td>{{data.department_code}}</td>
                        <td>{{data.department_prefix}}</td>
                        <td>{{data.department_name}}</td>
                        <td>{{data.department_manager}}</td>
                    </tr>
                </tbody> 
            </table>
    </div> 
</div>
