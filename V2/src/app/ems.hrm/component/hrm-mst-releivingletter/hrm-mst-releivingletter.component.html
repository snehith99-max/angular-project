<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Relieving Letter Summary</h3>
        </div>

        <div class="col me-5">
            <button title="Add Relieving Letter" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
                routerLink="/hrm/HrmMstAddReleivingLetter">
                <span class="fa-solid fa-plus text-white fs-6 fw-bold"></span>&nbsp;Add Relieving Letter
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="relievingletter_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-bottom">
                        <th>S.No</th>
                        <th>Branch </th>
                        <th>Employee</th>
                        <th>Department</th>
                        <th>Designation</th>
                        <th class="text-center bg-lightblue ">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of relievingletter_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.Branch}}</td>
                        <td>{{data.Employee_Name}}</td>
                        <td>{{data.Department}}</td>
                        <td>{{data.Designation}}</td>
                        <td style="text-align: center;">
                            <button title="PDF" type="button" class="btn btn-icon btn-sm bg-secondary ms-3"
                            style="background: radial-gradient(circle, #47acbe 0%, #4aa5b9 100%);"  (click)="PrintPDF(data.releiving_gid)">
                                <span class="fa-solid fa-file-pdf text-white"></span>
                            </button>
                            <!-- <button title="Delete" type="button" class="btn btn-icon btn-sm bg-danger ms-3"
                                data-bs-toggle="modal" data-bs-target="#deletemodal"
                                (click)="deletemodal(data.releiving_gid)">
                                <span class="fa fa-trash fs-6 text-white"></span>
                            </button> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="deletemodal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h4 class="w-100  fw-bolder fs-1 mt-5">Are you sure ?</h4>
                <p class="fw-bold fs-5 mt-4">Do You Want To Delete The Record ?</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn-danger" data-bs-dismiss="modal" (click)="ondelete()">
                    <span class="fs-6 text-white"></span>Delete
                </button>
            </div>
        </div>
    </div>
</div>
