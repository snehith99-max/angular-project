    <div class="d-flex justify-content-center mt-2">
        <label class="card-title fw-bold fs-3">Holiday Grade Code:</label>
        <label class="fw-bold fs-3 ms-10" style="color: #800000">{{holidaygrade_code}}</label>
        <label class="card-title fw-bold fs-3 ms-20">Holiday Grade Name:</label>
        <label class="fw-bold fs-3 ms-10" style="color: #800000">{{holidaygrade_name}}</label>
    </div>
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white">
            <span class="fa-solid fas fa-users fs-6"></span>&nbsp;&nbsp;Assign Holiday List
        </h3>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="Holidaygradeassign_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-7 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Date</th>
                        <th>Holiday</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of Holidaygradeassign_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.holiday_date}}</td>
                        <td>{{data.holiday_name}}</td>

                        <td title="Action">
                            <button title="Delete" type="button" class="btn btn-icon btn-sm bg-danger me-2"
                                data-bs-toggle="modal" data-bs-target="#myModaldelete" (click)="openModaldelete( data.holiday_gid)">
                                <span class="fa-solid fa-trash fs-6" style="color: #ffffff;"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- <div class="text-center my-4">

        <button class="btn-primary btn-sm text-white me-4" routerLink="/hrm/HrmMstHolidaysummary">

    <div class="modal" id="myModaldelete" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog del_modal-dialog">
            <div class="modal-content del_modal-content">
                <div class="text-center my-4">
                    <h2><b>Are you sure?</b></h2>
                    <p style="display: block;">Do You Want To Delete the Record ?</p>
                    <div class="text-center my-4">
                        <button class="btn-danger btn-sm text-white me-4" (click)="ondelete()" data-bs-dismiss="modal">
                            <i class="bi bi-trash-fill text-white fs-5 me-2"></i>Delete
                        </button>
                        <button class="btn-primary btn-sm text-white me-2" data-bs-dismiss="modal">
                            <i class="fas fa-close text-white me-2"></i>Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <form [formGroup]="reactiveFormadd" #form="ngForm">
        <div class="card rounded-top">
            <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
                <h3 class="fw-bolder text-white">
                    <span class="fa-solid fa-users-slash fs-6"></span>&nbsp;&nbsp;Unassign Holiday List
                </h3>
            </div>


            <div class="table-responsive">
                <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                    <table id="Holidaygradeunassign_list" class="table table-striped table-row-bordered gy-4 gs-2">
                        <thead>
                            <tr class="text-white fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                                <th>
                                    <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()" />
                                    Check All
                                </th>
                                <th>Date</th>
                                <th>Holiday</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of Holidaygradeunassign_list; let i=index;">
                                <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(data) : null"
                                    [checked]="selection.isSelected(data)" /></td>
                            <td>{{data.holiday_date|date: 'dd-MM-yyyy'}}</td>
                            <td>{{data.holiday_name }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center mb-10">
                <button type="submit" class="btn-success text-white" data-bs-dismiss="modal" (click)="Unassign()">
                    <i class="fas fa-check text-white fs-5"></i>
                    &nbsp; &nbsp;Submit
                </button> &nbsp; &nbsp;
                <button type="button" class="btn-primary text-white" data-bs-dismiss="modal"
                    routerLink="/hrm/HrmMstHolidaysummary">
                    <i class="fas fa-arrow-left me-3"></i>
                    Back
                </button>
            </div>
        </div>
    </form>
</div>
