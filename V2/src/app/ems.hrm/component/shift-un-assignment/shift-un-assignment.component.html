<form [formGroup]="reactiveFormadd" #form="ngForm">
    <div class="card rounded-top">

        <div class="text-center mt-2">
            <label class="card-title fw-bold fs-3">Shift Type:</label>
            <label class="fw-bold fs-3 ms-5" style="color: #800000">{{shift_name}}</label>
        </div>

        <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
            <h3 class="fw-bolder text-white">
                <i class="fa-solid fa-users-slash fs-6"></i>&nbsp;&nbsp;Shift UnAssignment</h3>
        </div>

        <div class="table-responsive mt-5">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                <table id="Shift_unassign" class="table table-striped table-row-bordered border-bottom gs-7">
                    <thead>
                        <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                            <th style="width:2px;">
                                <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            </th>
                            <th rowspan="2">Employee Code</th>
                            <th rowspan="2">Employee Name</th>
                            <th rowspan="2">Department</th>
                            <th rowspan="2">Designation</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of Shift_unassign; let i=index;" class="align-middle">
                            <td>
                                <input type="checkbox" (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(data) : null" [checked]="selection.isSelected(data)" />
                            </td>
                            <td>{{data.user_code}}</td>
                            <td>{{data.user_firstname}}</td>
                            <td>{{data.department_name}}</td>
                            <td>{{data.designation_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mt-6 mb-6">
            <button type="submit" class="btn-success text-white" (click)="onsubmit()" data-bs-dismiss="modal">
                <i class="fas fa-check text-white fs-5 me-2"></i>Unassign
            </button>
            <button type="button" class="btn-primary text-white ms-5" data-bs-dismiss="modal" routerLink="/hrm/HrmMstShiftTypeSummary">
                <i class="fas fa-arrow-left me-3"></i>Back
            </button>
        </div>
    </div>
</form>
