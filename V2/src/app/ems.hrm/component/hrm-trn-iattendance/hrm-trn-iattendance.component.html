<div class="card card-bordered">
    <div class="card-shadow-sm i-card">
        <form [formGroup]="attendanceform">
            <div class="card1">
                <label for="location" class="mb-0"><span class="font-bold required">Location</span></label>
                <input 
                    type="text" 
                    formControlName="location" 
                    placeholder="Enter location" 
                    required>
                <div *ngIf="attendanceform.get('location').invalid && (attendanceform.get('location').dirty || attendanceform.get('location').touched)">
                    <div *ngIf="attendanceform.get('location').errors?.['required']">
                        <span style="color:red;">Location is required.</span>
                    </div>
                </div>
            </div>
               
            <div class="date_time">
                <p>{{ Time | date: "hh:mm:ss a"}}</p>
            </div>
            <div class="card-body" *ngIf="punch_flag=='punchin'">
                <div class="submit-button">
                    <div class="text-center icon">
                        <p class="text fs-2"><b>Please click punch in to mark your attendance !</b></p>
                    </div>
                    <button type="button" class="btn-primary btn-sm text-white me-4"[disabled]="attendanceform.invalid"  (click)="punchin()">
                        <i class="fa fa-hand-point-right"></i>
                        <span class="btn-text ms-3">Punch In</span>
                    </button>
                </div>
            </div>

             <!-- Punch Out Section -->
             <div class="card-body" *ngIf="punch_flag === 'punchout'">
                <p class="body-right">{{ Date | date: 'dd-MM-yyyy' }}</p>
                <div class="text-center icon">
                    <p class="text fs-2" style="color: darkblue; font-weight: bolder;">Your attendance has been marked at:
                        <span class="login-time">{{login_time}}</span>
                    </p>
                </div>
                <br><br>
                <div class="submit-button">
                    <button type="button" class="btn-primary" (click)="punchout()">
                        <i class="fa fa-hand-point-right"></i>
                        <span class="btn-text ms-3">Punch Out</span>
                    </button>
                </div>
            </div>

            <div class="card-body" *ngIf="punch_flag=='nothing'">
                <div class="text-center icon">
                    <p class="fs-1 mt-20" style="color: forestgreen; font-weight: bolder;">Your attendance has been marked for the day!!!</p>
                </div>
            </div>
        </form>
    </div>
</div>
