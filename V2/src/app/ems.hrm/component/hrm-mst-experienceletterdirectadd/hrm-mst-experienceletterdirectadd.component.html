<div class="card rounded-top">
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white">
            <span class="fa-solid fa-plus text-white fs-6 fw-bold"></span>&nbsp;Add Experience Letter
        </h3>
    </div>

    <form [formGroup]="Experienceletterform" #form="ngForm">
        <input formControlName="employee_gid" hidden placeholder="Address Line 1" type="text"
            class="form-control form-control-lg form-control-solid bg-white custom-input mb-3 mb-lg-0 borderc-secondary"
            name="employee_gid" />
        <div class="d-flex flex-row m-6 flex-wrap">
            <div class="col-12 col-lg-4 col-md-4 col-sm-12"><span class="font-bold required">Employee</span>
                <ng-select formControlName="employee_name" [items]="employee_list"
                    [class.is-invalid]="employee_name.invalid && (employee_name.dirty || employee_name.touched)"
                    [ngClass]="{'invalid-border': employee_name.invalid && employee_name.touched}"
                    class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2" bindLabel="employee_name"
                    bindValue="employee_gid" [(ngModel)]="mdlempname" placeholder="Select Employee"
                    (change)="GetOnChangeEmployee($event)"></ng-select>
                <div *ngIf="employee_name.invalid && (employee_name.dirty || employee_name.touched)">
                    <div *ngIf="employee_name.errors?.['required']"><span class="text-red fs-8">* Employee is
                            required.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-header bg-lightblue card-height55" style="border-radius: 0px;">
            <div class="card-title">
                <h5 class="fw-bolder text-blue">Terms and Conditions</h5>
            </div>
        </div>

        <div class="d-flex flex-row m-6 flex-wrap">
            <div class="col-12 col-lg-4 col-md-4 col-sm-12"><span class="font-bold required">Template Type</span>
                <ng-select [items]="term_list" bindLabel="template_name" class="custom col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2"
                    [(ngModel)]="mdlTerms" formControlName="template_name" bindValue="template_gid"
                    [class.is-invalid]="template_name.invalid && (template_name.dirty || template_name.touched)"
                    [ngClass]="{'invalid-border': template_name.invalid && template_name.touched}"
                    placeholder="Select an option" (change)="GetOnChangeTerms()"></ng-select>
                    <div *ngIf="template_name.invalid && (template_name.dirty || template_name.touched)">
                        <div *ngIf="template_name.errors?.['required']"><span class="text-red fs-8">* Template Type is
                                required.</span>
                        </div>
                    </div>
                    </div>
            </div>

        <div class="d-flex flex-row m-6 flex-wrap">
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 fv-row mt-2">
                <angular-editor [config]="config" formControlName="Experiencelettertemplate_content"></angular-editor>
            </div>
        </div>

        <div class="text-center my-4">
            <button class="btn-success btn-sm text-white me-2" (click)="onsubmit()"
                [disabled]="Experienceletterform.invalid">
                <i class="fas fa-check text-white fs-5 me-3"></i>Submit
            </button>
            <button class="btn-primary btn-sm text-white me-4"(click)="onback()">
                <i class="fas fa-arrow-left me-3"></i>Back
            </button>
        </div>
    </form>
</div>
