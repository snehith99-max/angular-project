<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title">Exit Requisition Summary</h3>
      </div>

      <div class="col me-5">
        <button title="Add Exit Requisition" class="btn-primary btn-sm text-white me-4  ms-2 mb-2 mt-2 float-end" (click)="addexitrequisition()" data-bs-toggle="modal" data-bs-target="#myModaladd">
            <i class="fas fa-plus"></i> &nbsp;&nbsp;
            Add Exit Requisition</button>

        </div>
        </div>

        <div class="table-responsive">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
              <table id="exitrequisition_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                  <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                    <th>S.No</th>
                    <th>Apply Date</th>
                    <th>Branch</th>
                    <th>Department</th>
                    <th>Employee code</th>
                    <th>Employee Name</th>
                    <th>Designation</th>
                    <th>Reason</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of exitrequisition_list; let i=index;" class="fs-7 align-middle">
                    <td>{{i+1}}</td>
                    <td>{{data.created_date}}</td>
                    <td>{{data.branch_name}}</td>
                    <td>{{data.department_name}}</td>
                    <td>{{data.user_code}}</td>
                    <td>{{data.employee_name}}</td>
                    <td>{{data.designation_name}}</td>
                    <td>{{data.remarks}}</td>
                    <td>{{data.overall_status}}</td>
                    
                      
                </tr>
                </tbody>
