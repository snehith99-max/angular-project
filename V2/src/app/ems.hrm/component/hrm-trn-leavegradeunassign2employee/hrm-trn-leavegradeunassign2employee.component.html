<div class="card shadow-sm">
  <div class="text-center mt-2">
    <label class="card-title fw-bold fs-3 ms-5">Leave Grade Code:</label>
    <label class="fw-bold fs-3 ms-5" style="color: #800000">{{leave_code}}</label>
    <label class="card-title fw-bold fs-3 ms-10">Leave Grade:</label>
    <label class="fw-bold fs-3 ms-5" style="color: #800000">{{leave_name}}</label>
  </div>

<div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
    <h3 class="fw-bolder text-white">
      <i class="fa-solid fa-users-slash fs-6"></i>&nbsp;&nbsp;Unassign Employee
    </h3>
  </div>

  <div class="table-responsive">
    <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
      <table id="unassignemployee_list" class="table table-striped table-row-bordered border-bottom gs-7">
        <thead>
          <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
            <th>
              <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" />
            </th>
            <th>Branch</th>
            <!-- <th>Employee Code</th> -->
            <th>Employee</th>
            <th>Gender</th>
            <th>Designation</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of unassignemployee_list; let i=index;" class="align-middle">
            <td> <input type="checkbox" (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(data) : null" [checked]="selection.isSelected(data)" /></td>
            <td>{{data.branch_name}}</td>
            <!-- <td>{{data.user_code}}</td> -->
            <td>{{data.user_name}}</td>
            <td>{{data.employee_gender}}</td>
            <td>{{data.designation_name}}</td>
            <td>{{data.department_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="text-center my-4">
    <button type="submit" class="btn-success btn-sm text-white me-2" (click)="validate()">
      <i class="fa fa-tasks fs-5 me-3"></i>Unassign
    </button>

    <button class="btn-primary btn-sm text-white me-4" routerLink="/hrm/HrmMstLeaveGrade">
      <i class="fas fa-arrow-left me-3"></i>Back
    </button>
  </div>
</div>
