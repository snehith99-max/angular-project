<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title" style="font-size:15px;">Screen Privilege Report Summary</h3>
    </div>

    <form [formGroup]="reactiveForm" #form="ngForm">
        <div class="d-flex flex-row fv-row flex-wrap">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
              <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-8 ms-8"><span class="font-bold">Select Level 1 Menu</span>
                <ng-select class="mt-2" formControlName="modulegid"  (change)="level1detail()" [(ngModel)]="level1_menu" [items]="level1menulist" bindLabel="module_name"
                 bindValue="module_gid" placeholder="Select an Option">
                </ng-select>
              </div>
            </div>
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-8 ms-8"><span class="font-bold">Select Level 2 Menu</span>
                  <ng-select class="mt-2" formControlName="module_name2" [(ngModel)]="level2_menu" [items]="level2menulist" bindLabel="module_name" bindValue="module_gid" placeholder="Select an Option">
                  </ng-select>
                </div>
              </div>
              <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-8 ms-8"><span class="font-bold">Select Level 3 Menu</span>
                  <ng-select class="mt-2" formControlName="module_name3" [(ngModel)]="level3_menu" [items]="level3menulist" bindLabel="module_name" bindValue="module_gid" placeholder="Select an Option">
                  </ng-select>
                </div>
              </div>
             </div>
            </form>

        <div class="table-responsive">
            <div class="card card-body m-3 shadow-lg p-3 mb-5 bg-white rounded d-flex">
              <table id="screenprivilege_list" class="table table-striped table-row-bordered gy-5 gs-7">
                <thead>
                  <tr class="fw-bold bg-lightblue text-blue align-bottom">
                    <th>S.No</th>
                    <th>Audit Ref. No.</th>
                    <th>Department</th>
                    <th>Employee Code</th>
                    <th>Employee Name</th>
                    <th>Designation </th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of screenprivilege_list; let i=index;" class="align-bottom">
                    <td>{{i+1}}</td>
                    <td>{{data.branch_name}}</td>
                    <td>{{data.department_name}}</td>
                    <td>{{data.user_code}}</td>
                    <td>{{data.Employee_name}}</td>
                    <td>{{data.designation_name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
