  <form [formGroup]="Userprivilege">
    <div id="scroll-container" class="scroll overflow-y-auto m-1 mt-0"> <!-- Reduced margin and vertical scroll only -->
      <table id="UserMenuList" class="table table-striped table-row-bordered" style="border-collapse: collapse; width: 99.5%;">
        <thead>
          <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
            <th class="text-center" style="border-right: 1px solid #d3d3d3; border-bottom: 1px solid #d3d3d3;">Level 1</th> <!-- Heading for Level 1 -->
            <th class="text-center" style="border-right: 1px solid #d3d3d3; border-bottom: 1px solid #d3d3d3;">Level 2</th> <!-- Heading for Level 2 -->
            <th class="text-center" style="border-bottom: 1px solid #d3d3d3;">Level 3</th> <!-- Heading for Level 3 -->
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let data of UserMenuList; let isLastLevel1 = last">
            <!-- Row for Level 1 value -->
            <tr>
              <td class="text-center" style="border-right: 1px solid #d3d3d3;"> <!-- Vertical line after Level 1 -->
                <strong style="font-weight: bolder;">{{ data.text }}</strong>
              </td>
              <td class="text-center" style="border-right: 1px solid #d3d3d3;"></td> <!-- Removed empty cell for Level 2 -->
              <td class="text-center"></td> <!-- Removed empty cell for Level 3 -->
            </tr>
  
            <!-- Rows for Level 2 values -->
            <ng-container *ngFor="let j of data.submenu;">
              <tr>
                <td class="text-center" style="border-right: 1px solid #d3d3d3;"></td> <!-- Removed empty cell for Level 1 -->
                <td class="text-center" style="border-right: 1px solid #d3d3d3; border-bottom: 1px solid #d3d3d3;">{{ j.text }}</td> <!-- Display Level 2 value with vertical line -->
                <td class="text-center" style="border-bottom: 1px solid #d3d3d3;">
                  <ul class="ps-0 bg-transparent">
                    <ng-container *ngFor="let k of j.sub1menu">
                      <li class="list-group-item p-2 rounded">
                        <span>{{ k.text }}</span>
                      </li>
                    </ng-container>
                  </ul>
                </td>
              </tr>
            </ng-container>
  
            <!-- Horizontal line after each Level 1 section -->
            <tr *ngIf="!isLastLevel1">
              <td colspan="3" style="border-top: 2px solid gray; height: 2px; background-color: transparent;"></td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </form>
  
</div>
