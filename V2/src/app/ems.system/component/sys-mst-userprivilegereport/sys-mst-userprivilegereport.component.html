<div class="card">
  <div class="row ms-3 mt-3 d-flex align-items-center">
    <div class="col">
      <h3 class="card-title">Employee User Privilege</h3>
    </div>

  </div>
  <div class="table-responsive">
    <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
      <table id="Employee_list" class="table table-striped table-row-bordered border-bottom gs-7">
        <thead>
          <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
            <th>S.No</th>
            <th>Employee</th>
            <th>Department</th>
            <th>Designation</th>
            <th class="text-center bg-lightblue ">Action</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of Employee_list; let i=index;" class="align-middle">
            <td>{{i+1}}</td>
            <td>{{data.user_name}}</td>
            <td>{{data.department_name}}</td>
            <td>{{data.designation_name}}</td>
            <td class="text-center text-nowrap">
              
              <button title="Assigned Privilege" type="button"
                data-bs-toggle="modal" class="btn btn-icon btn-sm bg-etdark me-2 mb-2" (click)="userprivilege(data.user_gid)">
                <i class="fa-solid fa-user-check fs-4"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
