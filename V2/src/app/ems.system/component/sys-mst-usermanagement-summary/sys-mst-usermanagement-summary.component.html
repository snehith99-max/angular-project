<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
      <div class="col">
        <h3 class="card-title">KOT User Summary</h3>
      </div>
      <div class="col me-5">
        <button title="Add User" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
          routerLink="/system/SysMstUserAdd">
          Create User
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
        <table id="employee_list" class="table table-striped table-row-bordered border-bottom gs-7">
          <thead>
            <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
              <th>S.No</th>
              <th>Branch</th>
              <th>User Code</th>
              <th>User</th>
              <th>User Type</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of employee_list; let i=index;" class="align-middle">
              <td>{{i+1}}</td>
              <td>{{data.branch_name}}</td>
              <td>{{data.user_code}}</td>
              <td>{{data.user_name}}</td>
              <td>{{data.user_type}}</td>
              <td class="text-center text-nowrap">
                <button title="Edit" type="button" data-bs-toggle="modal" 
                  class="btn btn-icon btn-sm bg-etdark me-2 mb-2"  (click)="onedit(data.employee_gid)">
                  <i class="fas fa-pencil text-white fs-6"></i>
                </button>

                <button title="Delete" type="button" 
                data-bs-toggle="modal" data-bs-target="#myModaldelete" (click)="openModaldelete(data.employee_gid)"
                class="btn btn-icon btn-sm bg-danger me-2 mb-2"><span
                class="fa-solid fa-trash text-white  fs-6"></span>
              </button>
              </td>
            </tr>
          </tbody>
        </table>


        <div class="modal" id="myModaldelete" data-bs-backdrop="static" data-bs-keyboard="false">
          <div class="modal-dialog modal-dialog-centered del_modal-dialog">
            <div class="modal-content del_modal-content">
              <div class="text-center my-4">
                <h2><b>Are you sure?</b></h2>
        
                <p style="display: block;">Do You Want To Delete the User ?</p>
                <div class="text-center my-4">
                  <button class="btn-danger btn-sm text-white me-3" (click)="ondelete()" data-bs-dismiss="modal">
                    <i class="fas fa-trash text-white fs-5 me-2"></i>Delete
                  </button>
                  <button class="btn-primary btn-sm text-white me-4" data-bs-dismiss="modal">
                    <i class="fas fa-close text-white me-2"></i>Close
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
