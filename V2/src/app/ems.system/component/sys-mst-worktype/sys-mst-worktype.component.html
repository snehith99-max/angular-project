<div class="card shadow-sm">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Work Type</h3>
        </div>
        <div class="col me-5">
            <button title="Add Work Type" class="btn-primary btn-sm mt-2 me-5 float-end" data-bs-toggle="modal"
                data-bs-target="#addmodal">
                <i class="fas fa-plus me-2"></i>Add Work Type</button>
        </div>
    </div>
    <div class="table-responsive ">
        <div class="card card-body m-3 p-3 mb-3 bg-white rounded">
            <table id="worktype_list" class="table table-striped table-row-bordered gy-5 gs-7">
                <thead>
                    <tr class=" text-blue fw-bold fs-5 text-nowrap bg-white align-middle bg-lightblue">
                        <th>S.No</th>
                        <th>WorkType Name</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of worktype_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.WorkType_Name}}</td>

                        <td style="text-align: center;">
                            <button title="edit" type="button" class="btn btn-icon btn-sm bg-etdark me-2"
                                data-bs-toggle="modal" data-bs-target="#editmodal" (click)="openModaledit(data)">
                                <i class="fa-solid fa-pencil text-white fs-6"></i>
                            </button>
                            <button title="delete" type="button" class="btn btn-icon btn-sm bg-danger me-2"
                                data-bs-toggle="modal" data-bs-target="#deletemodal"
                                (click)="deletemodal(data.Worktype_gid)">

                                <i class="fa-solid fa-trash text-white fs-6"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal" id="addmodal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">
                <div class="modal-header bg-primary mb-5">
                    <h3 class="modal-title text-white"><i class="fas fa-plus me-2"></i> Add WorkType</h3>
                </div>
                <form (ngSubmit)="addWorktype()" [formGroup]="WorkType">
                    <div class="d-flex flex-row m-6 flex-wrap">
                        <div class="col-12 col-lg-12 col-md-12 col-sm-12"><span class="font-bold required">Worktype
                                Name</span>
                            <div class="mt-2">
                                <input formControlName="Worktype_Name" type="text"
                                    [ngStyle]="{ 'border-color': WorkType.get('Worktype_Name')?.hasError('required') && WorkType.get('Worktype_Name')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                                    class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white custom-input  mb-3 mb-lg-0"
                                    placeholder="Worktype Name" />
                                <div *ngIf="WorkType.get('Worktype_Name')?.hasError('required') && WorkType.get('Worktype_Name')?.touched || WorkType.get('Worktype_Name')?.hasError('pattern')"
                                    class="text-red">Worktype Name is required.</div>
                            </div>
                        </div>
                    </div>

                        <div class="text-center mb-10">
                            <button type="submit" class="btn-success text-white" data-bs-dismiss="modal"
                                [disabled]="WorkType.invalid">
                                <i class="fas fa-check text-white fs-5"></i>
                                Submit
                            </button>
                            <button type="button" class="btn-danger text-white ms-3 " data-bs-dismiss="modal">
                                <i class="fa fa-close fs-5 text-center"></i>
                                Close
                            </button>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="editmodal" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content ">
                <div class="modal-header bg-primary mb-5">
                    <h3 class="modal-title text-white"><i class="fas fa-pen-to-square fs-2 me-2"></i> Edit WorkType
                    </h3>
                </div>
                <form (ngSubmit)="updateWorktype()" [formGroup]="WorkType">
                    <input formControlName="worktype_gid" hidden placeholder="Address Line 1" type="text" class="form-control form-control-lg form-control-solid bg-white custom-input mb-3 mb-lg-0 borderc-secondary
                    " name="worktype_gid" />
                    <div class="d-flex flex-row m-6 flex-wrap">
                        <div class="col-12 col-lg-12 col-md-12 col-sm-12"><span class="font-bold required">Worktype
                                Name</span>
                            <div class="mt-2">
                                <input formControlName="Worktype_Name" type="text"
                                    [ngStyle]="{ 'border-color': WorkType.get('Worktype_Name')?.hasError('required') && WorkType.get('Worktype_Name')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                                    class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white custom-input  mb-3 mb-lg-0"
                                    placeholder="Worktype name" />
                                <div *ngIf="WorkType.get('Worktype_Name')?.hasError('required') && WorkType.get('Worktype_Name')?.touched || WorkType.get('Worktype_Name')?.hasError('pattern')"
                                    class="text-red"> Worktype Name is required.</div>
                            </div>
                        </div>
                    </div>

                        <div class="text-center mb-10">
                            <button type="Update" class="btn-success text-white" data-bs-dismiss="modal"
                                [disabled]="WorkType.invalid">
                                <i class="fas fa-check text-white fs-5 mt-2 me-2"></i>
                                Update
                            </button>
                            <button type="button" class="btn-danger text-white ms-3 " data-bs-dismiss="modal"
                                (click)="close()">
                                <i class="fa fa-close fs-5 text-center mt-2 me-2"></i>
                                Close
                            </button>
                        </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
<div id="deletemodal" class="modal fade">
    <div class="modal-dialog  del_modal-dialog">
        <div class="modal-content del_modal-content">
            <div class="text-center my-4">
                <h4 class="w-100  fw-bolder fs-1 mt-5">Are you sure?</h4>
                <p class="fw-bold fs-5 mt-4">Do You Want To Delete The Record ?</p>

                <div class="text-center my-4">
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn-danger" data-bs-dismiss="modal"
                            (click)="ondelete()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
