<div class="card shadow-lg rounded-top">
    <div class="card-title p-5 pb-3 pt-3 rounded-top bg-primary d-flex justify-content-between align-items-center">
      <h1 class="fw-bolder text-white fs-2">Audit History Summary</h1>
      <button style="color: black !important;" class="btn btn-icon btn-sm bg-secondary cursor-pointer " title="Back"
        routerLink="/system/SysRptAuditreport"><i class="fa-solid fa-arrow-left-long fs-1 fw-bold"></i></button>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
          <table id="auditreporthistory_list" class="table table-striped table-row-bordered border-bottom gs-7">
            <thead>
              <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                <th>S.No</th>
                <th>Audit Ref. No.</th>
                <th>Employee Name</th>
                <th>IP Address</th>
                <th>Department</th>
                <th>Login Time</th>
                <th>Company Code</th>
                <th>Logout Time</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of auditreporthistory_list; let i=index;" class="align-bottom">
                <td>{{i+1}}</td>
                <td>{{data.audit_gid}}</td>
                <td>{{data.full_name}}</td>
                <td>{{data.ipaddress}}</td>
                <td>{{data.department_name}}</td>
                <td>{{data.login}}</td>
                <td>{{data.companycode}}</td>
                <td>{{data.logout}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
