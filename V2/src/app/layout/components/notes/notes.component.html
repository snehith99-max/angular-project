<div class="card notes">
    <div class="row m-2 d-flex justify-content-between align-items-center mb-0 mt-3">
        <div class="col-lg-11 fw-bolder fs-4 has-text-gradient">Notes</div>
        <div class="col-lg-1 cursor-pointer" ><i class="fa-solid fa-xmark fs-1 mt-1" style="color: rgb(168, 168, 168);" (click)="onClick()"></i></div>
        <input type="text" [(ngModel)]="searchText"
            class="form-control form-control-lg form-control-solid custom-input bg-white custom-input borderc-secondary"
            placeholder="Search Notes" />
    </div>

    <hr style="color: #5e5e5e;">
    <form [formGroup]="reactiveForm" #form="ngForm">
        <div class="p-3 pt-0">
            <div class="card p-3 mt-2" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 0px 2px;">
                <div class="row">
                    <div class="col-lg-11"><span class="fs-2 fw-bold">Add Notes</span></div>
                    <div class="col-lg-1"><i class="fa-solid fa-check fs-1 ms-auto cursor-pointer" (click)="onadd()"
                            style="color: #00e91f;"></i>
                    </div>
                </div>
                <hr class="mt-0">

                <textarea class="form-control angular-editor border-0 mt-1" rows="4" formControlName="notes_detail"
                    placeholder="Type Something..."></textarea>
            </div>
        </div>
    </form>
    <div style="overflow: auto;max-height: 250px;" class="p-3">
        <div class="card p-3 border mt-3" *ngFor="let data of notesupdatelist; let i = index"
            [hidden]="!matchesSearch(data)" [class.blue-text]="determineColor(i) === 'blue'"
            [class.green-text]="determineColor(i) === 'green'" [class.red-text]="determineColor(i) === 'red'"
            [class.yellow-text]="determineColor(i) === 'yellow'">

            <div class="ms-auto d-flex">
                <i class="fa-solid fa-pencil fs-3 cursor-pointer me-3" (click)="onupdate(i)"
                    style="color: #636363;"></i>
                <i class="fa-solid fa-trash fs-3 cursor-pointer ms-3" (click)="ondelete(i)" style="color: #636363;"></i>
            </div>

            <textarea class="form-control border-0 angular-editor" style="background-color: transparent;
        overflow: hidden;" [(ngModel)]="data.notes_detail" rows="3">
    </textarea>
        </div>
    </div>


</div>
