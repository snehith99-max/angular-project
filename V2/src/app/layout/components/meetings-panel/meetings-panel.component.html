<div class="panel-wrap">
  <div class="panel">

      <h3 class="fw-semilbold" style="color:rgb(87, 87, 87)">Event Details</h3>
      <hr>
      <div *ngIf="!showDefault">
        <div class="row mt-3" *ngFor="let data of meeting_data">
          <div class="col-lg-3 p-0">
            <!-- <div class="circled-symbol xl ms-auto me-auto">{{data.meeting_date}}</div>   -->
            <h3 class="text-center mt-3">{{data.meeting_date}}</h3>        
          </div>

          <div class="col-lg-9 p-0 text-black" >
            <div *ngFor="let data1 of data.meetingList">
              <div class="mb-2 p-4 mt-0 pt-0 pb-2 border rounded cursor-pointer hover_notification" (click)="openLink(data1.meeting_url)" style="background-color: #f7f7f7;padding:0px;">
                <h3 class="mt-2 mb-0 pb-0 text-blue">{{ data1.meeting_title}}</h3><br>
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-user-tie"></i>
                  </div>
                  <div class="col-11">
                    <p  [innerHTML]="data1.meeting_organiser"></p>
                  </div>

                </div>
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-people-group"></i>
                  </div>
                  <div class="col-11">
                    <p  [innerHTML]="data1.meeting_participants"></p>
                  </div>

                </div>
                <div class="row">
                  <div class="col-1">
                    <i class="fa-regular fa-clock"></i>
                  </div>
                  <div class="col-11">
                    <p > {{data1.start_time}} - {{data1.end_time}}</p>
                  </div>

                </div>
                <div class="row" *ngIf="data1.meeting_type != 'Online'">
                  <div class="col-1">
                    <i class="fa-solid fa-location-dot"></i>
                  </div>
                  <div class="col-11">
                    <p > {{data1.location}}</p>
                  </div>

                </div>
                
             
                
            </div>
            </div>
          </div>
      </div>
      </div>
      
      
      <!-- <div *ngFor="let date of Object.keys(groupedMeetings)">
        <h2>{{ date }}</h2>
        <ul>
          <li *ngFor="let meeting of groupedMeetings[date]">
            {{ meeting.meetingdate.split(' ')[1] }} 
          </li>
        </ul>
      </div> -->
  </div>
</div>
