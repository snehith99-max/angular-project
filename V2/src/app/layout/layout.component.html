<layout-sidenav
(onToggleSideNav)="onToggleSideNav($event)"
></layout-sidenav>
<layout-header
    [collapsed]="isSideNavCollapsed"
    [screenWidth]="screenWidth"
></layout-header>
<layout-body
    [collapsed]="isSideNavCollapsed"
    [screenWidth]="screenWidth"
></layout-body>
<layout-footer class="footer-content"
        [collapsed]="isSideNavCollapsed"
        [screenWidth]="screenWidth"
    ></layout-footer>
