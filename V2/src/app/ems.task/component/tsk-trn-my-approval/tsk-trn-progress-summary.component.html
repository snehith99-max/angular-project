<div class="row mt-4">
    <div class="col-lg-2 col-md-2 col-sm-2" routerLink="/ITS/ItsTrnMyApproval">
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish"
            >
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">New</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 fs-4 mt-2">{{pending_count}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-list fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2" routerLink="/ITS/ItsTrnProgressSummary">
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish"
        style="background-color: #f9d6;">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">In Progress</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 fs-4 mt-2">{{progress_count}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-spinner fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div><div class="col-lg-2 col-md-2 col-sm-2" routerLink="/ITS/ItsTrnHoldSummary">
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish"
            >
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Hold</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 fs-4 mt-2">{{hold_count}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-pause  fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div><div class="col-lg-2 col-md-2 col-sm-2" routerLink="/ITS/ItsTrnTestingSummary">
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish"
            >
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Testing</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 fs-4 mt-2">{{testing_count}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-magnifying-glass fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div><div class="col-lg-2 col-md-2 col-sm-2" routerLink="/ITS/ItsTrnLiveSummary">
        <div class="cardHead radius-10 border-start border-0 border-3 border-pinkish"
            >
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">In Live</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 fs-4 mt-2">{{live_count}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto"><i
                            class="fa-solid fa-circle-check fs-3"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-3" style=" cursor: not-allowed;">
        <div class="cardHeadLeads radius-10 border-start border-0 border-3 border-pinkish"
            style="background-color:#F5F5F5;">
            <div class="card-body12">
                <div class="d-flex align-items-center">
                    <div>
                        <h5 class="mb-0 text-secondary">Total</h5>
                        <div class="mt-2">
                            <span class="badge1 badge-outline1 badge-secondary fs-4 mt-2">{{total}}</span>
                        </div>
                    </div>
                    <div class="widgets-icons-2 rounded-circle bg-gradient-purple text-white ms-auto">
                        <i class="fa-solid fa-list-check"></i>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    <div class="card">
        <div class="row ms-3 mt-3 d-flex align-items-center">
            <div class="col">
                <h3 class="card-title">My Task</h3>
            </div>
            <div class="col me-5">
                <button title="Add Time Sheet" class="btn-primary btn-sm text-white me-4 mb-2 mt-0 float-end"
                    routerLink="/ITS/ItsTrnTaskSheet">
                    <i class="fas fa-plus"></i>
                    &nbsp;Add Time Sheet</button>
            </div>
        </div>
            <div class="table-responsive">
                <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                    <table id="progress" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                        <thead>
                            <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                                <th>S.No></th>
                                <th>Module</th>
                                <th>Task Title</th>
                                <th>Task Type</th>
                                <th>Severity</th>  
                                 <!-- <th>Status</th> -->
                                <!-- <th>Aging </th> -->
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of inprogress_list; let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{data.module_name}}</td>
                                <td>{{data.task_name}}</td>
                                <td>{{data.task_typename}}</td>
                                <td>{{data.severity_name}}</td>
                                <!-- <td [ngSwitch]="data.employee_status">
                                    <label class="ms-3" *ngSwitchCase="'In Progress'" class="badge bg-primary text-white ms-2">In Progress</label>
                                </td> -->
                                <!-- <td>{{data.days_since_creation}}</td> -->
                                <td class="text-center text-nowrap">
                                    <button title="360 View"  type="button" class="btn btn-icon btn-sm bg-primary me-2"
                                        (click)="view(data.task_gid)"><span
                                            class="fa-solid fa-arrows-spin fa-spin  text-white  fs-6"></span></button>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
