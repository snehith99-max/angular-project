<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Assessment Year</h3>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded mt-2">
            <table id="assesssum" class="table table-striped table-row-bordered border-bottom gs-7 align-middle">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Assessment Year</th>
                        <th>Financial Year</th>
                        <th class="text-center bg-lightblue ">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle" *ngFor="let data of assessmentsummarylist; let i=index;">
                        <td title="S.No">{{i+1}}</td>
                        <td title="Assessment Year">{{data.duration}}</td>
                        <td title="Financial Year">{{data.fin_duration}}</td>
                        <td title="Action" class="text-center text-nowrap">
                            <button title="Assign Employee" type="button" class="btn btn-icon btn-sm bg-primary me-2" (click)="assignemp(data.assessment_gid)">
                                <span class="fa-solid fa-users fs-6 text-white"></span>
                            </button>
                            <button title="Generate" type="button" class="btn btn-icon btn-sm bg-success me-2" (click)="generate(data.assessment_gid)">
                                <span class="fa-solid fa-book-open fs-6 text-white"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
