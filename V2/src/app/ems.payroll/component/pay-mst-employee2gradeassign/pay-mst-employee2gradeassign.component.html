<form [formGroup]="reactiveForm" #form="ngForm">
    <div class="card shadow-sm">
      <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder" style="color: #ffffff;">
          SELECT EMPLOYEE
        </h3>
      </div>
      <br>  
      <div class="table-responsive">
        <div class=" m-3 p-3 mb-5 bg-white rounded">
          <table id="employeeselect_list" class="table table-striped table-row-bordered gy-5 gs-7">
            <thead>
              <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
                <th>
                    <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" />
                    Check All
                </th>
                <th>S.No</th>             
                <th>Branch</th>
                <th>Department</th>
                <th>Designation</th>
                <th>Employee Code</th>
                <th>Employee Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of employeegrade_list; let i = index;">
                <td> <input type="checkbox" (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(data) : null"
                    [checked]="selection.isSelected(data)" /></td>
                <td>{{i + 1}}</td>
                <td>{{data.branch_name}}</td>
                <td>{{data.department_name}}</td>
                <td>{{data.designation_name}}</td>
                <td>{{data.user_code}}</td>
                <td>{{data.user_firstname}}</td>
                <td>{{data.user_status}}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="text-center my-4">
      <button class="btn-success text-white"  (click)="submit()">
        <i class="fas fa-check text-white fs-5"></i> &nbsp; Submit
      </button>
      <button style="margin-left: 10px;"  class="btn-primary btn-sm text-white me-4" routerLink="/payroll/PayMstEmployeetemplatesummary">
        <i class="fas fa-arrow-left"></i> &nbsp; Back
      </button>
    </div>
</form>
