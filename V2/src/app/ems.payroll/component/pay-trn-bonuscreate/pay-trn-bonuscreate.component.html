<div class="card rounded-top">
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder text-white">
        Create Bonus
        </h3>
    </div>

    <form [formGroup]="reactiveForm" #form="ngForm">

        <div class="d-flex flex-row m-6 flex-wrap">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required">Bonus Title</span>
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                    <input type="text" formControlName="bonus_name"
                        [ngStyle]="{ 'border-color': reactiveForm.get('bonus_name')?.hasError('required') && reactiveForm.get('bonus_name')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                        class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white"
                        placeholder="Bonus Title" />
                    <div *ngIf="reactiveForm.get('bonus_name')?.hasError('required') && reactiveForm.get('bonus_name')?.touched || reactiveForm.get('bonus_name')?.hasError('pattern')"
                        class="text-red">Enter Bonus Title.</div>
                        <div *ngIf="reactiveForm.get('bonus_name')?.hasError('pattern')" class="text-red">Space
                            at the beginning is not allowed.</div>
                </div>
            </div>

            <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required">From Date</span>
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                        <input type="text" formControlName="bonus_date"
                        [ngStyle]="{ 'border-color': reactiveForm.get('bonus_date')?.hasError('required') && reactiveForm.get('bonus_date')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                        class="form-control form-control-lg form-control-solid date-picker custom-input mb-3 mb-lg-0 bg-white"
                        placeholder="DD-MM-YYYY" pattern="^(?!\s*$).+" required name="bonus_date" />
                        <div *ngIf="reactiveForm.get('bonus_date')?.hasError('required') && reactiveForm.get('bonus_date')?.touched || reactiveForm.get('bonus_date')?.hasError('pattern')"
                        class="text-red">Enter From Date.</div>
                </div>
            </div>



            <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required">To Date</span>
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                    <input type="text"
                        class="form-control form-control-lg form-control-solid date-picker custom-input mb-3 mb-lg-0 bg-white"
                        [ngStyle]="{ 'border-color': reactiveForm.get('bonus_todate')?.hasError('required') && reactiveForm.get('bonus_todate')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                        placeholder="DD-MM-YYYY" formControlName="bonus_todate"
                        [ngStyle]="{'border-color': todateControl && todateControl.touched ? 'red' : 'rgb(209, 209, 209)'}"
                        pattern="^(?!\s*$).+" />
                        <div *ngIf="reactiveForm.get('bonus_todate')?.hasError('required') && reactiveForm.get('bonus_todate')?.touched || reactiveForm.get('bonus_todate')?.hasError('pattern')"
                        class="text-red">Enter To Date.</div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row m-6 flex-wrap">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold required">Percentage</span>
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                    <input type="text" formControlName="bonus_percentage"
                        [ngStyle]="{ 'border-color': reactiveForm.get('bonus_percentage')?.hasError('required') && reactiveForm.get('bonus_percentage')?.touched ? 'red' : 'rgb(209, 209, 209)' }"
                        class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white"
                        placeholder="Percentage" />
                    <div *ngIf="reactiveForm.get('bonus_percentage')?.hasError('required') && reactiveForm.get('bonus_percentage')?.touched || reactiveForm.get('bonus_percentage')?.hasError('pattern')"
                        class="text-red">Enter Percentage.
                    </div>
                    <div *ngIf="reactiveForm.get('bonus_percentage')?.hasError('pattern')" class="text-red">Space
                        at the beginning is not allowed.</div>
                </div>
            </div>

            <div class="col-12 col-lg-4 col-md-6 col-sm-12"><span class="font-bold">Remarks</span>
                <div class="col-lg-11 col-12 col-md-11 col-sm-11 fv-row mt-2">
                    <textarea type="text" pattern="^(?!\s*$).+" formControlName="remarks"
                        class="form-control form-control-lg form-control-solid custom-input mb-3 mb-lg-0 bg-white border-secondary custom-input mt-2"
                        rows="3" class="form-control"></textarea>
                        <div *ngIf="reactiveForm.get('remarks')?.hasError('pattern')" class="text-red">Space
                            at the beginning is not allowed.</div>
                </div>
            </div>

        </div>
    </form>

    <div class="text-center my-4">
        <button type="submit" class="btn-success btn-sm text-white me-2" [disabled]="reactiveForm.invalid"  (click)="submit()">
          <i class="fas fa-check text-white fs-5 me-3"></i>Submit
        </button>
  
        <button class="btn-primary btn-sm text-white me-4" routerLink="/payroll/PayTrnBonus">
            <i class="fas fa-arrow-left me-3"></i>Back
          </button>
      </div> 
</div>
