<form [formGroup]="reactiveForm" #form="ngForm">
  <div class="card shadow-sm">
    <div class="card-header">
      <h3 class="card-title">SELECT EMPLOYEE</h3>
    </div>
    <br>
    <div class="table-responsive">
      <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
        <table id="employee2bonus_list" class="table table-striped table-row-bordered border-bottom gs-7">
          <thead>
            <tr class="fw-bold fs-5 text-nowrap bg-lightblue text-blue">
              <th style="width:2px;   ">
                <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()" />
              </th>
              <th>S.No</th>
              <th>Employee Code</th>
              <th>Employee Name</th>
              <th>Branch</th>
              <th>Department</th>
              <th>Designation</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of employee2bonus_list; let i = index;">
              <td> <input type="checkbox" (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(data) : null" [checked]="selection.isSelected(data)" />
              </td>
              <td>{{i + 1}}</td>
              <td>{{data.user_code}}</td>
              <td>{{data.user_firstname}}</td>
              <td>{{data.branch_name}}</td>
              <td>{{data.department_name}}</td>
              <td>{{data.designation_name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="text-center my-4">

    <button type="submit" class="btn-success text-white" (click)="submit()" data-bs-dismiss="modal">
      <i class="fas fa-check text-white fs-5"></i>
      Submit
    </button> &nbsp; &nbsp;

    <button class="btn-primary btn-sm text-white me-4" routerLink="/payroll/PayTrnBonus">
      <i class="fas fa-arrow-left"></i> &nbsp; Back
    </button>
  </div>
</form>
