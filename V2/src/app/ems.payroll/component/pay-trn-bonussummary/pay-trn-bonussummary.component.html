<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title" style="font-size:15px;">Bonus Summary</h3>
        </div>

        <div class="col me-5">
            <button title="Create Bonus" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
                (click)="createbonus()">Create Bonus</button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded mt-2">
            <table id="bonus" class="table table-striped table-row-bordered gy-5 gs-7 ">
                <thead>
                    <tr class="text-white fw-bold fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Bonus Title</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Bonus Percentage</th>
                        <th class="text-center bg-lightblue">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of GetBonus; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.bonus_name}}</td>
                        <td>{{data.bonus_fromdate |date : 'dd-MM-yyyy'}}</td>
                        <td>{{data.bonus_todate |date : 'dd-MM-yyyy'}}</td>
                        <td>{{data.bonus_percentage}}</td>

                                    </div>

                            <button title="Select Employee" type="button" class="btn btn-icon btn-sm bg-etdark me-2"
                                data-bs-toggle="modal" data-bs-target="#myModaledit" (click)="selectEmployeeAction(data.bonus_gid)">
                                <span class="fa-solid fa-user-check text-white fs-6"></span>
                            </button>

                            <button title="Generated Bonus" type="button" class="btn btn-icon btn-sm bg-primary me-2"
                                data-bs-toggle="modal" data-bs-target="#myModaledit" (click)="GenerateBonus(data.bonus_gid)">
                                <span class="fa-solid fa-sack-dollar text-white fs-6"></span>
                            </button>

                            <button title="Delete" type="button" class="btn btn-icon btn-sm bg-danger me-2"
                                data-bs-toggle="modal" data-bs-target="#myModaldelete" (click)="deleteAction(data.bonus_gid)">
                                <span class="fa-solid fa-trash text-white fs-6"></span>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="myModaldelete" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4 class="w-100  fw-bolder fs-1 mt-5">Are you sure?</h4>
                    <p class="fw-bold fs-5 mt-4">Do You Want To Delete The Record ?</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-danger" data-bs-dismiss="modal"
                        (click)="ondelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
