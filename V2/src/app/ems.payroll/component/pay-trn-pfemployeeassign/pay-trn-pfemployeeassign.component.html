<form [formGroup]="reactiveFormadd" #form="ngForm">
    <div class="card rounded-top">
        <div class="card-title p-5 pb-6 pt-8 rounded-top bg-primary">
            <h3 class="fw-bolder text-white">ASSIGN EMPLOYEES- PF </h3>
        </div>
        <div class="table-responsive mt-5">
            <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
                <table id="employee_assign" class="table table-striped table-row-bordered border-bottom gs-7">
                    <thead>
                        <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                            <th style="width:2px;">
                                <input type="checkbox" id="checkAll" (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()" />
                            </th>
                            <th rowspan="2">Branch</th>
                            <th rowspan="2">Department</th>
                            <th rowspan="2">Designation</th>
                            <th rowspan="2">Employee Code</th>
                            <th rowspan="2">Employee Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of employee_assign; let i=index;" class="align-middle">
                            <td> <input type="checkbox" (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(data) : null"
                                    [checked]="selection.isSelected(data)" />
                            </td>
                            <td>{{data.branch_name}}</td>
                            <td>{{data.department_name}}</td>
                            <td>{{data.designation_name}}</td>
                            <td>{{data.user_code}}</td>
                            <td>{{data.employee_name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="text-center mb-10 ">
            <button type="submit" class="btn-success text-white" (click)="submit()" data-bs-dismiss="modal">
                <i class="fas fa-check text-white fs-5"></i>
                Assign
            </button> &nbsp; &nbsp;
            <button type="button" class="btn-danger text-white" data-bs-dismiss="modal"
                routerLink="/payroll/PayTrnPfManagement">
                <i class="fa fa-close fs-5 text-center"></i>
                Close
            </button>
        </div>
    </div>
</form>
