<div class="card">
    <br>
    <div class="card-header">
        <div class="col">
            <h3 class="card-title"><b>Employee Salary Management</b></h3>
        </div>
    </div>
    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="salary_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>Month</th>
                        <th>Year</th>
                        <th>Total Working Days</th>
                        <th>No Of Employees</th>
                        <th>Total Salary Commitment</th>
                        <th>Total Salary Disposed</th>
                        <th>Generated By</th>
                        <th class="text-center bg-lightblue ">Action</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of salary_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.month}}</td>
                        <td>{{data.year}}</td>
                        <td>{{data.Workingdays}}</td>
                        <td>{{data.totalemployee}}</td>
                        <td>{{data.net_salary}}</td>
                        <td>{{data.earned_net_salary}}</td>
                        <td>{{data.generated_by}}</td>
                        <td class="text-center text-nowrap">
                            <button title="Manage Employee" type="button"
                                (click)="mgtEmp(data.month,data.year,data.Workingdays)"
                                class="btn btn-icon btn-sm bg-success me-2">
                                <span class="fas fa-user-cog fs-6" style="color: #ffffff;"></span>
                            </button>
                            <button title="Leave Report" type="button"
                                (click)="manageleave(data.month,data.year,data.Workingdays)"
                                class="btn btn-icon btn-sm bg-warning me-2">
                                <span class="fas fa-file-alt fs-6" style="color: #ffffff;"></span>
                            </button>
                            <button title="Payrun" type="button"
                                (click)="payrunview(data.month,data.year,data.Workingdays)"
                                class="btn btn-icon btn-sm bg-danger me-2">
                                <span class="fas fa-money-bill fs-6" style="color: #ffffff;"></span>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
