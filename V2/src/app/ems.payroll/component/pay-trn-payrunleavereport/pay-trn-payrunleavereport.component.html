<div class="card">
    <div class="card-title p-5 pb-6 pt-6 rounded-top bg-primary">
        <h3 class="fw-bolder" style="color: #ffffff;">
            SHOW LEAVE REPORT
        </h3>
    </div>


    <form [formGroup]="leavereportForm" #form="ngForm">

        <div class="card">

            <div class="table-responsive">
                <div class="card card-body m-3 p-3 mb-5 bg-white rounded align-middle">
                    <table id="leavereport_list" class="table table-striped table-row-bordered gy-5 gs-7 ">
                        <thead>
                            <tr class="fw-bold fs-6 text-nowrap bg-lightblue text-blue table-header">
                                <th>S.No</th>
                                <th>Employee Code</th>
                                <th>Employee Name</th>
                                <th>Total Days</th>
                                <th>Actual LOP Days</th>
                                <th>Adjusted LOP Days</th>
                                <th class="mr-5">Salary days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of leavereport_list; let i=index;" class="align-middle">

                                <td>{{i+1}}</td>
                                <td>{{data.user_code}}</td>
                                <td>{{data.username}}</td>
                                <td>{{data.month_workingdays}}</td>
                                <td>{{data.actual_lop}}</td>
                                <td>{{data.lop}}</td>
                                <td>{{data.salary_days}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="text-center my-4">

                <button class="btn-primary btn-sm text-white me-4" routerLink="/payroll/PayTrnSalaryManagement">
                    <i class="fas fa-arrow-left"></i> &nbsp; Back
                </button>

            </div>

        </div>
    </form>
</div>
